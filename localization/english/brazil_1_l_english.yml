 brazilian_slavery.11.t:0 "The Aberdeen Act"
 brazilian_slavery.11.d:0 "Outraged by the failure of [SCOPE.sCountry('brazil_scope').GetName] to outlaw the [GetLawType('law_slave_trade').GetName], [SCOPE.sCountry('britain_scope').GetName] has committed to enforcing the Aberdeen Act. British vessels will routinely patrol Brazilian shipping routes to disrupt trade."
 brazilian_slavery.11.f:0 "'A man is only as good as his word,' so the old saying goes. An obligation, no matter how small or seemingly insignificant, remains a promise. The breach of trust can, therefore, invite calamity. And here, now, a broken promise has roused a dragon to cripple a giant."
 brazilian_slavery.11.a:0 "Slavery is an abhorrent practice."
 brazilian_slavery.12.a:0 "Very concerning."
 aberdeen_act_pop_support:0 "Aberdeen Act Enforced"
 aberdeen_act_pop_support_tt:0 "[Concept('concept_pop', '$concept_pops$')] in [SCOPE.sCountry('brazil_scope').GetName] are more likely to support [GetLawType('law_legacy_slavery').GetName]"
 notification_aberdeen_act_notification_name:0 "The Aberdeen Act"
 notification_aberdeen_act_notification_desc:0 "[SCOPE.sCountry('britain_scope').GetName] is enforcing the ban on the [SCOPE.sCountry('brazil_scope').GetAdjective] [GetLawType('law_slave_trade').GetName] by aggressively disrupting shipping and trade."
 notification_aberdeen_act_notification_tooltip:0 "#header $notification_aberdeen_act_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_aberdeen_act_notification_desc$"

 # South America Migration
 je_south_america_migration:0 "Populating the Americas"
 je_south_america_migration_reason:0 "Our South American [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] is #b [Country.MakeScope.Var('south_america_incorporated_population').GetValue|D]#!\nOur target [Concept('concept_pop', '$concept_population$')] is #b [Country.MakeScope.Var('south_america_migration_goal').GetValue|D]#!\n\n[ROOT.GetCountry.GetName] is a vast and fortunate land, though it is sparsely populated. We must look beyond the seas, particularly to troubled Europe, for potential settlers to work our fields and factories."
 southamerica_migration_button:0 "Promote European Migration"
 southamerica_migration_button_desc:0 "By offering generous grants of land and guarantees of work, we can promote our nation as a prime location for our European cousins to settle."
 mass_migration_button_tt:0 "Starts a [concept_mass_migration] to our nation"
 migration_button_cooldown_tt:0 "Has not used this action in the last #Bold 5#! years"
 sa_migration.1.t:0 "Come to [ROOT.GetCountry.GetNameNoFormatting]"
 sa_migration.1.d:0 "Tempted by generous offers of land and work, [SCOPE.sCulture('migration_culture').GetName] people from [SCOPE.sCountry('migration_country').GetName] have begun to migrate to [SCOPE.sState('migration_target_state').GetName]."
 sa_migration.1.f:0 "#Bold SILVER LININGS IN EVERY CLOUD#!\n\nVast tracts of fertile land!\n\nFields wanting workers!\n\nFactories needing strong arms!\n\n#italic [ROOT.GetCountry.GetNameNoFormatting] encourages all European immigrants to begin a new life. No taxes, tariffs or other financial burdens upon arrival. Enough work for everyone.#!"
 sa_migration.1.a:0 "Welcome to [ROOT.GetCountry.GetNameNoFormatting]!"
 is_in_europe_tt:0 "Is in Europe"
 is_in_sa_tt:0 "Is in South America"
 same_state_religion:0 "Shares our [concept_state_religion]"
 sa_migration.2.t:0 "Populating the Americas"
 sa_migration.2.d:0 "[ROOT.GetCountry.GetName] is a vast and fortunate land, though it is sparsely populated. We must look beyond the seas, particularly to troubled Europe, for potential settlers to work our fields and factories."
 sa_migration.2.f:0 "The Federal Government will encourage European immigration, and it will not restrict, limit or burden with any taxes the entrance into [ROOT.GetCountry.GetAdjectiveNoFormatting] territory of foreigners who come with the goal of working the land, improving the industries and teach the sciences and the arts."
 sa_migration.2.a:0 "Give me your tired, your poor, your huddled masses."
 sa_migration.2.b:0 "We're doing fine on our own."
 sa_migration_cancel_tt:0 "The #Bold Populating the Americas#! [concept_journal_entry] is removed"
 sa_migration_button_exists_tt:0 "The #Bold Promote European Migration#! Button is available in the #Bold Populating the Americas#! [concept_journal_entry]"
 sa_migration2_tt:0 "Every [concept_incorporated_state] in South America gets:\n#tooltippable Coming to America#!\n#P +25.00%#! [concept_migration_pull]"
 ca_migration2_tt:0 "Every [concept_incorporated_state] in Central America gets:\n#tooltippable Coming to America#!\n#P +25.00%#! [concept_migration_pull]"
 wa_migration2_tt:0 "Every [concept_incorporated_state] in Western America gets:\n#tooltippable Coming to America#!\n#P +25.00%#! [concept_migration_pull]"
 sa_migration_completion_tt:0 "Our #variable South American#! incorporated states have met our target population"
 wa_migration_completion_tt:0 "Our incorporated states in the #variable Pacific Coast#! and #variable Great Plains#! have met our target population"
 ca_migration_completion_tt:0 "Our incorporated states in #variable Central America#! and #variable Mexico#! have met our target population"
 sa_migration_attraction:0 "Coming to America"
 populated_southamerica:0 "Populated Nation"
 sa_migration.3.t:0 "Multitudinous"
 sa_migration.3.d:0 "Great masses of people now inhabit the [ROOT.GetCountry.GetAdjective] nation, thanks to our efforts to attract migrants and grow our population."
 sa_migration.3.f:0 ""Peculiar accent you have there. Ah, not to worry: I’m Belgian, myself. I’m sure our hosts don’t care to know as much either."\n\n"Saxon. My friend is a Tuscan. We came over with a Spaniard."\n\n"Thought my ears were burning. Apologies, I was fishing the Irishman from the well. Caught him pondering the immortality of a crab. You wouldn’t care for a drink later, would you, Belgian?""
 sa_migration.3.a:0 "Our words are the voice of a multitude."
 sa_migration_cost:0 "Attracting European Migrants"
 je_central_america_migration:0 "Populating Central America"
 je_central_america_migration_reason:0 "Our Central American [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('central_america_incorporated_population').GetValue]\nOur target [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('central_america_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] is a vast and fortunate land, though it is sparsely populated. We must look beyond the seas, particularly to troubled Europe, for potential settlers to work our fields and factories."
 je_american_west_migration:0 "Populating the American West"
 je_american_west_migration_reason:0 "Our American West [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nOur target [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] is a vast and fortunate land, though it is sparsely populated. We must look beyond the seas, particularly to troubled Europe, for potential settlers to work our fields and factories."
 sa_migration.5.t:0 "The Great Migration"
 sa_migration.5.d:0 "The Industrial Revolution in [SCOPE.sCountry('migration_country').GetName] has created a shortage of jobs, making migration to [SCOPE.sState('migration_target_state').GetName] a very attractive prospect for many [SCOPE.sCulture('migration_culture').GetName] people. "
 sa_migration.5.f:0 "Farmers, farriers, navvies, and retiring troops alike shuffled off the latest barge. Tens of thousands had already come before them, with tens of thousands more on the way. Men were needed now more than ever in Upper Canada. Rome wasn't built in a day, and neither will be Toronto."
 sa_migration.5.a:0 "More settlers are an opportunity to grow our economy."
 sa_migration.5.b:0 "Try to limit the influx of migrants."
