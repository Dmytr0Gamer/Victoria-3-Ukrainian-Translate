 ragamuffin_war_minors: "Боротьба за незалежність"
 ragamuffin_war_minors_reason: "Апатію імперського уряду до становища свого народу більше не можна терпіти. Ми обрали свій власний уряд і проголосили нашу Республіку незалежною – на великий гнів Бразилії."
 ragamuffin_war_minors_tt: "Enforcing our demands on $BRZ$ will Trigger the Event #bold $brazilian_minors.1.t$#!"
 brazilian_minors.4.t: "Перемога на півночі"
 brazilian_minors.4.d: "[ROOT.GetCountry.GetName] здобула незалежність від [SCOPE.sCountry('brz_scope').GetName], але дорогою ціною та через криваву боротьбу. Ті, хто все ще стоїть, радіють перемозі та підносять тости за полеглих."
