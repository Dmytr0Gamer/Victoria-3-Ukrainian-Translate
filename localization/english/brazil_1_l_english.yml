l_english:
  pedro_dead: "Імператор Педру II помер"
  je_pedro_success: "#bold Поступ#! більший за #variable 50%#!"
  je_pedro_fail: "#bold Поступ#! досягне #variable 0%#!"
  je_pedro_fail_2: "#bold Поступ#! нижчий або дорівнює #variable 50%#!"
  add_pedropoint: "Поступ [Concept('concept_journal_entry','$concept_journal_entry_gen$')|l] #Bold «Великодушний монарх»#! збільшиться на #Bold 1#!"
  remove_pedropoint: "Поступ [Concept('concept_journal_entry','$concept_journal_entry_gen$')|l] #Bold «Великодушний монарх»#! зменшиться на #Bold 1#!"
  je_pedro_brazil: "Великодушний монарх"
  je_pedro_brazil_reason: "Статус #bold поступу#! буде визначатися різними #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance схвальними#! або #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete несхвальними#! умовами. Падіння #bold поступу#! до #bold 0#! призведе до кінця правління імператора та проголошення #bold консервативної республіки#!.\n\nІмператор [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], другий правитель імперії [SCOPE.sCountry('brazil_scope').GetName], сів на престол у ранньому віці після зречення свого батька. Педру II прагне підтримувати демократичне правління та захищати громадянські свободи, гарантовані конституцією, а також остаточно покінчити з рабством, яке псує Бразилію, незважаючи на силу консервативних сил, спрямованих проти його ліберальної справи."
  je_pedro_special_tooltip_advance: "Ці умови #bold просуватимуть поступ#!:\n• Педру II був коронований як імператор, завершуючи період Реґентства\n• Принцеса Ізабель була підтверджена як [concept_heir|l] престолу\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] або [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [Concept('concept_marginalized','$concept_marginalized_adj$і')|l]\n• [concept_journal_entry] «#Bold Brazilian National Identity#!» виконано\n• [concept_journal_entry] «#Bold Морська сила Бразилії#!» виконано" #доперекласти
  je_pedro_special_tooltip_deplete: "Ці умови #bold зменшуватимуть поступ#!:\n• Спадкоємці Педро II по чоловічій лінії померли\n• Здоров'я Педру II погіршується\n• Пропозицію республіканців відкинуто або провалено\n• Бразилія має закон [GetLawType('law_slavery_banned').GetName]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] або [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [Concept('concept_powerful','$concept_powerful_adj$і')|l] та не [concept_in_government|l]\n• Бразилія не має законів [GetLawType('law_tenant_farmers').GetName] або [GetLawType('law_serfdom').GetName]\n• [concept_journal_entry] «#Bold Війна Фаррапус#!» провалено\n• [concept_journal_entry] «#Bold Об’єднання бразильської нації#!» провалено\n• Бразилія [Concept('concept_default','$concept_default_adj$а')|l], або оголосила [concept_bankruptcy|l]\n• Поступ будь-якої [Concept('concept_revolution','$concept_revolution_gen$')|l] досяг #variable 50%#!"
  je_pedro_button: "Корона імператора"
  je_pedro_button_desc: "В інтересах людей ми прагнемо покласти край невизначености урядів реґентства та посадити імператора на його законний трон. Можливо, доцільно зробити це ще до досягнення ним повноліття."
  pedro_heir_empowered_tt: "Наступник імператора та [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], почнуть своє правління в дуже вигідній позиції"
  pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')] з більшою ймовірністю вибератимуть проґресивних [Concept('concept_leader', '$concept_leaders_gen$')|l] у майбутньому"
  brz_regency: "Період реґентства"
  pedro.1.t: "Реґентство імператора"
  pedro.1.d: "Тріумвіратне реґентство [SCOPE.gsInterestGroup('landowners_scope').GetName] та [SCOPE.gsInterestGroup('armed_forces_scope').GetName] було нещодавно скинуте та замінене демократично обраним реґентом [SCOPE.sCharacter('feijo_regent').GetLastName]. Поки [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] досягне повноліття, Бразилію, ймовірно, охоплять політичні потрясіння."
  pedro.1.f: "Шахи, які вже більше тисячі років називають грою королів, підкреслюють стратегічну кмітливість. Довгі стратегії вимагають жертв, розрахунку витрат і гострого почуття грамотности. І коли один гравець послизає, інший отримує контроль над дошкою.\n\nАле дошкою в цій грі був сам молодий імператор. Хтозна, які шрами залишать ці інтриґи на хлопцеві?"
  pedro.1.a: "Чи вони ніколи не припинять своїх сварок?"
  pedro_regency_party_tt:0 "[SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName] under [SCOPE.sCharacter('feijo_regent').GetLastName] will be unwilling to join political [Concept('concept_party','$concept_parties$')] until the Regency period has concluded"
  pedro.2.t: "Справа проти монархії "
  pedro.2.d: "Коли [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] правив, [SCOPE.gsInterestGroup('landowners_scope').GetName] зазнали багатьох образ. Зараз багато хто відкрито виступає проти [GetLawType('law_monarchy').GetName] на користь [SCOPE.sIdeology('elitist_scope').GetName] [GetLawType('law_presidential_republic').GetName]."
  pedro.2.f: "Кілька хвилин тому сеньйор [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] відмахнувся від возів, які забрали останніх його рабів. Коли сонце зайшло і візок покотився, він зачинив двері. Сім поколінь на плантації було зруйновано на його очах. Здавалося, в імператора остаточно відмовив глузд.\n\nТепер, з ромом в одній руці та ручкою в іншій, він написав сусідам. Можливо, інші власники плантацій також вважали, що зміни потрібні."
  pedro.2.f2:0 "Moments before, writs and invoices were scattered over Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]'s sprawling desk. The imperial taxes were one thing, imports and exports another, and security for the coffee plantation were a third. All of them combined were breaking the estate. The Emperor would have no hand to help, only to take. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] was sure he wasn't the only one buckling under laws.\n\nNow, with rum in one hand and a pen in the other, he wrote to his neighbors. Perhaps the other plantation owners likewise felt a change was in order."
  pedro.2.a: "Тривожний поворот подій."
  pedro.3.t: "Рання коронація"
  pedro.3.d: "Сподіваючись отримати політичний капітал, [SCOPE.gsInterestGroup('coronation_ig').GetName] реґентство вирішило коронувати [SCOPE.sCharacter('pedro_scope').GetFullName] як [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] значно раніше запланованого."
  pedro.3.f:0 ""The wolf also shall dwell with the lamb,\nThe leopard shall lie down with the young goat,\nThe calf and the young lion and the fatling together;\nAnd a little child shall lead them."" # The Bible
  pedro.3.a: "Так починається його правління."
  pedro.4.t: "Погане здоров'я імператора"
  pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] вже не той молодий здоровий чоловік, яким був колись. Його здатність виконувати свої функції монарха занепадає. Спекуляції та інтриґи навколо питання престолонаслідування та майбутнього [ROOT.GetCountry.GetAdjective|l]ого уряду."
  pedro.4.f:0 "Entropy comes for all things, great and small. Whether by sword or decay, the Emperor of Brazil was destined to meet an end. Decades of delayed stress, forced action, and dynamic industry have finally damned him. Sickness would have its dues soon, and the vultures in his court would gladly feast on such a grand carcass."
  pedro.4.a: "Жодна людина не живе вічно."
  pedro.5.t: "Просто невдача"
  pedro.5.d:0 "The [SCOPE.gsInterestGroup('marginal_ig_scope').GetName], once a great potential threat to the [GetLawType('law_monarchy').GetName] of [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], have become politically marginalized. This is surely a positive omen for the future stability of the [ROOT.GetCountry.GetAdjective] government."
  pedro.5.f: "Ґенерали та адмірали стояли струнко за спинами своїх цивільних міністрів. Самі міністри були менш гідними, ніж їхні колеги. Прийшла директива: міністерства закриті, офіси зменшені, зв’язки обірвані. Хоч би якою силою вони володіли зараз, це був лише шепіт серед шторму.\n\nЗвісно, військові знову повстали б. У небезпечному світі потрібна сильна рука. Наразі вони були біля Педру, а не біля його горла."
  pedro.5.f2: "«Що це означає? Я купив вас усіх, домів для вас усіх, навіть звільнив вас дорогою ціною для моєї родини. І ось як ви відплачуєте мені? Забираючи все, що я не прибив!»\n\n«Посміхніться, сеньйоре. Порядок і розвиток зробили так, що ми обоє працьовиті люди. Ваша кава має величезну цінність для всіх у Бразилії. Імператор висловлює свою подяку та винагороду».\n\n«Арахіс! Мені пропонують арахіс! Зі мною так не знущаються. Враховуйте мої слова, буде відплата!»"
  pedro.5.a: "Чудово."
  pedro_powerful_ig: "Елітне виключення"
  brz_new_monarch_popular: "Популярний монарх"
  pedro.6.t: "Потужний ворог"
  pedro.6.d:0 "The growing resentment of the [SCOPE.gsInterestGroup('powerful_ig_scope').GetName] is becoming difficult to ignore. These powerful elites wield great sway in [ROOT.GetCountry.GetName], and their lack of inclusion in government further turns them against [SCOPE.sCharacter('pedro_scope').GetFirstName]'s [GetLawType('law_monarchy').GetName]."
  pedro.6.f: "Генерали одягнені в наряди, а корабельні офіцери хизуються щедрими подарунками за межами своїх станцій. Військові так високо відгукуються про цивільних міністрів, що може поставити під сумнів їхню справжню лояльність. Тим часом ті самі міністри починають переступати свої межі. Коли збройні сили достатньо навчені, щоб дивитися вбік, хто б зупинив їх взяти те, що вони вимагають?"
  pedro.6.f2: "«Сину мій, приходь. Зараз ти досягаєш повноліття, і одного дня я буду надто старим, щоб працювати в цьому маєтку. Подивися на цей балкон і сприймай те, що ти бачиш. Це все твоє. Пеони в полях твої. Кава на цьому полі і корови на наступному теж твої. Місто, його люди і самі ліси твої. І мені сказали, що твої дні в університеті пройшли добре. Міністерське крісло, на яке ти дивишся, якщо ти наполегливо працюватимеш, також буде твоїм. Так буде і з твоїм сином.»"
  pedro.6.a: "Це вимагає пильної уваги."
  pedro.7.t: "Незмінна імперія"
  pedro.7.d: "У зв'язку з урочистою кончиною імператора Педру II оголошено тиждень трауру по всій державі [ROOT.GetCountry.GetNameNoFormatting]. Його правління, безсумнівно, запам’ятається як один із найбільших періодів історії нашої нації. Тепер повинні початися плани щодо коронації його наступника [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], на кого люди дивляться із захопленням і повагою, щоб вести їх вперед."
  pedro.7.f: "Старі казки колись стверджували, що небо плаче, коли помирає велика людина. Коли помер Педру з Браґанси, майже не було жодної хвилини без дощу. Десятки тисяч вишикували його похоронну процесію в чорному та з бразильськими прапорами. Поважні особи аж до Японії стали свідками події, кожен висловлюючи свої власні знаки поваги.\n\nВажка корона, що колись боронила [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis] батька, тепер висне на [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis] голові. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] має майже нездійсненне завдання: зайняти місце Педру II Великодушного."
  pedro.7.a: "Імператор мертвий. Хай живе [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
  pedro.8.t: "Проголошення Республіки"
  pedro.8.d: "У результаті безкровного перевороту [SCOPE.gsInterestGroup('armed_forces_ig').GetName] та [SCOPE.gsInterestGroup('landowners_ig').GetName] скинули монархію [SCOPE.sCharacter('pedro_scope').GetFullName] та проголосили [GetLawType('law_presidential_republic').GetName]. Хоча багато хто хотів боротися, щоб захистити уряд і [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], колишній монарх закликав до миру та зрікся престолу."
  pedro.8.f: "«Так це все, чи не так?»\n\n«Так, Педру. Ти й твоя родина більше не при владі. Має бути республіка. Нові можновладці хочуть, щоб вас... перевели до Европи, поки вони консолідують нову владу.»\n\n«От й добре. Якщо так, то це буде моя пенсія. Я надто багато працював і втомився. Тоді я піду відпочивати.»"
  pedro.8.a: "Я люблю республіку."
  je_pedro_republic: "Республіканська пропозиція"
  je_pedro_republic_reason: "Прогресивні республіканці звернулися до імператора з планом мирного переходу держави [ROOT.GetCountry.GetName] до [GetLawType('law_presidential_republic').GetName], а Педру виступатиме як перший президент країни."
  pedro.9.t: "Республіканська пропозиція"
  pedro.9.d:0 "In a private audience with [SCOPE.sCharacter('pedro_scope').GetFullName], Minister [SCOPE.sCharacter('republican_leader').GetFullName] has suggested that the [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] could peacefully transition [ROOT.GetCountry.GetName] to a republican form of government. The [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] could be granted the honor of being the nation's first President after abdicating the throne."
  pedro.9.f: "Пропозиція була настільки ж інтриґуючою, наскільки й абсурдною: ліквідувати монархію та замінити її республікою. Не будь-яку республіку, а таку, яка має голову таку ж потужну, як диктатор. Конституція буде переписана, щоб врахувати зміну влади, але зрештою мало що зміниться в політиці Бразилії. Педру як і раніше буде скутий владою, щоб її не взяв хтось менш компетентний."
  pedro.9.a: "Монархія витримає."
  pedro.9.b: "Якщо це буде воля народу, у нас буде Республіка."
  pedro.10.t: "Президент Педру"
  pedro.10.d:0 "With the ratification of [ROOT.GetCountry.GetName]'s first republican constitution, [SCOPE.sCharacter('pedro_scope').GetFullName] has been confirmed as [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], guaranteeing popular support for the new government."
  pedro.10.f: "«Добрі люди Бразилії: сьогодні я не розмовляю з вами як з імператором. Ні, я більше не розмовлятиму з вами як імператор, як король або будь-яка інша людина, що носить корону. Сьогодні вранці я ратифікував нову пропозицію від Кортесів. Монархії більше не буде. Настав час позбутися таких старих понять, як королі»."
  pedro.10.a: "Хай живе Президент."
  president_pedro_legitimacy: "Президент Педру"
  pedro.11.t: "Великодушна конституція"
  pedro.11.d:0 "[SCOPE.sCharacter('pedro_scope').GetFullName] has become the first to ratify [ROOT.GetCountry.GetName]'s republican constitution, at the same time announcing to the public his intention to aid this transition by serving as the nation's first President."
  pedro.11.f: "«Зі сьогоднішнього дня я буду всього навсього вашим президентом, допоки ви, народ Бразилії, не визнаєте мене непридатним для своїх обов’язків. Я не ставлюся легковажно до цих обов’язків, покладених на мене, колись доручених як імператору, а тепер як президенту, тому що відповідальність справді велика. Але я прошу всіх вас: довіртеся мені зараз, як ви робили це раніше»."
  pedro.11.a: "Незабаром Республіка буде міцною."
  princess_isabel: "Принцеса Ізабела"
  isabel_heir_popularity: "Принцеса Ізабела"
  pedro.12.t:0 "The Brazilian Succession"
  pedro.12.d:0 "The unfortunate passing of [SCOPE.sCharacter('heir_scope').GetFullName] has left [ROOT.GetCountry.GetName] without a male heir. Though Princess Isabel is by law next in line many citizens, including the conservative elite, do not relish the thought of a woman on the throne."
  pedro.12.f:0 ""This has been the most fatal blow I could have received, and I certainly would not have survived had it not been that I still have a wife and two children whom I need to educate so that they can guarantee the happiness of the country in which they were born.""
  pedro.12.a:0 "Women are not fit to rule."
  pedro.12.b:0 "Isabel must be groomed to take the throne."
  add_3_pedropoint: "Поступ [Concept('concept_journal_entry','$concept_journal_entry_gen$')|l] #Bold «Великодушний монарх»#! збільшиться на #Bold 3#!"
  pedro.13.t:0 "Heir to the Empire"
  pedro.13.d:0 "Years of grooming have at last prepared [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] to take her father's throne. Even those most staunchly opposed have come to accept that the line of succession is secure."
  pedro.13.f:0 ""Though many have said that it is not my place, I will serve my country to the best of my ability, continuing the esteemed legacy of my beloved father.""
  pedro.13.a:0 "The succession is secure."
  je_isabel: "Бразильське правонаступництво"
  je_isabel_reason: "Хоча [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] є законною спадкоємнецею престолу, багато хто в Бразилії не прийме жінку на трон. Людям потрібен час, щоб побачити, що принцеса стане гідною наступницею свого батька."
  je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] була спадкоємнецею престолу не менше 10 років"
  isabel_je_tt: "Якщо завершено, поступ [Concept('concept_journal_entry','$concept_journal_entry_gen$')|l] #Bold «Великодушний монарх»#! збільшиться на #Bold 3#!"
  is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] не [concept_heir|l]"
  pedro.14.t: "Найвищі стандарти"
  pedro.14.d:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] expects the same level of competence and meticulousness from [SCOPE.sCharacter('ruler_scope').GetHerHis] ministers as [SCOPE.sCharacter('ruler_scope').GetSheHe] applies to [SCOPE.sCharacter('ruler_scope').GetHerHis] own work. Now the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] turns [SCOPE.sCharacter('ruler_scope').GetHerHis] attention to overseeing a particular cog in the machine of government."
  pedro.14.f: "Підібрані клерки, обидва. Обидва були одягнені бездоганно відповідно до своїх можливостей, хоча ознаки їхніх благодійників просвічували. Залишки сигарного диму, слабка пляма бренді на куті коміра; маленькі пороки, використані на користь іншого."
  pedro.14.a: "Укази [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]а повинні виконуватися."
  pedro.14.b: "Урядування торгівлею могло би бути пліднішим."
  pedro.14.c: "Розширення економіки має відбуватися швидше."
