 # Brazilian Nation-Building failure
 culture_brazil.7.t: "Провал націотворення"
 culture_brazil.7.d: "Не зумівши створити спільну національну ідентичність для людей Бразилії, сепаратисти та невдоволені в неприєднаних землях осмілилися. Вони згуртували багатьох своїх людей до різних антиурядових справ."
 culture_brazil.7.f: "Зруйнований будинок на гнилих фундаментах: ось що залишилося після лихоліття. Замість того, щоб бути одним народом з одним голосом, Бразилія марширувала як п’ять ворогуючих братів. Керував ними тиран, оточений брудними, закривавленими, плачучими й обуреними хлопцями, які жадали відплати, уявної та іншої."
 culture_brazil.7.a: "[ROOT.GetCountry.GetNameNoFormatting] має бути сильною перед обличчям цієї біди."

