# Patagonia
 Orelie_Antoine: "Орелі-Антуан"
 de_Tounens: "де Тунен"
 bp1_patagonia.1.t: "Неймовірне королівство"
 bp1_patagonia.1.d: "Кілька [SCOPE.sCountry('patagonia_country').GetAdjective]их вождів прийняли француза [SCOPE.sCharacter('patagonia_ruler').GetFullName] як короля у відчайдушній надії, що це призведе до їхнього міжнародного визнання та припинення колонізації їхньої батьківщини."
 bp1_patagonia.1.f: "«У цей момент народи, які проголосили мене не лише своїм королем, але й своїм рятівником, лише чекають мого повернення серед них, щоб повстати масово й піти за мною на великому шляху проґресу. Мої маєтки відкриті для мене з усіх боків і мої народи кличуть мене голосом своїх касиків.»"
 bp1_patagonia.1.a: "Абсолютно смішно."
 bp1_patagonia.1.b: "Визнайте їх в обмін на лояльність."
 patagonia_button: "Запустити військові «екскурсії»"
 patagonia_button_desc: "Тубільці Патагонії продовжують чинити опір нашим спробам колонізувати землю. Щоб їх заспокоїти, знадобиться застосування військової сили."

# Carnaval
 bp1_misc.1.t:0 "Carnaval"
 bp1_misc.1.d:0 "This year's carnaval celebration is planned to be especially splendid in [SCOPE.sState('carnaval_state').GetName]. This could be an opportunity to appease the masses."
 bp1_misc.1.f:0 "Women painted in as spirits dance down the street, as the men drum bewitching beats to throaty tunes.  Children wave flags and sticks of fried food alike. The streets, once drab with the everyday bustle, exalt glory in a sea of color and glee.\nFor one, small moment, the world seemed at peace."
 bp1_misc.1.a:0 "A fine distraction."
 bp1_misc.1.b:0 "Organize a truly magnificant festival."
 carnaval_celebrations:0 "Carnaval Celebrations"

# Medium Roast
 bp1_misc.2.t:0 "Medium Roast"
 bp1_misc.2.d:0 "The plummeting price of [SCOPE.sGoods('coffee_scope').GetName] has prompted [SCOPE.gsInterestGroup('plantation_owners').GetName] in [SCOPE.sState('coffee_state').GetName] [SCOPE.sBuilding('coffee_building').GetName] to advocate extreme action. They intend to burn surplus supply in an attempt to increase prices."
 bp1_misc.2.f:0 "The ledgers were two things: increasingly worrying, and increasingly clear. Not only were profits falling, there would be none left by the end of the year. Growing coffee would soon be a quaint hobby for the rich.\n\nOr, as he found as he looked at his fireplace, a barbaric solution to a complex problem. An espresso, purpose-made for farmers and drinkers alike."
 bp1_misc.2.a:0 "Burn it!"
 bp1_misc.2.b:0 "We could use the coffee as a fuel source."
 bp1_misc.2.c:0 "Trust in the invisible hand of the market."
 burning_coffee:0 "Burning Surplus Coffee"
 coffee_fuel:0 "Experimental Fuel"
 burnng_coffee_ig:0 "Medium Roast"
 not_burning_coffee_ig:0 "Coffee Preservation Advocate"

# Brazilian Naval Power
 je_brazil_navy: "Морські сили Бразилії"
 je_brazil_navy_reason: "З моменту здобуття незалежности ВМС Бразилії відіграють вирішальну ролю в захисті нашої самостійности. Ми повинні прагнути бути провідною військово-морською державою в Південній Америці та однією з найбільших у світі."
 je_brazil_navy_goal: "Наступне має бути вірним протягом принаймні 40 років:"
 best_south_american_navy: "Жодна держава не має більшої [Concept('concept_power_projection','$concept_power_projection_acc$')|l] ніж Бразилія"
 brazil_navy.1.t: "Морські сили Бразилії"
 brazil_navy.1.d:0 "On behalf of our [GetPopType('officers').GetName], [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] reminds the government of the importance of maintaining [ROOT.GetCountry.GetAdjective] sea power. We must strive to be the foremost naval power in South America, and among the greatest in the world."
 brazil_navy.1.f:0 ""My [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], I would urge you to consider more than your domestic state. Land armies win battles, indeed, but it is your naval vessels that win you empires. Britain's very success depended upon such a stern armada. And you won't find a stern armada amongst the remnants of our father's sorry vessels. Why, it's barely even firewood! And your captains deserve better ships than rotting hulks of driftwood.""
 brazil_navy.1.a:0 "The navy protects our wealth and cares for our people."
 brazil_navy.2.t:0 "Contested Waters"
 brazil_navy.2.d:0 "In a scathing critique of the government, [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] has made public the Admiralty's disappointment that our navy is eclipsed by such unworthy powers as [SCOPE.sCountry('naval_rival').GetName]. This is a national humiliation for our [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f:0 "It's an outrage, man, an outrage! These pompous [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting] fools would mock Brazil, and debase your men. Surely our [ROOT.GetCountry.GetGovernment.GetName] is one of respect, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Take it back from them!"
 brazil_navy.2.a:0 "We must do better."
 brz_navy_advocate:0 "Voice of the Navy"
 brz_eclipsed_navy:0 "Unworthy Navy"
 brazil_navy.3.t:0 "Full Speed Ahead"
 brazil_navy.3.d:0 "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] has appeared before the government to report that the [ROOT.GetCountry.GetAdjective] Navy is large and modern enough to be ranked among the greatest in the world. This has become a point of pride for our [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.3.f:0 ""This ship, this steam frigate, Admiral… what you say is true?"\n\n"Of course. What with its timely rescue alone, it's the only choice for your navy. A squadron of these, and I dare say I could thrash any fleet in open water."\n\n"Ah. I see a future for these ships. Return to Liverpool. I would have a second.""
 brazil_navy.3.a:0 "Glad to hear it."
 brz_strong_navy:0 "Powerful Navy"
 brazil_navy.4.t:0 "Sovereignty at Sea"
 brazil_navy.4.d:0 "[ROOT.GetCountry.GetName] has cemented itself as one of the greatest naval powers in the world. [GetPopType('officers').GetName] credit our success to the prudent governance of [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f:0 "A parade greeted the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] as [SCOPE.sCharacter('ruler_scope').GetSheHe] rode through the city thoroughfares. Green and gold leaflets flitted down the streets, as ten thousand sailors and officers stood at attention by the road. Admiral [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] ushered them through a series of stairs to a great overlook. At the balustrade, they saw it: dozens of warships and merchantmen in the bay. Dozens more at sea, called for one mission or another."
 brazil_navy.4.a:0 "Splendid!"
 dom_key:0 "Dom"
 dona_key:0 "Dona"
 brz_navy_loyalists: "Усі [Concept('concept_state', '$concept_states$')|l] принаймні з рівнем #Bold 5#! будівлі [GetBuildingType('building_naval_base').GetName] отримають:"
 
# Age of Caudillos
 je_caudillo:0 "The Age of Caudillos"
 je_caudillo_reason:0 "The status of the #bold Поступ#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! conditions. The #bold Поступ#! reaching #bold 100#! will cement the power of military strongmen in [SCOPE.sCountry('caudillo_country_scope').GetName]. Depleting the progress bar and keeping the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] out of government will destroy #bold Caudillismo#! in the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] and end the threat of military strongmen in the country.\n\n#italic Following our independence from Spain, a power vacuum was left in the place of the dismantled colonial governments, which was quickly filled by charismatic military leaders. These "caudillos" have come to define much of South American politics.#!"
 je_caudillo_special_tooltip_advance:0 "The [concept_journal_entry] will end when the progress bar is either full or empty. \n\nThese factors will #bold advance#! the progress bar by #bold 1 per month each:#!\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_powerful]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_in_government]\n• We have [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], or [GetLawType('law_single_party_state').GetName]\n• We have a [concept_general] or [concept_admiral] who is [Concept('concept_popularity','$loved$')]\n• We have a [concept_ruler] with the #bold Authoritarian#! ideology"
 je_caudillo_special_tooltip_deplete:0 "The following factors will #bold deplete#! the progress bar by #bold 1 per month each#!:\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_marginalized]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are not [concept_in_government]\n• We have [GetLawType('law_census_voting').GetName] or [GetLawType('law_universal_suffrage').GetName]\n• We have a [concept_politician] who is [Concept('concept_popularity','$loved$')], and belongs to any [concept_powerful] interest group that does not approve of [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], and [GetLawType('law_single_party_state').GetName]"
 caudillo.1.t:0 "The Age of Caudillos"
 caudillo.1.d:0 "Following [ROOT.GetCountry.GetAdjective] independence from Spain, a power vacuum was left in place of the colonial government, which was quickly filled by charismatic [SCOPE.gsInterestGroup('army_scope').GetName] leaders. These "caudillos" have come to define much of South American politics."
 caudillo.1.f:0 "There was, once, a decree that all colonies would submit to the rule of their mother country. That all its goods and words would pass through her doors, and that she would judge them fairly. That she alone would be all they needed.\n\nThen there was Bonaparte, and the mother country made his puppet. Perhaps time had come for the children to fly. And fly they would, under a father's mailed fist. But this tale is yet to end."
 caudillo.1.a:0 "Might makes right."
 caudillo.2.t:0 "The Last Caudillos"
 caudillo.2.d:0 "The age of caudillo politics is, at long last, at an end in [ROOT.GetCountry.GetName]. The [SCOPE.gsInterestGroup('army_scope').GetName] have assumed their rightful place of service to the legitimate government."
 caudillo.2.f:0 "And so the father has become, like all men, too old and too tired to continue. Now, dear child, the country is ready to take its first, true steps forward. We live without our mother's eye, and without our father's switch. Everyone makes their choices today. And your grandchildren will look at us and say, 'and they lived happy and ate partridges.'"
 caudillo.2.a:0 "A great day for order and discipline."
 caudillo.3.t:0 "The Fist Clenches"
 caudillo.3.d:0 "[ROOT.GetCountry.GetName] has become fully immersed in caudillo politics. The fate of the nation is governed by the whims of the most influential members of the [SCOPE.gsInterestGroup('army_scope').GetName]."
 caudillo.3.f:0 ""But mama, what about the parade in [SCOPE.sState('capital_scope').GetNameNoFormatting]? Will we be there in time to see Alfonso?\n\n"Seems I'll never finish the story. Fine, yes, I promise we will be there on time. But what will you do if you cannot march with your brother when you grow up? Milk cows?"\n\n"Mama, I know [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] will have me. I'm going to be strong for [ROOT.GetCountry.GetNameNoFormatting]!""
 caudillo.3.a:0 "The sword is mightier than the pen."
 caudillo_complete:0 "The progress bar is depleted"
 je_caudillo_goal_tt:0 "The progress bar is full"
 lose_caudillo_points:0 "The progress bar on the #bold Age of Caudillo#! [concept_journal_entry] is depleted by #bold 100 points#!"
 lose_large_caudillo_points:0 "The progress bar on the #bold Age of Caudillo#! [concept_journal_entry] is depleted by #bold 200 points#!"
 gain_caudillo_points:0 "The progress bar on the #bold Age of Caudillo#! [concept_journal_entry] is advanced by #bold 100 points#!"
 gain_large_caudillo_points:0 "The progress bar on the #bold Age of Caudillo#! [concept_journal_entry] is advanced by #bold 200 points#!"
 continuismo:0 "Continuismo"
 no_continuismo:0 "Constitutional Reappointment"
 caudillo.4.t:0 "Continuismo"
 caudillo.4.d:0 "According to the [ROOT.GetCountry.GetAdjective] Constitution, [SCOPE.sCharacter('ruler_scope').GetFullName]'s term is over and a new [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] must be appointed. Of course, the Constitution can always be ammended, or perhaps the role should go to [SCOPE.sCharacter('ruler_scope').GetHerHis] protégé [SCOPE.sCharacter('president_successor_scope').GetFullName]."
 caudillo.4.f:0 ""Your term in office is over. The laws of [ROOT.GetCountry.GetNameNoFormatting]-"\n\n"I am the law in [ROOT.GetCountry.GetNameNoFormatting]!""
 caudillo.4.a:0 "Extend the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]'s term."
 caudillo.4.b:0 "The [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] must step down."
 caudillo.4.c:0 "A chance for [SCOPE.sCharacter('president_successor_scope').GetFullName] to show [SCOPE.sCharacter('president_successor_scope').GetHerHis] quality."
 retire_ruler:0 "[SCOPE.sCharacter('ruler_scope').GetFullName] retires from political life"
 caudillo_kingmaker_tt:0 "Has not supported a [concept_party]"
 caudillo_kingmaker_effect_tt:0 "The [concept_leader] of the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] chooses which [concept_party] to support"
 armed_forces_support_conservative:0 "The [SCOPE.gsInterestGroup('army_scope').GetName] will support the [SCOPE.sParty('conservative_party').GetName] under the leadership of [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_liberal:0 "The [SCOPE.gsInterestGroup('army_scope').GetName] will support the [SCOPE.sParty('liberal_party').GetName] under the leadership of [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_communist:0 "The [SCOPE.gsInterestGroup('army_scope').GetName] will support the [SCOPE.sParty('communist_party').GetName] under the leadership of [SCOPE.sCharacter('army_leader').GetFullName]"
 armed_forces_support_fascist:0 "The [SCOPE.gsInterestGroup('army_scope').GetName] will support the [SCOPE.sParty('fascist_party').GetName] under the leadership of [SCOPE.sCharacter('army_leader').GetFullName]"
 caudillo.5.t:0 "Kingmaker"
 caudillo.5.desc:0 "As leader of the [SCOPE.gsInterestGroup('army_scope').GetName], [SCOPE.sCharacter('army_leader').GetFullName] must decide whether the military will back the [SCOPE.sParty('liberal_party').GetName] or the [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f:0 "Supplicants. That was the word [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] thought when the representatives addressed [SCOPE.sCharacter('army_leader').GetHerHim]. Flattery, gifts, appeals to family, veiled consequences: as much in lockstep as [SCOPE.sCharacter('army_leader').GetHerHim] parading troops. But the question was this: which served him best?"
 caudillo.5.a:0 "The army protects the interests of the elites."
 caudillo.5.b:0 "Reform will come at the barrel of a gun."
 caudillo.5.c:0 "The army will struggle alongside the people."
 caudillo.5.d:0 "The military stands for order above all."
