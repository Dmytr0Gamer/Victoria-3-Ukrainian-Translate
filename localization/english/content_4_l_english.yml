#Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] пропусти[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] засідання уряду"
 republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] пропусти[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] засідання свого уряду, а його члени не змогли дійти жодних висновків щодо того, як діяти далі."
 republic_laws.1.f: "«Як ми можемо сподіватися, що наші громадяни матимуть хоч якусь довіру до уряду, якщо [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] навіть не з’являється на його засіданні, де вирішується майбутнє нашої держави? Очевидно, [ROOT.GetCountry.GetRuler.GetCustom('UA_vin_vona')|l] бу[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] на вечірці з іншими вельможами і [Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'лягла','ліг')|l] спати лише за кілька годин до заплянованого початку зустрічі.»"
 republic_laws.1.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] в[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_ela$','$CustomLoc_UA_vin_iv$')|l] себе неприйнятно."
 republic_laws.1.b: "Можливо, [ROOT.GetCountry.GetRuler.GetCustom('UA_vin_vona')|l] просто випадково проспа[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l]."
 republic_laws.1.c: "Напишіть про це пресі."
 republic_laws.2.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] і [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] доля"
 republic_laws.2.d: "[SCOPE.sCharacter('monarchist_supporter').GetFullName] з [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('rulers_fate').GetName] запитав, як [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] житиме далі, якщо уряд ухвалить [Concept('concept_law','$concept_law_acc$')|l] «[SCOPE.sLaw('current_law_scope').GetName]»."
 republic_laws.2.f: "«Монархія є одним з основних стовпів, на яких тримається ця держава. Ми не можемо серйозно розглядати ідею просто позбутися її.»\n\n«Але ми не можемо мати справедливу та рівну націю, якщо ми маємо намір утримувати одну людину вищою за інших. Якщо [ROOT.GetCountry.GetRuler.GetCustom('UA_vin_vona')|l] хоче зберегти свою шляхетність, ми повинні відправити його кудись подалі. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] не повинна більше існувати у нашому суспільстві.»"
 republic_laws.2.a: "Нехай [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] зречеться престолу."
 republic_laws.2.b: "Нехай [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] відправляється у вигнання."
 republic_laws.3.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] з промовою"
 republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] виголоси[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] гнівну промову, намагаючись завадити спробам уряду [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName] ухвалити [Concept('concept_law','$concept_law_acc$')|l] «[SCOPE.sLaw('current_law_scope').GetName]»."
 republic_laws.3.f: "«Члени уряду, я благаю вас зазирнути у свої серця і запитати себе, чи повинні ми бути причетні до такого рішення? Чи маємо ми взагалі право приймати таке рішення? Чи справді ми хочемо покінчити з усіма цими багаторічними традиціями? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] відіграє таку ж важливу ролю, як і будь-хто інший.»" #[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]
 republic_laws.3.a: "Це може все ускладнити."
 republic_laws.3.b: "Оскаржити промову."
