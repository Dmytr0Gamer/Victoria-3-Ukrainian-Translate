 #Journal Entry Society Events
 society_tech_events.104.t: "До нових висот"
 society_tech_events.104.d: "З винайденням та впровадженням здійм у повсякдення суспільство, тепер ми можемо пожинати плоди наших щоразу більших промисловостей."
 society_tech_events.104.f: "«Вона йде вгору і вниз. Навіщо підніматися десять чи двадцятьми сходинками, коли можна просто піднятися здіймою на верхній поверх.»\n\n«У майбутньому ми матимемо будівлі з сотнями поверхів, і лише небо буде межею.»"
 society_tech_events.104.a: "Продовжуйте розвивати промисловість."
 society_tech_events.104.b: "Продовжуйте забезпечувати наших громадян."
 society_tech_events.105.t: "Взаємовигідна співпраця"
 society_tech_events.105.d: "Тепер, коли у нас з’явилося більше публічних компаній, ми повинні зосередитися на тому, що буде далі."
 society_tech_events.105.f:0 "«I don't see the problem. What is wrong with more money? Are you telling me that if they offered you more you would say no?"\n\n«It's not about getting more money. It's about who is getting more money. The rich get richer it would appear.""
 society_tech_events.105.a:0 "This might affect our politics."
 society_tech_events.105.b:0 "Maybe we can use this elsewhere."
 
