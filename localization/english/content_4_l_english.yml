 je_exporting_profits_reason: "Тепер, коли у нас є великий запас товарів, ми можемо почати вивозити їх, щоб збільшити прибутковість своїх виробничих будівель.\n\nЗАМІТКА: Виконання цього запису зробить недійсним запис у часописі «Покращення виробництва»."

 je_raise_exports_value: "Збільшення вартости вивозу"
 je_raise_exports_value_reason: "Оскільки зараз ми зосереджені на вивозі наших цінних товарів, найкращим напрямком  було б збільшити вартість цих товарів, щоб отримувати найвищі прибутки, які приносять будівлі."
 
 je_lower_production_costs: "Зниження споживчих цін"
 je_lower_production_costs_reason: "З розвитком промисловости нам потрібно не лише підтримувати постійний потік товарів на наші виробні, але й перевіряти, щоб ці вхідні товари не були занадто дорогими і не впливали погано на виробництво додаткової, більш цінної, продукції."

