 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "Encourage Liberal Thought"
 je_objective_encourage_liberal_ideas_reason:0 "The first steps to creating any form of Egalitarian Society should be to get the right people in government. With them in a position to enact change, we can take our first steps towards a more equal society."

 je_pass_laws:0 "Passing Laws"
 je_pass_laws_reason:0 "Now that we have a more powerful liberal element in our government, we should look to using their influence in passing more egalitarian laws.\n\nNOTE: Regressing any of these laws after completing this Journal will result in this Journal being hidden until the law is enacted again." #update number

 je_public_services:1 "Public Services"
 je_public_services_reason:2 "With our laws in place we should look to expand our [Concept('concept_institution','$concept_institutions$')] so that they can become more readily available and accessible to our population.$egalitarian_objective_note_loc$"

 je_liberate_the_slaves:1 "Liberate the Slaves"
 je_liberate_the_slaves_reason:1 "How can we even begin to call ourselves an Egalitarian Society when we are still in the active practive of utilizing slavery within in our nation? It is vital that our first step should be to put a stop to this outdated and immoral practice."

 je_women_and_children:1 "Women and Children"
 je_women_and_children_reason:2 "We have taken many steps towards establishing our Egalitarian Society, but we still need to make sure that these rights are available to all. We should look towards ending unfair practices against women and children.$egalitarian_objective_note_loc$"

 je_egalitarian_society:1 "An Egalitarian Society"
 je_egalitarian_society_reason:1 "Now that we have all the laws and institutions in place, we should look to making sure that we have an equal society that allows for equal opportunities for all our citizens. Our nation should be seen as a shining beacon that will lead the world on an Egalitarian Path.$egalitarian_objective_note_loc$"

 liberalizing_the_government_complete:0 "Liberal Thought"
 liberalizing_the_government_complete_desc:0 "Now that you have completed your first Journal Entry you are well on your way to completing the remaining parts of this objective and creating your Egalitarian Society."

 egalitarian_society_welcome: "Рівне суспільство"
 egalitarian_society_welcome_desc:0 "Welcome to the Egalitarian Society Player Objective. In this objective you will be given a series of [Concept('concept_journal_entry', '$concept_journal_entries$')] to complete that will guide you down a path towards an Egalitarian Society."

 liberalizing_the_government_complete_1:0 "Liberal Thinking"
 liberalizing_the_government_complete_1_desc:2 "Well done! You have just completed your first objective and now you are now well on the way to creating your Egalitarian Society."

 egalitarian_society_complete: "Сформоване рівне суспільство"
 egalitarian_society_complete_desc:1 "Well done! You have completed the Egalitarian Society Objective. Feel free to continue playing the game or try a different objective."

 je_liberate_the_slaves_invalid_tooltip:0 "If [JournalEntry.GetTarget.GetCountry.GetName] is no longer exists."

 egalitarian_objective_note_loc:1 "\n\nNOTE: Regressing any of the laws passed in the previous Journal Entries will result in this Journal being hidden and you will be unable to progress further through this objective until the law is enacted again."


 #Hegemony Player Objective
 je_colonization_laws: "Осадницька держава"
 je_colonization_laws_reason: "Нашими першими кроками до встановлення власної геґемонії має стати розширення наших заморських кордонів. Ми повинні змінити наші закони, які б дозволили нам осадництво, для досягнення наших цілей."

 je_african_colonies: "Африканські осади"
 je_african_colonies_reason: "Тепер, коли наші закони дозволяють нам засновувати власні осади, ми повинні розглядати захоплення нових земель на африканському суходолі як перший крок до розширення нашої геґемонії."

 je_expand_navy_and_army:1 "Bolstering the Military"
 je_expand_navy_and_army_reason:2 "With our first colonies established, we should be prepared for the worst. Our army doesn't need to be the strongest in the world, but we should aim to dissuade others from attempting a [concept_diplomatic_play] against us."

 je_form_alliance:0 "Form Alliances"
 je_form_alliance_reason:2 "Maintaining a powerful army is important, but it is not the only way we can maintain our security. We should also create alliances with other powers around the globe that can come to our aid in case another nation wishes to attempt to take what is rightfully ours."

 je_take_subject:1 "Maintain Subjects"
 je_take_subject_reason:2 "With our power solidified, we should expand our sphere of influence over other nations. Subjugating a few nations will go a long way in increasing our influence on the international stage."

 je_increase_technology:1 "Solidify Our Technological Advantage"
 je_increase_technology_reason:0 "Numbers are great, but we shouldn't have to rely on having an overwhelming amount of soldiers if it can be helped. We should look into getting our soldiers the right tools for the right jobs."

 je_greatest_power:0 "The Greatest Power"
 je_greatest_power_reason:0 "We may be recognized on the global stage as a Great Power, but we should show the world that we are the Greatest Power, none should be our equal."

 je_greater_power:0 "A Great Power"
 je_greater_power_reason:0 "We have been a regional power, but now we should look to solidify our standing in the world and join the other Great Powers as a show of our might."

 je_great_power:0 "Major Power"
 je_great_power_reason:1 "We have never been the strongest, but that changes now! We will show the world we aren't some tiny speck of land off in the distance whose tiny voice should be ignored."

 je_unrecognized_power:0 "Recognized Power"
 je_unrecognized_power_reason:0 "Shunned by so-called "civilized" powers, through toil and struggle we shall prove our worth to them, and secure for ourselves a respected place among the fellowship of nations. "

 je_the_hegemon: "Геґемон"
 je_the_hegemon_reason:1 "We have shown the world what we are capable of. We have made great strides. Now however we should make sure we have the population to back our global standing."

 colonization_law_passed_complete_1: "Осадницька держава"
 colonization_law_passed_complete_1_desc: "Дуже добре! Ви щойно виконали своє перший запис і тепер ближчі на крок до встановлення власної геґемонії."

 hegemon_welcome: "Геґемонія"
 hegemon_welcome_desc: "Вітаємо у цілі «Геґемонія». Під час досягнення її вам буде дано низку [Concept('concept_journal_entry','$concept_journal_entries_gen$')|l], які потрібно виконати. Це допоможе вам проторувати дорогу до власної геґемонії."

 hegemon_complete:1 "Hegemony Completed"
 hegemon_complete_desc:2 "Well done! You have completed the Hegemony Objective. Feel free to continue playing the game or try a different objective."

