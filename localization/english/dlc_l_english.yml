 dlc003_desc: "Доба опромислення - це доба перетворень, коли мільйони селян переїхали у виробні. Ця 14-пісенна, майже годинна збірка авторської музики - концерт, що вшановує щоденну боротьбу та прагнення простих людей, натхненний романтичною тугою за тими простими днями, коли вони працювали на землі."
 dlc004_desc: "Люди йдуть з букетами в одній руці та запаленими смолоскипами в іншій, тримаючи в руках набір занурення «Голос народу». Коли шестерні поступу крутяться, з'являються нові провідники, які очолюють нові напрямки думок. І поки ці сили зіштовхуються по всьому світу, Франція опинилася в стані безладу, викликаного зміною династій, домагами на Північну Африку та материкову Европу, а також інтригою, яка перетворилася на битву за душу нації. Алльйонс-у!"
 dlc007_desc: "Від сяйва сходу сонця до світіння газової лямпи, цей набір використовує тему світлотіні, аби оживити візуальний досвід. День та ніч позначають час, який ви проводите в грі, а інші образи сяють новим життям, оскільки світанок нової доби відображено в самому мистецтві."
 dlc008_desc: "Новий світанок встає над Південною Америкою, і з цим набором приходить вітер змін. У Бразилії на трон садять повнолітнього хлопчика, якого покинув батько. Серед нової аристократії, яка знаходить свою опору в каві та молоці, постає церква науки, а канґасу розривають сільську місцевість. І в попелі Болівійських праг, Парагвай завержує свою пишну ізоляцію, щоб зайняти своє місце на світовій арені. Час боротьби та надії поставить Бразилію на ковадло: ви вирішуєте, якою вона стане."
 dlc010_desc:0 "Від лісів Кавказу до гір Кореї великі імперії вікторіянської епохи борються одна з одною за дипломатичне панування. Дипломати та звичайні громадяни однаково просувають уряди, щоб вони вивели владу за межі своїх кордонів, і намагаються перешкодити своїм опонентам робити те саме. Великі держави стоять на чолі своїх могутніх блоків, використовуючи своїх підлеглих для просування своїх інтересів. Впливайте, інвестуйте та проторюйте собі шлях до розширення власної Сфери Впливу — адже у великій грі міжнародної політики є лише гравці та пішаки."