 je_eastern_frontier:0 "The Eastern Frontier"
 je_eastern_frontier_reason:0 "The great expanse to our east, dominated by once bustling cities such as [SCOPE.sStateRegion('merv_scope').GetName] and [SCOPE.sStateRegion('herat_scope').GetName], have comprised part of [SCOPE.GetRootScope.GetCountry.GetAdjective] Khorasan ever since the days of Manochehr. While these lands have since been wrested from us by the passage of time and the domination of oppressive and powerful rulers, it can be so no longer.\n\nDecisive steps must be taken to reintegrate these wayward lands, so that no foreign power may invade and subjugate them again.\n\n#bold Turanian Captivity#!\nGenerations of Turkmen raids into our lands have resulted in large populations of Persian slaves toiling in oases such as [SCOPE.sStateRegion('uzbekia_scope').GetName] and [SCOPE.sStateRegion('khiva_scope').GetName]. Capturing these areas will allow us to liberate and #tooltippable #tooltip:je_eastern_frontier_tt_5 resettle#!#! enslaved Persian communties, if we so please."
 je_eastern_frontier_tt_1:0 "#tooltippable #tooltip:khorasan_tt #bold Khorasan#!#!#! is owned by [SCOPE.GetRootScope.GetCountry.GetName] or its subjects."
 je_eastern_frontier_tt_2:0 "#tooltippable #tooltip:chorasmia_tt #bold Chorasmia#!#!#! is owned by [SCOPE.GetRootScope.GetCountry.GetName] or its subjects."
 je_eastern_frontier_tt_3:0 "#tooltippable #tooltip:transoxiana_tt #bold Transoxiana#!#!#! is owned by [SCOPE.GetRootScope.GetCountry.GetName] or its subjects."
 je_eastern_frontier_tt_4:0 "We have conquered and #bold restored#! [SCOPE.sStateRegion('merv_scope').GetName]."
 je_eastern_frontier_tt_5:0 "By using the [GetDecreeType('decree_emergency_relief').GetName] [concept_decree], any owned [concept_state] can be designated as a resettlement target."
 
 khorasan_tt:0 "Required [Concept('concept_state_region','$concept_state_regions$')]:\n$STATE_HERAT$\n$STATE_KABUL$\n$STATE_KANDAHAR$\n$STATE_BALKH$\n$STATE_CENTRAL_HIGHLANDS$\n$STATE_MERZ$\n$STATE_NORTHERN_BALUCHISTAN$"
 chorasmia_tt:0 "Required [Concept('concept_state_region','$concept_state_regions$')]:\n$STATE_KHIVA$\n$STATE_TURKMENIA$"
 transoxiana_tt:0 "Required [Concept('concept_state_region','$concept_state_regions$')]:\n$STATE_FERGANA$\n$STATE_TAJIKISTAN$\n$STATE_UZBEKIA$"

 greater_khorasan_button:0 "Claim Greater Khorasan"
 greater_khorasan_button_desc:0 "While [SCOPE.GetRootScope.GetCountry.GetAdjective] claims to Greater Khorasan stretch back millennia, in recent centuries our control of the area have ranged from loose to nominal. Nader Shah's eastern campaigns briefly saw the restoration of Persian control to Khorasan, but his achievements proved fleeting and would not outlast his reign.\n\nWhat Nader Shah begun, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] shall finish, with a grand campaign that will see Persian rule restored in the east for perpetuity. [SCOPE.sStateRegion('herat_scope').GetName], the Pearl of Khorasan and our key to the east will serve as the lynchpin of this great undertaking."
 greater_khorasan_button_tt:0 "Depending on our mutual [concept_relations], [SCOPE.sCountry('britain_scope').GetName] may react negatively to our occupation of [SCOPE.sStateRegion('herat_scope').GetName]."

 persian_baluchistan_button:0 "Pacify the Turkmens"
 persian_baluchistan_button_desc:0 "To our north, unruly [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] tribes defy our authority by raiding our lands, abducting thousands of our subjects every year to be sold off in the great slave markets of Bukhara and Khiva — ever while squatting on rightful Persian lands. Let us kill two birds with one stone and force these bandits to heel."

 je_conquest_of_central_asia_turkmen_button:0 "Pacify the Turkmens"
 je_conquest_of_central_asia_turkmen_button_desc:0 "To our south, unruly [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] tribes defy our authority by raiding our lands, refusing to recognize the authority of any officer, tsar, or khan, and not paying a coin in taxes to anyone — ever while squatting on rightful Russian lands. Let us kill two birds with one stone and force these bandits to heel."

 modifier_turkmen_subjugation:0 "Turkmen Pacification Campaigns"
 modifier_turkmen_logistics:0 "Turanian Logistics"

 persia_russian_aid_button:0 "Request [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] Military Mission"
 persia_russian_aid_button_desc:0 "Request the [SCOPE.sCountry('russia_scope').GetAdjective] government dispatch a military mission to help modernize our army, in return for certain diplomatic and extraterritorial consessions.\n\nThe first mission sent will establish the #bold Persian Cossack Brigade#! as a #bold permanent#! military institution."
 if_they_accept_tt:0 "If they accept:"
 persia_russian_aid_button_cooldown_tt:0 "Has not used the $persia_russian_aid_button$ decision in the past #variable 10#! years#!"

 persia_british_aid_button:0 "Request [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting] Military Mission"
 persia_british_aid_button_desc:0 "Request the [SCOPE.sCountry('britain_scope').GetAdjective] government dispatch a military mission to help modernize our army, in return for certain diplomatic and extraterritorial consessions.\n\nThe first mission sent will establish the #bold South Persia Rifles#! as a #bold permanent#! military institution."
 persia_british_aid_button_cooldown_tt:0 "Has not used the $persia_british_aid_button$ decision in the past #variable 10#! years#!"

 persia_resettle_merv_button:0 "Restore [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc:0 "Once seen as the capital of the eastern Islamic world, and sporting a population of near half a million, #bold Merv the Great#! has since fallen on hard times. Following centuries of decline, in the late 18th century Merv would be razed for good by Shah Murad of Bukhara, who broke the dams sustaining the oasis and transplanted tens of thousands of its [SCOPE.sCulture('persian_culture').GetName] inhabitants to [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nNow, only sparse ruins remain, with [SCOPE.sCulture('turkmen_culture').GetName] tribes grazing livestock in the decrepit corpse of the old city. Restoring it will not be an easy task, but restore it we shall."

 persia_events.1.t:0 "Land of the Rising Sun"
 persia_events.1.d:0 "With the eastern borders of [SCOPE.GetRootScope.GetCountry.GetName] restored in full, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has overseen the final righting of a great historical wrong."
 persia_events.1.f:0 "From the fertile oases of Chorasmia, through Khorasan's ancient cities, to the Turanian heartlands across the Oxus: Persia's ancient eastern provinces once again answer to their rightful master."
 persia_events.1.a:0 "The great wealth of the east shall fuel our progress."
 persia_events.1.b:0 "Let these ancient intellectual centers flourish once more."
 persia_events.1.c:0 "Ya Ali! The west tremble at the lion's roar."
 modifier_wealth_of_the_east:0 "Wealth of the East"
 modifier_persianize_the_east:0 "Knowledge of the East"
 modifier_military_of_the_east:0 "Shiran-e Pars"
 darulfunun_modifier:0 "Dar ul-Funun"

 persia_events.2.t:0 "Pearl of Khorasan"
 persia_events.2.d:0 "In spite of stiff Afghan resistance and the machinations of foreign powers, the great city of [SCOPE.sState('herat_scope').GetName] has fallen to [SCOPE.GetRootScope.GetCountry.GetAdjective] might at last."
 persia_events.2.f:0 "#italic "Consider this world an ocean,\nAnd Khorasan an oyster within.\nAnd the city of Herat,\nThe pearl in its midst."#!" # Medieval Persian epigram
 persia_events.2.a:0 "The gate to the East have been breached. Now press on."
 modifier_herat_inspiration:0 "Masters of Khorasan"
 persia_events.2.tt:0 "This [concept_modifier] will #bold disappear#! should we lose control of [SCOPE.sState('herat_scope').GetName]."

 persia_events.3.t:0 "The Turanian Scourge"
 persia_events.3.d:0 "For too long have the [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] tribes to our north been allowed to raid our lands without fear of reprisals. To rectify this injustice, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has announced the start of a great northern pacification campaign."
 persia_events.3.f:0 "In pained rythmic steps, the chained make their way across the Karakum desert; its great silence broken only by the occasional jeer of their Turkmen captors, and their own plaintive cries; \n\n#italic "The alaman have taken us,\nPoor, poor Qizilbash!\nAnd carry us, and carry us,\nIn iron and chains, in iron and chains\nTo Gurgench and Bokhara."#!" # Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a:0 "Let us show these raiders Persian steel."

 persia_events.4.t:0 "Persia Requests Military Mission"
 persia_events.4.d:0 "The government of [SCOPE.sCountry('persian_nation_scope').GetName] has requested we dispatch a military mission to help modernize their army, offering certain diplomatic and extraterritorial consessions in return."
 persia_events.4.f:0 ""A dozen guns, some thousand rifles, as well as enough shot and cartridges for five years of regular use?\n"That's right, sir."\n"I see. And the second set of luggage?"\n"Fife, drum, and brass, sir. We'll have them trotting along to the [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')] in no time.""
 persia_events.4.a:0 "This serves our interests. Dispatch a mission post-haste."
 persia_events.4.b:0 "Politely decline their request."
 modifier_persian_cossack_brigade:0 "Persian Cossack Brigade"
 modifier_south_persia_rifles:0 "South Persia Rifles"
 modifier_british_persian_aid:0 "British Military Mission"
 modifier_russian_persian_aid:0 "Russian Military Mission"
 preobrazhensky_march_loc:0 "Preobrazhensky March"
 british_grenadiers_march_loc:0 "British Grenadiers"

 persia_events.5.t:0 "The Slaves of [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d:0 "With the capture of [SCOPE.sState('persia_slave_liberate_state_scope').GetName], we have encountered large numbers of [SCOPE.sCulture('persian_culture').GetName] slaves. Their relatives clamor for their freedom, but manumission will likely result in their current Turkic masters' anger."
 persia_events.5.f:0 ""Agha, years back, while on assignment, I stood in a Bukharan bazaar observing the sale of a young Persian girl — lost in grief and treated with the grossest brutality by her master.\n\nThen I was powerless. A stranger in their lands, without the means to ransom her. My heart burned, and I became nothing. 'Inshaallah' I swore, 'a day will come'.""
 persia_events.5.a:0 "Bismillah, unshackle every Persian found."
 persia_events.5.b:0 "Free them, and facilitate their relocation."
 persia_events.5.c:0 "Leave them in place, they are not worth the trouble."
 persia_events.5.tt:0 "If a [concept_state] has the [GetDecreeType('decree_emergency_relief').GetName] [concept_decree], a random state with that decree will be designated as the target for the freed [Concept('concept_pop','$concept_pops$')]. If not, then they will relocate to the province they were captured from."
 modifier_slave_relocation_costs_persia:0 "Resettlement Expenses"

 persia_events.6.t:0 "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] Occupies Herat"
 persia_events.6.d:0 "The strategically located city of [SCOPE.sState('herat_scope').GetName], named the 'Key to India' by some in our administration, has been captured by troops belonging to [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] of [SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f:0 ""It is of the opinion of I, your humble servant, and of the other gentlemen present, that should an enemy power attempt an invasion of India from the West, it would do so by way of Persia and therefore Herat. Thus, we urge you to consider the option of demanding an immediate Persian retreat from the city, under the threat of an armed response.""
 persia_events.6.a:0 "Threaten the Persians with war if they do not vacate Herat."
 persia_events.6.b:0 "That city is not worth the bones of a single British grenadier."

 persia_events.7.t:0 "Merv the Great"
 persia_events.7.d:0 "Once more the bazaars of [SCOPE.sState('merv_scope').GetName] bustle with activity, echoing the city's glorious past. With wealth now pouring into the oasis once again, the administration must decide how to best utilize it."
 persia_events.7.f:0 ""#italic In that delightful Province of the Sun\nThe first of Persian lands [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] shines upon\nWhere all the loveliest children of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] beam\nFlowerets and fruits, blush over every stream\nAnd, fairest of all streams, the Murga roves\nAmong Meron's bright palaces and groves."#!" # The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a:0 "Use it to restore the great dams on the river Murghab."
 persia_events.7.b:0 "Merv's palaces and gardens shall be rebuilt, twice as splendorous."
 modifier_soltanbent_dam:0 "Soltan-Bent Restored"
 modifier_merv_queen_of_the_world:0 "Mervi-Shah-Djihan"

 persia_events.8.t:0 "Britain Demands Withdrawal from Herat"
 persia_events.8.d:0 "An emissary from [SCOPE.sCountry('britain_scope').GetName] has informed us that should [SCOPE.GetRootScope.GetCountry.GetName] refuse to vacate [SCOPE.sState('herat_scope').GetName], they will consider it an act of war."
 persia_events.8.f:0 "In halting, yet clear Persian, the British delegate read out his government's demands to the gathered assembly. Persia was to withdraw from Herat within three months. Additionally, she was to relenquish all pretensions of sovereignty over the territory and the city of Herat, and never again to demand from her chiefs any mark of obedience such as coinage or tribute.\n\nBehind the emissary, courtiers shuffled anxiously around. They did not know what the [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]'s response would be. But no matter what, they knew it would mean trouble."
 persia_events.8.a:0 "Let these Farangi come if they dare."
 persia_events.8.b:0 "Back down, we can not afford war with the [SCOPE.sCountry('britain_scope').GetAdjective]."
 bowed_to_britain_modifier:0 "Yielded to British Demands"
 did_not_bow_to_britain_modifier:0 "Rejected British Demands"
 britain_wants_herat_tt:0 "[SCOPE.sCountry('britain_scope').GetName] will display hightened levels of aggression towards us."

