 earn_recognition_events.1.t:0 "The [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]"
 earn_recognition_events.1.d:0 "Signed earlier this afternoon in [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], this landmark treaty officially abrogates any previous unequal treaties between [SCOPE.sCountry('treaty_partner_country_scope').GetName] and [SCOPE.GetRootScope.GetCountry.GetName] in favour of a new one negotiated between peers."
 earn_recognition_events.1.f:0 ""The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [ROOT.GetCountry.GetNameNoFormatting] and the [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting], being equally desirous of maintaining the relations of good understanding which happily exist between them, by extending and increasing the intercourse between their respective States, and being convinced that this object cannot better be accomplished than by revising the Treaties hitherto existing between the two countries, have resolved to complete such a revision, based upon principles of equity and mutual benefit.""
 earn_recognition_events.1.a:0 "A new dawn for [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]. Ratify the treaty."

 lobby_events.21.t:0 "Enemy of My Enemy"
 lobby_events.21.d:0 "Building on a perceived common enmity to [SCOPE.sCountry('lobby_target_scope').GetName], pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective] associations have become commonplace within the patriotically inclined [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.21.f:0 "The assembled gentlemen thoughfully nodded along to the words of the speaker. As long as [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] remains a threat, no asset to be utilized against her remains unwelcome.\nFor every [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] effort undertaken at the expense of [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName], is one less effort they would have to undertake themselves."
 lobby_events.21.a:0 "Encourage them, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]'s cause is ours!"
 lobby_events.21.b:0 "The [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] are entitled to their opinions."
 lobby_events.21.c:0 "Our relations with [SCOPE.sCountry('lobby_target_scope').GetName] must take precedence."
 enemy_of_enemy_ig_modifier:0 "Suppression of Lobbyists"

 lobby_events.22.t:0 "Lighthouse of Progress"
 lobby_events.22.d:0 "Looking to the [SCOPE.sCountry('relevant_country_scope').GetAdjective] system of [SCOPE.sLaw('relevant_law_scope').GetName] with a great sense of admiration, members of the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have been flocking to pro-[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] societies as of late."
 lobby_events.22.f:0 ""When I speak '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]', alas, the first matters that springs to the minds of many of our dear countrymen will be those pertaining to foreign politics and not domestic. However, it is to the former, and not the latter we must look for the foundations of a true and strong bond between our two nations.""
 lobby_events.22.a:0 "There is some merit to the [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] system."
 lobby_events.22.b:0 "Mob rule has no place in [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."

 lobby_events.23.t:0 "The Absolutist Ideal"
 lobby_events.23.d:0 "Within the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetName] is being increasingly hailed as an example of absolutist rule exercised properly, with a near cult of reverence forming around its[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]."
 lobby_events.23.f:0 "While few of the club's members, if any, would want the [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerselfHimself] to rule from [ROOT.GetCountry.GetCapital.GetCityHubName] under the present circumstances, they found in [SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerHim] a source of inspiration — a model for what [ROOT.GetCountry.GetNameNoFormatting] could have been, had only fate willed it differently."
 lobby_events.23.a:0 "We shall pay close attention to these developments."
 lobby_events.23.b:0 "The [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have nothing to learn from this [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting] brute."
 racist_rhetorics_modifier:0 "Racist Rhetorics"

 lobby_events.24.t:0 "The [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] Model"
 lobby_events.24.d:0 "Deeply impressed with the current state of the [SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')], key figures within the [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have alligned with the [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.24.f:0 "In the many officer clubs of [ROOT.GetCountry.GetCapital.GetCityHubName], the [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] had long been respected and dreaded in equal measure. Looked to for inspiration and planned against in war games, it was not to be underestimated under any circumstances. As an adversary, it could spell ruin. But as an ally?"
 lobby_events.24.a:0 "We have much to learn from the [SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]."
 lobby_events.24.b:0 "The loyalties of the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] should lie with [ROOT.GetCountry.GetNameNoFlag] alone."
 officer_corps_unrest_modifier:0 "Officer Corps Unrest"
 affiliation_ban_enforced_modifier:0 "Affiliation Ban Enforced"
 x_army_custom_loc:0 "army"
 x_navy_custom_loc:0 "navy"

 lobby_events.25.t:0 "Comrade [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d:0 "Impressed with the [SCOPE.sCountry('relevant_country_scope').GetAdjective] implementation of [SCOPE.sLaw('relevant_law_scope').GetName], the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], strong pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective] sentiments have entrenched themselves within the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.25.f:0 ""Workers, comrades. A beacon has been lit in [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], burning bright for all those seeking the light of socialism, wherever they may be found.\nA beacon that the forces of reaction will spare no effort in attempting to extinguish.\nA beacon that we, as friends and members of the working class must shield with all our might.""
 lobby_events.25.a:0 "Foreign, yet friend. The [ROOT.GetCountry.GetAdjective] worker salutes you, Comrade [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]"
 lobby_events.25.b:0 "Far too willingly do our citizens lap up this poison."

 lobby_events.26.t:0 "[SCOPE.sState('relevant_state_scope').GetCityHubName] is [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 lobby_events.26.d:0 "Viewing [SCOPE.sCountry('relevant_country_scope').GetAdjective] ownership of [SCOPE.sState('relevant_state_scope').GetName] as a crime against the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation, the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have put their weight behind the [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.26.f:0 ""There is no greater oxymoron than [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sState('relevant_state_scope').GetNameNoFormatting]. No greater crime than the fettering of that great land to her current masters.\nAs long as the iron fist of [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] rests squarely on [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], none of her inhabitants will be truly free.""
 lobby_events.26.a:0 "Their patriotism sets an example to be followed."
 lobby_events.26.b:0 "We should not jeopardize our relations with [SCOPE.sCountry('relevant_country_scope').GetName]."

 lobby_events.27.t:0 "Red Peril"
 lobby_events.27.d:0 "Fearing the domestic ramifications of a socialist regime in [SCOPE.sCountry('relevant_country_scope').GetName], the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have flocked to the [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.27.f:0 ""While the men of [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] may whisper sweet nothings of equality and liberty, the true implications of their rule is nothing but dreadful despotism. The [ROOT.GetCountry.GetAdjectiveNoFormatting] citizen would do well to heed this warning, lest he follow their example, and shackle himself in the name of freedom.""
 lobby_events.27.a:0 "On this matter, the government is thoroughly alligned with the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.27.b:0 "Political realism, not ideology, define our international relations."

 lobby_events.28.t:0 "The Foundations of Tradition"
 lobby_events.28.d:0 "The recent aquittal in [SCOPE.sCountry('relevant_country_scope').GetName] of a prominent writer charged with blasphemy and indecency has caused wide outrage in [ROOT.GetCountry.GetName]. The [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] is now charging the [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] court system with failing to uphold the moral and religious order of the [SCOPE.sPop('relevant_religion').GetReligion.GetName] world. "
 lobby_events.28.f:0 ""The publication of this scandalous, blasphemous, and profane libel of our faith, as well as its tacit acceptance in [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] society, has once and for all revealed the true nature of that godless nation. I implore all upstanding citizens of faith to do your utmost in countering its malign influence on the [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] world, by any means necessary.""
 lobby_events.28.a:0 "With each passing day, the [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] stray further from the light."
 lobby_events.28.b:0 "The internal affairs of [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] is no business of ours."
 refused_to_condemn_blasphemy_modifier:0 "Refused to Condemn Blasphemy"

 lobby_events.29.t:0 "The Despot of [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.29.d:0 "Opposed to the arbitrary and illiberal rule of the [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('relevant_country_scope').GetName], the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have fallen in with the [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.29.f:0 ""To all those who cherish liberty, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], under the boot of that pernicious [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l], stands out as an example of the very worst excesses of despotism.\nIn no country is the indomitable right of every soul to strive towards its own destiny obstructed as it is in [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], and in no country is a greater threat found to our own liberty than in [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] must fall, for if it does not, we will fall in her place.""
 lobby_events.29.a:0 "Down with tyrants. Down with [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b:0 "Some times, a firm hand is needed to govern well."
 in_league_with_tyrants_modifier:0 "In League With Tyrants"

 lobby_events.30.t:0 "Action and Reaction"
 lobby_events.30.d:0 "As news escape [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] of yet another violent crackdown on the [SCOPE.sCountry('relevant_country_scope').GetAdjective] labor movement, outraged members of the [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] have taken to the streets of [ROOT.GetCountry.GetCapital.GetCityHubName], marching under the banner of the [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.30.f:0 "In the imagination of the [ROOT.GetCountry.GetAdjectiveNoFormatting] labor movement, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] had long loomed large as a bastion of reaction, but something felt different about this particular incident. Perhaps the violence exhibited by the [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] constabulary had been especially brutal this time. Perhaps it was just the straw that broke the camel's back.\n\nIn any case, as the [ROOT.GetCountry.GetAdjectiveNoFormatting] workers unfurled their banners and marched down towards the ambassadorial quarter, their cries for the overthrow of [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] reverberated through the city like they never had before."
 lobby_events.30.a:0 "As long as their anger is focused abroad."
 lobby_events.30.b:0 "Temper their rage with diplomatic action."
 lodged_diplomatic_complaint_modifier:0 "Lodged Diplomatic Complaint"

