 je_secure_influence_over_persia:0 "Secure Influence over Persia"
 je_secure_influence_over_persia_reason:0 "Rich in wealth and resources, Persia also serves as a springboard for armies bound for the Indian and Central Asian heartlands. Any great power with stakes in these regions would be wise to secure this land for themselves, and wiser still to deny it to their adversaries."

 je_consolidate_persia:0 "Consolidate Persia"
 je_consolidate_persia_reason:0 "Governmental control of the Persian provinces have long been of a tenuous nature, with autonomous sheikhdoms and foreign powers holding more sway than the nominal governors appointed by [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nIf we are to effectively modernize the state, the sovereignty of the central government must be enforced."

 je_achieve_sovereignty:0 "Achieve Sovereignty"
 je_achieve_sovereignty_reason:0 "As long as we are not recognized as an equal by the wider international community, foreign meddling in our domestic affairs will remain endemic.\n\nWe should strive to stake out a place for ourselves at their table, so that our nation does not go the way of Old Chorasmia."
 je_achieve_sovereignty_tt:0 "We have been a [concept_subject] for #bold 10#! consecutive years. (Currently #variable [ROOT.GetCountry.MakeScope.Var('achieve_sovereignty_var').GetValue]#!)"
 je_achieve_sovereignty_tt_2:0 "By maintaining our independence in the face of European aggression, we will progress towards ending the Great Game in our favor."
 je_achieve_sovereignty_tt_3:0 "[ROOT.GetCountry.GetName] is a [concept_recognized_power]"


