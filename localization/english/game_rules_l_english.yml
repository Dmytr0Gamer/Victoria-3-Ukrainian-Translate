l_english:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Поведінка ШІ: [GameRuleSetting.GetName]"

 rule_ai_behavior: "Поведінка ШІ щодо гравців"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Поблажлива#!#!#!"
 setting_lenient_ai_behavior_desc: "Держави з ШІ ставитимуться до гравців дружелюбніше та поблажливіше під час [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_gen$')|l]"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Звичайна#!#!"
 setting_standard_ai_behavior_desc: "Держави з ШІ ставитимуться до гравця та інших ШІ однаково, без особливих переваг для гравців"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Сувора#!#!#!"
 setting_harsh_ai_behavior_desc: "Держави з ШІ відноситимуться з більшою підозрою до намірів гравців та ставитимуться до них суворіше під час [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_gen$')|l]"

 rule_ai_aggression: "Агресія ШІ"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Низька#!#!#!"
 setting_low_ai_aggression_desc: "Країни з ШІ починатимуть менше [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_gen$')|l] і менш схильні завойовувати території"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Звичайна#!#!"
 setting_standard_ai_aggression_desc: "Країни з ШІ мають звичайні параметри агресії на основі їхніх стратегій"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Висока#!#!#!"
 setting_high_ai_aggression_desc: "Країни з ШІ починатимуть більше [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_gen$')|l] і більш схильні завойовувати території"

 rule_subject_flags: "Прапори для підвладних"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Без зміни стягів#!#!#!"
 setting_no_subject_flags_desc: "Прапори [Concept('concept_subject', '$concept_subject_feminine_gen$')|l] [Concept('concept_country', '$concept_countries$')|l] #b не#! буде змінюватися в не залежности, ким є їхній зверхник"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Дозволено зміну стягів#!#!"
 setting_allow_subject_flags_desc: "Прапори [Concept('concept_subject', '$concept_subject_feminine_gen$')|l] [Concept('concept_country', '$concept_countries$')|l] можуть змінюватися залежно від того, ким є їхній зверхник"

 rule_subject_map_color: "Колір на мапі для підвладних"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Без зміни кольору на мапі#!#!#!"
 setting_no_subject_map_color_desc: "Колір на мапі [Concept('concept_subject', '$concept_subject_feminine_gen$')|l] [Concept('concept_country', '$concept_countries$')|l] #b не#! буде змінюватися в не залежности, ким є їхній зверхник"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Дозволена зміна кольору на мапі#!#!"
 setting_allow_subject_map_color_desc: "Колір на мапі [Concept('concept_subject', '$concept_subject_feminine_gen$')|l] [Concept('concept_country', '$concept_countries$')|l] зміниться, в залежности, хто є їхній зверхник"

 rule_achievements: "Досягнення"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Дозволені#!#!"
 setting_achievements_allowed_desc: "Досягнення будуть доступні під час кампанії"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Заборонені#!#!"
 setting_achievements_blocked_desc: "Досягнення будуть #b недоступні#! під час кампанії"

 rule_formable_nations: "Утворення націй"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Усі#!#!"
 setting_all_formable_nations_desc: "Дозволено утворювати неправдоподібні та фантастичні нації"
 setting_plausible_formable_nations:1 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Historically Plausible#!#!"
 setting_plausible_formable_nations_desc: "Дозволено утворювати лише історично правдоподібні нації"

 rule_releasable_nations: "Звільнення націй"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Усі#!#!"
 setting_all_releasable_nations_desc: "Дозволено звільняти неправдоподібні та фантастичні нації"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Історично правдоподібне#!#!"
 setting_plausible_releasable_nations_desc: "Дозволено звільняти лише історично правдоподібні нації"

 rule_investment_pool: "Пул вкладів"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Самостійний пул вкладів#!#!"
 setting_autonomous_investment_pool_desc: "[concept_investment_pool] використовуватиметься для самостійного фінансування [Concept('concept_private_construction', '$concept_private_construction_gen$')|l] відповідних [Concept('concept_building','споруд')|l], в залежности від [Concept('concept_law','$concept_laws_gen$')|l] [Concept('concept_country', '$concept_country_gen$')|l]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Пул вкладів під прямим контролем#!#!"
 setting_directly_controlled_investment_pool_desc: "[concept_investment_pool] використовується безпосередньо кожною [Concept('concept_country', '$concept_country_ins$')|l] та може бути використаний для фінансування [Concept('concept_government_construction', '$concept_government_construction_gen$')|l] відповідних [Concept('concept_building','споруд')|l], в залежности від [Concept('concept_law','$concept_laws_gen$')|l] [Concept('concept_country', '$concept_country_gen$')|l]."
 
 rule_monument_effects: "Ефекти пам’яток"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Увімкнені#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] можуть давати багато різних ефектів залежно від їхньої природи, а іноді вони дають робочі місця [Concept('concept_pop', '$concept_pops_dat$')|l]."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Тільки престиж#!#!"
 setting_prestige_only_monument_effects_desc: "Усі [Concept('concept_monument', '$concept_monuments$')|l] дають певну кількість [Concept('concept_prestige', '$concept_prestige_gen$')|l] для цієї держави. $concept_monument$ не дає робочі місця [Concept('concept_pop', '$concept_pops_dat$')|l]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Вимкнені#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] мають виключно декоративний характер. Винагорода за їхнє створення суто візуальна."

 rule_pop_consolidation: "Гуртування громад (Продуктивність)"
 setting_no_consolidation: "Жодного"
 setting_no_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] ніколи не гуртуватимуться, крім з використанням постанов [Concept('concept_assimilation', '$concept_assimilation_gen$')|l] або [Concept('concept_conversion', '$concept_conversion_gen$')|l], незалежно від розміру.\n@warning! Це може сильно зашкодити продуктивности в середині та наприкінці гри"
 
 setting_minor_consolidation: "Мале"
 setting_minor_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] гуртуватимуться лише тоді, коли вони дуже малі та неефективні.\nМоже погіршити продуктивність в середині та наприкінці гри."
 
 setting_moderate_consolidation: "Помірне"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] гуртуватимуться, якщо вони досить малі та мають обмежений вплив на ігровий процес."
 
 setting_aggressive_consolidation: "Наполегливе"
 setting_aggressive_consolidation_desc: "За належних умов навіть [Concept('concept_pop', '$concept_pops$')|l] середнього розміру гуртуватимуться.\n@warning! Може покращити продуктивність, але вплине на балянс гри"
 
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Видалити цей преднабір"
 SAVE_PRESET_BUTTON_TOOLTIP: "Зберегти цей преднабір"
