 ATTITUDE_DETAILS: "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]"
  
 ai_attitude_human: "#V Людина#!"
 ai_attitude_human_desc: "[COUNTRY.GetName] контролюється людиною-гравцем і їхнє ставлення до [Concept('concept_country', '$concept_country_gen$')|l] [TARGET_COUNTRY.GetName] повністю залежить від людини."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested: "#V Незацікавлене#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #bold мало цікаву країну#! в геополітичних справах. Вони навряд чи підуть на будь-яку форму дипломатичної взаємодії з нею."
 ai_attitude_disinterested_tooltip: "#header $ai_attitude_disinterested$ [concept_attitude|l]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious: "#V Обережне#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #bold невідомий чинник#! у геополітичних справах. Вони вважають, що [TARGET_COUNTRY.GetName] відповідає їхнім рупам, але ще не вирішили, чи бачать вони в ній друга чи ворога."
 ai_attitude_cautious_tooltip: "#header $ai_attitude_cautious$ [concept_attitude|l]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative: "#V #P Співпраця#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #P #bold можливого друга#!#! в геополітичних справах. Вони можуть шукати ближчих [Concept('concept_relations', '$concept_relations_gen$')|l] з країною [TARGET_COUNTRY.GetName] і, швидше за все, будуть відкритими до дипломатичних пропозицій."
 ai_attitude_cooperative_tooltip: "#header $ai_attitude_cooperative$ [concept_attitude|l]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory: "#V #P Примирення#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #P #bold помилкового ворога#!#! в геополітичних справах. Імовірно, вони спробують налагодити [Concept('concept_relations', '$concept_relations_acc$')|l] і покласти край будь-якому поточному [Concept('concept_rivalry', '$concept_rivalry_dat$')|l]."
 ai_attitude_conciliatory_tooltip: "#header $ai_attitude_conciliatory$ [concept_attitude|l]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial: "#V #P Добросердечне#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #P #bold бажаного союзника#!#! в геополітичних справах. Імовірно, вони шукатимуть тісніших [Concept('concept_relations', '$concept_relations_gen$')|l] і захочуть укласти з нами [Concept('concept_defensive_pact', '$concept_defensive_pact_acc$')|l] або [Concept('concept_alliance', '$concept_alliance_acc$')|l]."
 ai_attitude_genial_tooltip: "#header $ai_attitude_genial$ [concept_attitude|l]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal: "#V #P Вірні#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #P #bold just suzerain#!#! in geopolitical affairs. They are likely to acquiesce to demands for decreased [concept_autonomy] and might even agree to be annexed by their [concept_overlord]."
 ai_attitude_loyal_tooltip: "#header $ai_attitude_loyal$ [concept_attitude|l]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective: "#V #P Захисне#!#!"
 ai_attitude_protective_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #P #bold тих, хто потребують їхнього захисту#!#!, в геополітичних справах. Імовірно, вони втрутяться на нашому боці у [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_acc$')|l] і можуть запропонувати [TARGET_COUNTRY.GetName] стати їхнім [concept_subject]."
 ai_attitude_protective_tooltip: "#header $ai_attitude_protective$ [concept_attitude|l]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary: "#V #N Підозріле#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #N #bold можливу загрозу#!#! в геополітичних справах. Вони менш сприйнятливі до дипломатії та шукатимуть союзників, щоб захиститися від нас."
 ai_attitude_wary_tooltip: "#header $ai_attitude_wary$ [concept_attitude|l]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic: "#V #N Вороже#!#!"
 ai_attitude_antagonistic_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as a #N #bold threatening force#!#! in geopolitical affairs. They are likely to seek closer relations with their foes and may join [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] to oppose their expansion."
 ai_attitude_antagonistic_tooltip: "#header $ai_attitude_antagonistic$ [concept_attitude|l]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent: "#V #N Войовниче#!#!"
 ai_attitude_belligerent_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як #N #bold ціль для завоювання#!#! в геополітичних справах. Імовірно, вони розпочнуть [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_acc$')|l] супроти держави [TARGET_COUNTRY.GetName], якщо відчують, що у них є шанси перемогти."
 ai_attitude_belligerent_tooltip: "#header $ai_attitude_belligerent$ [concept_attitude|l]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering: "#V #N Домінування#!#!"
 ai_attitude_domineering_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як свого #N #bold природного підвладного#!#! в геополітичних справах. Імовірно, вони спробують зробити нас своїм [Concept('concept_subject', '$concept_subject_ins$')|l] або й далі інтеґруватимуть країну [TARGET_COUNTRY.GetName], якщо ми вже є їхнім [Concept('concept_subject', '$concept_subject_ins$')|l]."
 ai_attitude_domineering_tooltip: "#header $ai_attitude_domineering$ [concept_attitude|l]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious: "#V #N Бунтарське#!#!"
 ai_attitude_rebellious_desc: "[COUNTRY.GetName] бачить [Concept('concept_country', '$concept_country_acc$')|l] [TARGET_COUNTRY.GetName], як їхнього #N #bold тиранічного гнобителя#!#! в геополітичних справах. Імовірно, вони спробують розпочати [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_acc$')|l] за незалежність, якщо повірять, що в змозі перемогти."
 ai_attitude_rebellious_tooltip: "#header $ai_attitude_rebellious$ [concept_attitude|l]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

