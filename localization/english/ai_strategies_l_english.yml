 ai_attitude_aloof_desc: "[COUNTRY.GetName] views [TARGET_COUNTRY.GetName] as their #bold de jure suzerain#! in geopolitical affairs, but are content with the status quo. They are unlikely to actively seek increased autonomy, but equally unlikely to agree to demands for further integration."
 ai_attitude_aloof_tooltip: "#header $ai_attitude_aloof$ [concept_attitude]#!\n$ai_attitude_aloof_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
