 central_archives: "Центральний архів"
 central_archives_desc: "Сучасна держава вимагає хорошого діловодства, а якісне діловодство вимагає ретельної паперової роботи. Якщо ви бажаєте дізнатися більше, заповніть форму ML-4.11866 у трьох примірниках і очікуйте відповіді протягом 2-5 робочих днів."
 steelworking: "Крицеобробка"
 steelworking_desc: "Міцні властивости криці широко цінувалися протягом тисячоліть, але донедавна було важко освоїти великорозмірне виробництво цього безцінного сплаву заліза."
 prospecting: "Розвідка"
 prospecting_desc: "Видобуток золота вимагає спочатку знайти золото. Окремі люди, які прагнуть збагатитися, та промисловці - усіх їх до великих статків тор лише в шуканні родовищ."
 baking_powder: "Розпушувачі"
 baking_powder_desc: "Хлібобулочні вироби існують з самого початку цивілізації, але лише з появою розпушувача випічка в промислових мірилах стала справді можливою."
 mechanical_tools: "Механічні знадоби"
 mechanical_tools_desc: "Товари ручної роботи можуть бути виняткової якости, але для послідовности та швидкости виробництва потрібні механічні допоміжні засоби."
 rubber_mastication: "Натуральний кавчук"
 rubber_mastication_desc: "Натуральний кавчук — дивна, в’язка речовина, яка потребує важкої обробки, щоб створити відповідний матеріял для промислового використання."
 pumpjacks: "Насосні домкрати"
 pumpjacks_desc: "Хитрість із сирою ропою полягає в тому, що вона витягується з-під землі розміреним, постійним потоком. Насос-домкрат, простий насос, ідеально підходить."
 shift_work: "Змінна робота"
 shift_work_desc: "Чергування груп робітників на робочому місці та поза ним є надійним способом підтримувати стабільний потік виробництва протягом дня набагато довше, ніж можна було б очікувати від однієї команди, яка працює понад години."
 paved_roads: "Асфальтовані дороги"
 paved_roads_desc: "Ґрунтові дороги вибоїсті, нерівні, і при найменшому натяку на воду вони стають жахливими брудними пастками для великовагового транспорту. Асфальтування доріг, створюючи міцну поверхню, яка не зношується так швидко, як бруд і гравій, допомагає забезпечити приємні враження для учасників дорожнього руху та покращити потік вантажних і пасажирських перевезень."
 pasteurization: "Пастеризація"
 pasteurization_desc: "Короткочасне нагрівання молока та соків усуває хвороботворні бактерії та ферменти, роблячи продукти безпечнішими для пиття та подовжуючи термін їхнього зберігання."
 pneumatic_tools: "Пневматичне знаряддя"
 pneumatic_tools_desc: "Однією з найбільших сил, які може використовувати людина, є саме повітря. Повітря під тиском, правильно застосоване в трубах і поршнях, може створити дивовижну силу для промислового використання."
 steam_turbine: "Парова турбіна"
 steam_turbine_desc: "Використовуючи силу пари для приводу великих роторів, турбіни створюють величезну кількість енергії, яка однаково добре служить як стаціонарні машини на виробні, так і рушії морських суден."
 plastics: "Пластик"
 plastics_desc: "У пластмаси велике майбутнє. Вона піддається формуванню, піддатлива, їй можна формувати та зберігати будь-яку форму, яку захоче кожен. Скоро це буде пластиковий світ."
 dough_rollers: "Тестовалки"
 dough_rollers_desc: "Щоб виробляти всю їжу, необхідну швидко зростаючому населенню, традиційних пекарів більше не вистачить."
 oil_turbine: "Масляна турбіна"
 oil_turbine_desc: "Потужність турбіни можна збільшити за допомогою ропи, набагато більш енергоємного палива, ніж вугілля."
 standing_army: "Постійне військо"
 standing_army_desc: "Складні виклики зовнішньої політики та внутрішні заворушення більше не можуть вирішувати нашвидкуруч зібрані ополченці. Сучасний час вимагає військових, готових у будь-який час діяти."
 mandatory_service: "Обов’язкова служба"
 mandatory_service_desc: "Волонтери та найманці можуть не задовольнити всіх потреб сучасного військо в живій силі. Іноді нація просто мусить вимагати служіння від усіх своїх громадян."
 military_drill: "Військова муштра"
 military_drill_desc: "Як кажуть, «практика робить кращим», і це так само вірно для солдатів, як і для музикантів. Немає такого війська, яку генерали цінують більше, ніж військо, яка може реагувати на всі команди миттєво та без плутанини."
 line_infantry: "Лінійна піхота"
 line_infantry_desc: "Солдати, оснащені стандартизованим спорядженням і навчені стандартизованими методами, забезпечують більшу одноманітність війська та, таким чином, надають їй більшої надійности."
 logistics: "Забезпечення"
 logistics_desc: "Найкраща зброя у світі немає жодного значення, якщо солдати, які нею оснащені, надто виснажені та голодні, щоб цілитися, або якщо для самої зброї немає набоїв."
 electric_telegraph: "Електричний телеґраф"
 electric_telegraph_desc: "Завдяки використанню простих електричних імпульсів повідомлення можна швидко передати за допомогою кодів на великі відстані. Офіцери в задушливому офісі можуть миттєво надсилати команди військам на іншому кінці світу."
 enlistment_offices: "Осередки призви"
 enlistment_offices_desc: "Осередки, побудовані для залучення новобранців, надзвичайно допомагають у зміцненні військової сили держави."
 military_statistics: "Військова статистика"
 military_statistics_desc: "Хороший генерал знає не лише те, звідки була випущена кожна куля, але й звідки ця куля була поставлена та скільки куль залишилося."
 self_propelled_torpedoes: "Самохідні торпеди"
 self_propelled_torpedoes_desc: "Традиційні «торпеди» включають основні морські міни та вибухівку, прикріплені до занурених лонжеронів, що стирчать із невеликих кораблів. Сучасні торпеди значно покращили обидві ці вибухові речовини, оскільки вони здатні рухатися, на відміну від міни, і робити це власною силою, на відміну від лонжеронної торпеди."
 war_propaganda: "Пропаґанда війни"
 war_propaganda_desc: "Переконати населення присвятити свій час, свої ресурси та свою кров заради перемоги — це ціле поле роботи."
 nco_training: "Готування сержантського складу"
 nco_training_desc: "Так само важливо підтримувати навчений корпус офіцерів нижчого рангу, знайомих зі своєю ремеслом, як і підтримувати навчених в академії капітанів і генералів."
 destroyer: "Руйнівник"
 destroyer_desc: "Легкі судна, оснащені торпедами та меншими гарматами, так само важливі для сучасних військово-морських сил, як і капітальні кораблі."
 landing_craft: "Десантний корабель"
 landing_craft_desc: "Судна, розроблені спеціяльно для захисту водних військ, значно підвищують шанси справжнього успіху десантного нападу."
 flamethrowers: "Вогнемети"
 flamethrowers_desc: "Чудовий спосіб вибити закріплених солдатів з їхніх оборонних позицій — розпалити під ними багаття."
 banking: "Банкірство"
 banking_desc: "Велика фінансова установа, банк забезпечує безпеку державних і приватних рупів і може стати центром великої грошової мережі вкладів, позик і можливостей."
 academia: "Академія"
 academia_desc: "Вищі навчальні заклади, які не просто вдосконалюють індивідуальні уми, а об’єднують найкращих та найяскравіших, де вони можуть створювати надзвичайні речі."
 international_relations: "Міжнародні зв’язки"
 international_relations_desc: "Формалізація дипломатії забезпечує міцну основу як для покращення сердечности, так і для ворожости з іншими націями."
 stock_exchange: "Фондова біржа"
 stock_exchange_desc: "Організований ринок, де акції та облігації можна купувати та продавати, фондова біржа є центральним елементом сучасної ринкової економіки."
 medical_degrees: "Медичні ступені"
 medical_degrees_desc: "Громадська охорона здоров’я значно покращується, коли відповідальні за нього проходять підготовку та сертифікацію у своїх галузях."
 organized_sports: "Організований спорт"
 organized_sports_desc: "Спорт не тільки для тих, хто ним займається. Це шоу, вираження спільноти, місце, де натовп може відчути, що вони належать. Спортивне видовище має таке ж значення, як і подвиги на полі."
 central_banking: "Центральний банк"
 central_banking_desc: "Використання та централізація банків приносить величезну кількість влади в руки уряду."
 corporate_charters:0 "Corporate Charters"
 corporate_charters_desc:0 "Companies whose assets and incomes are separate from that of their owners and investors, thereby mitigating personal risks while encouraging entrepreneurship." 
 joint_stock_companies:0 "Joint-Stock Companies"
 joint_stock_companies_desc:0 "A joint-stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
 investment_banks:0 "Investment Banks"
 investment_banks_desc:0 "Towering financial institutions catering to the needs of corporate finance, invenstment banks primarily assist in the raising of capital for private enterprise." 
 corporate_management:0 "Corporate Governance"
 corporate_management_desc:0 "By synergistically introducing higher degrees of streamlining, professionalization, and scientification within our existing corporate culture, we can expect to leverage substantially maximized revenue and collaboratively evolve the industry through the seamless visualization of efficient initiatives."  
 dialectics: "Діялектика"
 dialectics_desc: "Застосування філософських концепцій до матеріяльних умов призводить до створення нових концепцій і, можливо, нових політичних ідей."
 psychiatry: "Психіятрія"
 psychiatry_desc: "Ідея про те, що до психічних розладів можна підійти за медичною допомогою, а за допомогою медичного підходу можна діягностувати та лікувати, є новою концепцією, яка відкриває нові світи для покращення життя людей."
 postal_savings: "Поштові заощадження"
 postal_savings_desc: "Цінний спосіб для людей заощадити гроші, навіть якщо вони не мають доступу до банку, поштові заощадження сприяють зберіганню та потоку грошей навіть серед найбідніших громадян."
 human_rights: "Права людини"
 human_rights_desc: "Прийняття ідеї універсальних, невідчужуваних прав для всіх людей запрошує нові концепції в соціяльні та політичні місця держави."
 mutual_funds: "Взаємні фонди"
 mutual_funds_desc: "Свого роду об’єднані вкладницькі фонди, взаємний фонд допомагає об’єднати індивідуальні статки вкладників у величезні пули грошей, які можуть використати превелику фінансову силу для придбання цінних паперів та інших дорогих фінансових знарядь."
 zeppelins: "Повітроплави"
 zeppelins_desc: "Повітроплави, свого роду жорсткий літальний апарат, легший за повітря, може перевозити вантажні та пасажирські вантажі високо над хмарами, долаючи перешкоди на суші та на морі."
 international_exchange_standards: "Міжнародні стандарти обміну"
 international_exchange_standards_desc: "Створення міжнародної системи обліку та обміну робить торгівлю між державами простішою та дешевшою для підтримки."
 psychoanalysis: "Психоаналіз"
 psychoanalysis_desc: "Теорії особистісного психічного розвитку забезпечують основу для більш широких теорій соціяльної поведінки, які можна використовувати для розуміння колективних інстинктів і думок населення."
 philosophical_pragmatism: "Філософський прагматизм"
 philosophical_pragmatism_desc: "Застосування та дії філософської думки можуть відкрити абсолютно нові тори для соціяльного та політичного аналізу."
 modern_financial_instruments: "Сучасні фінансові знаряддя"
 modern_financial_instruments_desc: "Методи заробляння грошей продовжують рости та поширюватися. Деякі методи можуть передбачати течію грошей у піраміді вгору, але всі вони передбачають те, що весь час тече все більше і більше грошей."
 macroeconomics: "Макроекономіка"
 macroeconomics_desc: "До грошей потрібно підходити комплексно. Навіщо лише думати про те, як може розвиватися один ринок у наступні п’ять років, коли можна порахувати всі ринки разом у всьому світі?"
 behaviorism: "Біхевіоризм"
 behaviorism_desc: "Встановлюючи закон ефекту, стає можливим створити прогностичну моделю поведінки, яку можна застосувати до широкої громадськості."
 analytical_philosophy: "Аналітична філософія"
 analytical_philosophy_desc: "Суворий, арґументований підхід до філософії, формальна логіка та майже математичний підхід аналітичної філософії забезпечують міцну основу для підходу до соціяльних рухів."
 electrical_capacitors: "Електричні конденсатори"
 electrical_capacitors_desc: "Електричні конденсатори дозволяють збільшити споживання електроенергії без необхідности мати безпосередньо підключений генератор."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "An approach towards social relations based on collaboration between different corporate groups in society, with the ultimate goal of superseding conflict between classes."