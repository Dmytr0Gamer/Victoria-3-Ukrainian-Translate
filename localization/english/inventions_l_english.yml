  ### Technology Tooltips
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
  #building_societies: "Building Societies"
  #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
  #census: "Census"
  #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
  #espionage: "Espionage"
  #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
  #savings_banks: "Savings Banks"
  #silver_standard: "Silver Standard"
  #vertical_filing_cabinet: "Vertical Filing Cabinet"
  #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Адміралтейство"
 admiralty_desc: "Адміралтейство - це складна система рангів, пов’язаних жорстким ланцюгом командування, щоб допомогти флоту працювати ефективніше."
 anaesthetics: "Знеболююче"
 anaesthetics_desc: "Знеболюючі – це заспокійливі або знеболюючі засоби, які використовуються під час операції, щоб запобігти пацієнтам відчувати ножі та інвазивне підштовхування медичного персоналу, що може викликати дискомфорт."
 anarchism: "Безвладництво"
 anarchism_desc: "Політична ідеологія, яка пропаґує самоврядування та опозицію до влади. Безвладництво прагне знищити державу та інші інститути, які панують над людьми проти їхньої волі та замінити їх на добровільні об’єднання."
 aniline: "Анілін"
 aniline_desc: "Анілін робить певні барвники тривіяльними для виробництва."
 anti_clericalism: "Протидухівництво"
 anti_clericalism_desc: "Влада та релігійні інституції мають не більше імунітету до цієї корупції, ніж інші. Вони можуть стверджувати, що пропонують порятунок масам, але замість цього прагнуть звити власні гнізда та позбавляють прав тих, кого вважають недостойними. Ми повинні змести вплив організованої релігії з нашої публічної царини і залишити це питання як вибір неосвіченим."
 antibiotics: "Антибіотики"
 antibiotics_desc: "Антибіотики – це передові ліки, які використовуються для боротьби з інфекціями, що дозволяє підвищити рівень виживання в лікарнях."
 antiseptics: "Знезаражувач"
 antiseptics_desc: "Наукою встановлено, що вплив тепла знищує мікроби. Проблема полягає в тому, що це недійсне рішення, коли мова йде про живу тканину. Однак, коли проводилися експерименти, де рани закривали подушечками, змоченими розчином фенолу, ми побачили різке зниження випадків гангрени. Народилася ця наука знезаражувачів."
 arc_welding: "Дугове зварювання"
 arc_welding_desc: "Виробляючи велику кількість електроенергії, можна створити достатньо тепла, щоб розплавити два шматки металу."
 army_reserves: "Військові запаси"
 army_reserves_desc: "Військові запаси - це концепція, згідно з якою група напівпрофесійних солдатів, що складаються з громадян, може працювати як підтримка постійного війська."
 art_patronage: "Меценатство мистецтва"
 art_patronage_desc: "Мистецтво не є безкоштовним, і щоб розвивати мистецтво та культуру, потрібно, щоб заможні виявляли руп і підтримували мистецтво. У обмін на це вони здобувають престиж за такі прекрасні речі навколо себе."
 art_silk: "Мистецький шовк"
 art_silk_desc: "Використовуючи матеріяли, зібрані з рослин, можна створити відносне наближення до шовку, набагато дешевше."
 artificial_fertilisers: "Штучні добрива"
 assembly_line: "Лінія збірки"
 assembly_line_desc: "Спрощуючи процес створення речей, щоб кожна дія виконувалася правильно після кожної дії, можна зробити фабрику набагато ефективнішою."
 atmospheric_engine: "Атмосферний рушій"
 atmospheric_engine_desc: "Атмосферний рущій є першим паровим рушієм, який має реальне практичне застосування. "
 automatic_bottle_blowers: "Автоматичні повітродувки пляшок"
 automatic_bottle_blowers_desc: "Автоматизувавши процес видування скла у форму пляшки, можна виготовляти набагато більше пляшок на день."
 battlefleet_tactics: "Сучасна тактика корабельства"
 battlefleet_tactics_desc: "Управління великим бойовим флотом може бути важким завданням. Практикуючи та вивчаючи певну тактику як флот, можна досягти більшої плідністі."
 battleship_tech: "Лінкор"
 battleship_tech_desc: "Взявши конструкцію дредновта та зробивши гармати високого калібру, а також деякі інші зміни, можна зробити ще більш нищівне бойове човно."
 bessemer_process: "Бесемерівський процес"
 bessemer_process_desc: "Процес Бессемера — це техніка масового виробництва криці з чавуну."
 bessemer_steel: "Бесемерівська криця"
 bessemer_steel_desc: "Процес Бессемера надуває розплавлений чавун холодним повітрям, спалюючи вуглець, кремній і марганець, утворюючи м’яку криця. Це не така висока якість, як те, що виробляється в тиглях, але значно дешевше, що дозволяє використовувати залізну руду нижчого сорту та дозволяє масово виробляти залізничні лінії та залізобетон."
 biological_determinism: "Біологічне визначнівство"
 biological_determinism_desc: "Вивчення генетики та спадковости в природі відкриває питання про те, наскільки поведінка людини визначається біологією."
 feminism: "Фемінізм"
 feminism_desc: "Фемінізм — це ідеологія, спрямована на просування соціяльної, економічної та політичної рівности жінок. Феміністки вважають, що жінки повинні мати такі ж законні права, як і чоловіки, володіти власністю, працювати та брати участь у політиці."
 blast_furnaces: "Доменні печі"
 blast_furnaces_desc: "Доменна піч використовується для додавання додаткового кисню до таких металургійних процесів, як виплавка руди, спочатку за допомогою сильфонів, які приводяться в рух руками або водяними колесами. Це змушує піч досягати навіть більш високих температур, ніж піч на відкритому повітрі, спалюючи домішки та створюючи сплави екзотичних металів. Доменна піч особливо корисна для виробництва чавуну, який потім можна перетворити на кований чавун або м’яку крицю за допомогою більш поступових процесів."
 bolt_action_rifles: "Кріс зі засувом"
 bolt_action_rifles_desc: "Кріс зі засувом працює за допомогою замка, яким вручну маніпулюють, щоб вставляти або витягувати набій із рушниці, що забезпечує більш надійну та потужну зброю."
 chemical_bleaching: "Хемічне відбілювання"
 chemical_bleaching_desc: "Завдяки додаванню певних солей, мінералів або хемічних речовин до сировини можна значно покращити візуальні якости промислових товарів."
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Гарматня" // There is already a loc key for this in 
 artillery_desc: "Бомбардування на великі відстані важкими стрільнами залякує та розсіює ворожі сили, не ризикуючи своїми військами. Неточний, повільний і дорогий, але важливий компонент будь-якого сучасного війська."
 breech_loading_artillery: "Казнозарядна гарматня"
 breech_loading_artillery_desc: "Змінивши конструкцію для заряджання снарядів з отвору в гарматні, а не зі ствола, можна зробити набагато ефективнішу зброю."
 tech_bureaucracy: "Урядництво"
 tech_bureaucracy_desc: "Урядництво — це урядова машина, верета й колеса, які визначають ефективність держави."
 centralization: "Осередження"
 centralization_desc: "Зробивши осередження адміністративних завдань в рамках логічної ієрархії, можна розробити стандарти роботи уряду, які дозволять досягти того, що раніше вважалося неможливим."
 camera: "Знімач"
 camera_desc: "Завдяки складному хемічному процесу можна в одну мить зафіксувати саму реальність. Миттєвий малюнок."
 canals: "Водовіди"
 canals_desc: "Прибережні та річкові баржі є дуже ефективним способом транспортування вантажів. Риття водовідів у внутрішній частині держави розширює охоплення цих барж, хоча це може бути дорогою пропозицією, коли різні висоти потрібно подолати шлюзовими системами."
 canneries: "Консервні виробні"
 canneries_desc: "Консервні виробні — це машини, створені спеціяльно для запечатування продуктів у герметичний контейнер, щоб вони могли зберігатися довше."
 canning_jars: "Консервні банки"
 canning_jars_desc: "Війська часів Французької революції вимагали іноваційних рішень проблем постачання. Одне з рішень полягало в тому, щоб готувати їжу в скляних банках, щоб запобігти змішуванню шкідливих речовин і міязм із умістом і тим самим псувати раціон. Розплавлений віск заливається в горловину банки, щоб діяти як печатка від зовнішнього світу."
 canning_machines: "Консервні машини"
 canning_machines_desc: "Перше виробництво консервів не було автоматизовано. Банки закочували і паяли вручну. Використання машин для швидкого перетворення жерсті в банки покращує стандарти та збільшує пропускну здатність."
 carrier_tech: "Літаконосій"
 carrier_tech_desc: "Проєктуючи великі кораблі з великою плоскою палубою та обладнавши їх належним чином, можна створити морське летовище."
 catalytic_contact_process: "Процес каталітичного контакту"
 catalytic_contact_process_desc: "У 1831 році британський торговець оцтом Перегрін Філліпс винайшов процес виробництва більш концентрованої сірчаної кислоти з використанням платини як каталітичного невтралізатора. Хоча це не особливо корисно для виробництва кальцинованої соди чи добрив, це незабаром стало благом для виробництва органічних барвників."
 chemical_isolation: "Хемічна ізоляція"
 chemical_isolation_desc: "Хемічні речовини можна очистити багатьма способами, наприклад дистиляцією, фільтрацією та випаровуванням. Якість процесу очищення, очевидно, вплине на якість ізоляту."
 chemical_synthesis: "Хемічний синтез"
 chemical_synthesis_desc: "Собачу сечу синтезував німецький хемік Фрідріх Велер у 1828 році. Це почало стирати межі між органічною та неорганічною хемією, і в міру синтезу нових хемічних речовин відкриваються нові промислові процеси."
 chemical_warfare: "Хемічна війна"
 chemical_warfare_desc: "Певні хемічні комбінації викликають несприятливі або навіть смертельні наслідки, коли вони піддаються людині. Використання зброї привносить у війну абсолютно новий жахливий аспект. "
 civilizing_mission: "Цивілізаційна місія"
 civilizing_mission_desc: "На плечі нашої великої нації лежить просвічувати світло сучасности в кожному нецивілізованому куточку світу, виховувати та прищеплювати менш розвиненим народам божественні цінності нашої славної культури."
 colonization: "Осадництво"
 colonization_desc: "У міру зростання населення стає можливим піти в інше місце та знайти нову, в основному незатребувану землю, для захоплення."
 color_photography: "Кольорові світлини"
 color_photography_desc: "Рання техніка зйомки повнокольорових світлин, заснована на розумінні того, як світло сприймається оком. Ефективно зробивши три знімки через різні кольорові цідили, їх можна об’єднати в одну світлину, відтворюючи оригінальні кольори."
 combination_acts: "Комбіновані акти"
 combination_acts_desc: "Робочі люди, які таємно збираються разом і дають клятву один одному, є загрозою безпеці держави і, очевидно, засобом для радикальних якобінців підірвати державу. Це також може бути загрозою для нашої здатности захищатися від зовнішніх ворогів через загрози дій з боку робітників у критичні моменти конфлікту. Ми надаємо чинности ряду законів, які дозволять нам реґулювати таку поведінку для загального блага."
 combustion_engine: "Рушій внутрішнього згоряння"
 combustion_engine_desc: "Рушій внутрішнього згоряння дозволяє перетворювати паливо безпосередньо в механічну енергію на основі згоряння, що постійно відбувається всередині рушія."
 central_planning: "Центральне плянування"
 central_planning_desc: "Використовуючи всі останні іновації в науці керування та електричних комунікацій, довгострокові пляни широкорозмірного розвитку суспільства можуть координуватися одним адміністративним офісом."
 compound_microscopes: "Складні мікроскопи"
 compound_microscopes_desc: "Сочки, які використовуються в оптиці, вимагають дуже тонких навичок виготовлення скла. Одним із нововведень у цій галузі є використання двох сочок, одна з яких фокусується на об’єкті, а інша – на першій сочці, щоб збільшити збільшення. За допомогою такого мікроскопа можна розглядати живі бактерії."
 compression_ignition: "Компресійне запалювання"
 compression_ignition_desc: "Рушій із запалюванням від стиснення запалює паливо за допомогою стиснення повітря та має найвищий тепловий ККД з усіх рушіїв."
 concrete_dockyards: "Бетонні корабельні"
 concrete_dockyards_desc: "Міцний і дешевий бетон дозволяє будувати набагато більші пірси, здатні витримувати набагато більші вантажні вантажі."
 concrete_fortifications: "Бетонні укріплення"
 concrete_fortifications_desc: "Вводячи бетон в укріплення, можна дуже швидко зробити міцні укріплені позиції."
 condensed_milk: "Згущене молоко"
 condensed_milk_desc: "Як правило, молоко має бути спожито швидко після видавлювання з молочної залози великої рогатої худоби. Знижуючи тиск у контейнері, наприклад у вакуумній каструлі, вода, що міститься в молоці, випаровується, і згущене молоко можна консервувати та продавати."
 conspicuous_consumption: "Помітне споживання"
 conspicuous_consumption_desc: "Багатство має власний престиж. Демонстрація багатства може зробити людину більш престижною та допомогти просунутися через соціяльні кляси, відкриваючи нові можливості для соціяльних альпіністів, наприклад контакти з бізнесменами та політиками. У матеріялістичному суспільстві легковажність і екстравагантність парадоксальним чином допомагають стати багатшими."
 conveyors: "Конвеєри"
 conveyors_desc: "Застосовуючи рушії до стрічок, можна створювати платформи, які переміщують по ним вантажі без використання людської праці."
 cotton_gin: "Бавовноочисна машина"
 cotton_gin_desc: "Бавовноочисна машина – це машина, яка швидко відокремлює бавовну від її насіння, що забезпечує набагато швидший час обробки, ніж це робиться вручну."
 crucible_steel: "Тигельна криця"
 crucible_steel_desc: "Цей високовуглецевий сплав, отриманий шляхом підведення тепла до кам’яного тигля, що містить порошкове залізо та деревне вугілля, вважається схожим на «дамаську криця, створювану в Індії та Персії приблизно до 1750 року. Цей процес дає крицю високого клясу, придатну для використання в знадобах, пружинах та інших надтвердих і дорогих предметах."
 law_enforcement: "Правоохоронці"
 law_enforcement_desc: "Професійна сила, навчена за встановленим стандартом, дозволяє державі контролювати своє населення з розширеними повноваженнями."
 defense_in_depth: "Глибока оборона"
 defense_in_depth_desc: "Вибудовуючи кілька ліній оборони, можна розсунути і сповільнити ворога, а іноді навіть оточити його."
 democracy: "Демократія"
 democracy_desc: "В основі демократії лежить ідея, згідно з якою населення держави може вибирати, як керувати своєю державою, шляхом голосування чи іншими засобами."
 distillation: "Дистиляція"
 distillation_desc: "Дистиляція - це здатність розділяти компоненти рідини за допомогою різних температур кипіння, що дозволяє використовувати всілякі види подальшого використання."
 divine_revelation: "Божественне одкровення"
 divine_revelation_desc: "Основа всіх законів походить від наших священних писань. Тільки через покору вищій силі наше суспільство може бути належним чином упорядковане та стабільність гарантована."
 watertube_boiler: "Водотрубний котел"
 watertube_boiler_desc: "Водотрубний котел є вдосконаленням оригінального котла, розділяючи воду на менші трубки, вони нагріватимуться швидше та підвищуватимуть ефективність."
 dreadnought_desc: "Створивши військовий корабель лише з гарматами великого калібру та паровим рушієм, можна подолати всі інші типи кораблів."
 dreadnought_tech: "Дредновт"
 dynamite: "Вибухівка"
 dynamite_desc: "Застосовуючи стабілізатор до нітрогліцерину, можна зробити набагато безпечнішу та надійнішу вибухівку."
 egalitarianism: "Рівництво"
 egalitarianism_desc: "Рівництво - це вчення про рівність людства та бажаність політичної, економічної та соціяльної рівности."
 electric_arc_process: "Електродуговий процес"
 electric_arc_process_desc: "Провівши електричну дугу через метал, можна швидше й ефективніше його виплавити."
 electric_railway: "Електричні залізниці"
 electric_railway_desc: "Використовуючи електрику для живлення поїздів, а не пар, можна створити набагато надійнішу залізничну систему."
 electrical_generation: "Електрогенератор"
 electrical_generation_desc: "Можна вловити саму суть блискавки та використовувати її для живлення різноманітних типів машин."
 elevator: "Здійми"
 elevator_desc: "За допомогою складної системи тягарів і шківів можна за бажанням піднімати людей і предмети на бажану висоту."
 empiricism: "Досвідність"
 empiricism_desc: "Досвідницька філософія, яка отримує знання з емпіричних даних, відомостей, зібраних з досвіду, а не культурних норм чи релігійних переконань."
 enlightenment_thought: "Просвітницька думка"
 enlightenment_thought_desc: "В епоху Розуму старі догми почали ставитися під сумнів. Перестали вважати, що «так хоче Бог», і можновладці почали виправдовувати своє становище в суспільстві. Навіть абсолютні монархи бачили престиж цих нових ідей, а «Освічені самоправи» реформували освітню, правову та економічну системи Европи. Однак ці реформи не зайшли достатньо далеко, і такі мислителі, як Джон Локк, Вольтер, Жан-Жак Руссо та Томас Пейн, очолили наступ на істеблішмент, яка завершилася революціями в Америці та Франції, які самі надихнули лібералів у всьому світі."
 fascism: "Фашизм"
 fascism_desc: "Фашизм — це політична система, за якої уряд суворо контролює всі аспекти суспільства."
 field_works: "Польові роботи"
 field_works_desc: "Польові роботи змінюють місцевість, де ведеться бій, таким чином надаючи солдатам більший захист."
 film: "Фільм"
 film_desc: "Зробивши багато світлин у швидкій послідовности, можна зафіксувати рух у реальному часі. А вже потім це можна обробити та відтворити."
 flash_freezing: "Миттєва заморозка"
 flash_freezing_desc: "Піддаючи їжу дуже низькій температурі, її можна швидко заморозити, дозволяючи зберігатися довше."
 floating_harbor: "Плавуча гавань"
 floating_harbor_desc: "Підтримуючи док на постійному рівні вздовж приливного водного тору, кораблі можуть швидше докуватись і перевантажувати вантажі без необхідности враховувати відносні зміни між рівнем водного тору та доками."
 food_sterilisation: "Стерилізація їжі"
 food_sterilisation_desc: "Методом проб і помилок підприємці відкрили такі методи консервування їжі, як нагрівання молока при пастеризації або його згущення в густий сироп, маринування садовини та городини, консервування м’яса і супів. Спільною ниткою між усіма цими технологіями є усунення мікробів із консервованої їжі, концепція, яка не була повністю зрозуміла до відкриття бактерій під мікроскопом."
 four_field_crop_rotation: "Чотирипольна сівозміна"
 four_field_crop_rotation_desc: "Відомо викладене землевласником Чарльзом «Турніпом» Таунсендом, використання азотфіксаторів, таких як ріпа чи конюшина, дозволяє постійно використовувати сільськогосподарські угіддя, не виснажуючи їх і не залишаючи під паром."
 fractional_distillation: "Дробова дистиляція"
 fractional_distillation_desc: "Повторне випаровування та конденсація дозволяє розділяти рідини на більш чисті компоненти. Практичні застосування цього процесу нескінченні."
 fruit_jars: "Садовина у банці"
 fruit_jars_desc: "Ідея зберігати м’ясо та суп у металевих банках набула популярности. Інші види консервування харчових продуктів також стають широко поширеними, наприклад, консервування садовини та городини у солінні рідини або варіння їх у варення."
 fulminates: "Фульмінати"
 fulminates_desc: "Фульмінат – це матеріял, який запалюється при різкому ударі. До таких матеріялів відносяться іони ртуті, срібла і калію. Вперше вони були виявлені Едвардом Чарльзом Говардом у 1800 році, і незабаром стало очевидним їхнє військове застосування в системах ударних капсуль."
 functionalism: "Чиньство"
 functionalism_desc: "Теоретична основа розгляду суспільства як системи компонентів, визначених соціяльними функціями. Використовуючи механічні та біологічні системи як метафору, він розглядає структури суспільства та їхню взаємозалежність як визначальні для його стабільности."
 gantry_cranes: "Козлові крани"
 gantry_cranes_desc: "Корисні в будівництві та транспортуванні, козлові крани достатньо великі, щоб охопити ширину судна. Це надає їм міцности, що означає, що вони можуть піднімати найважчі вантажі, які тільки може нести корабель."
 general_staff: "Головний провід"
 general_staff_desc: "Наявність набору офіцерів, які діють як канал між вищим командуванням і самими військами, забезпечує більший зв’язок і ефективність."
 germ_theory: "Зародкова теорія"
 germ_theory_desc: "Фукідід був першою людиною, яка заявила, що хвороби можуть поширюватися від людини до іншої, і з давніх часів ми вважали, що міязми були причиною таких захворювань, як холера. Однак наука підтверджує, що мікроорганізми, які називають мікробами, відповідальні за захворювання."
 gunpowder: "Порох"
 gunpowder_desc: "Хемічна сполука, що складається з сірки, деревного вугілля та нітратів, порох швидко спалахує, перетворюючись на газ, який може рухати снаряди вниз по трубах. Згоряння залишає за собою велику кількість диму від сірки та деревного вугілля, що робить стрільбу брудною та сліпучою справою на полі бою. ."
 gunsmithing: "Зброярська справа"
 gunsmithing_desc: "Зброярська майстерність дозволяє створювати зброю з вибуховою силою, що робить важливість фізичної сили набагато менш важливою."
 gymnastics: "Гімнастика"
 gymnastics_desc: "Для спартанців гімнастика була частиною навчання новобранців, а саме слово з’явилося з 1570-х років для позначення спортивних вправ. Тепер, хоча ми розуміємо, що спартанці щось натякали, щоб дисциплінувати розум, ми повинні дисциплінувати тіло. Піонери в галузі освіти розробили серію вправ для хлопчиків на різних снарядах, щоб допомогти їм розвинути самодисципліну."
 gyroscopes: "Ґіроскопи"
 gyroscopes_desc: "Ґіроскоп створюється шляхом поєднання серії карданних підвісів, які є просто опорами, що обертаються. Один підвіс обертається вертикально, а інший – горизонтально, тому об’єкт, що підтримується всередині, може вільно обертатися в будь-якому напрямку. Ґіроскопи корисні для підтримки нерухомости об’єкта, коли його оточення рухається, наприклад, магнітний тягновказ на кораблі, що підкидає."
 handcranked_machine_gun: "Ручний скоростріл"
 handcranked_machine_gun_desc: "Використовуючи механічну рукоятку для обертання ствола, можна стріляти кулями з набагато більшою швидкістю, ніж стандартна вогнепальна зброя."
 hydraulic_cranes: "Гідравлічні крани"
 hydraulic_cranes_desc: "Крани, що працюють від тиску води, значно міцніші, ніж попередні стаціонарні крани. Їхня потужність і ефективність можуть значно збільшити потік товарів у торгові приплави та з них."
 hydraulic_power: "Гідравлічна потужність"
 hydraulic_power_desc: "Водяні колеса здавна використовувалися для молоти зерна. Адаптація їх для інших промислових цілей, таких як живлення машин, є логічним кроком вперед."
 hypodermic_syringes: "Підшкірні шприци"
 hypodermic_syringes_desc: "Спочатку щеплення робили пацієнтам шляхом відкриття шкіри та втирання хвороби в рану. Ідея використання порожнистої голки для введення рідини пацієнту, очевидно, є більш гігієнічною, а також має перевагу, оскільки дозволяє лікарю вводити точні об’єми. Перші шприци виготовляли зі срібла, але скло стає популярним, оскільки виробничі процеси стають більш витонченими, що дозволяє виготовляти вужчі голки."
 idealism: "Ідеялізм"
 idealism_desc: "Ряд філософій стверджує, що наші знання залежать від того, як ми сприймаємо речі, що обмежує нас знанням ідеї речі, а не речі, якою вона є насправді."
 identification_documents: "Посвідчення особи"
 identification_documents_desc: "Створюючи документи, що посвідчують особу громадян держави, їх набагато легше відстежувати."
 impressionism: "Імпресіонізм"
 impressionism_desc: "Художній стиль, зосереджений на техніках відтворення загального візуального відчуття сцени. Ті самі мистецькі амбіції відтворити почуття та досвід ситуації також застосовувалися у формах мистецтва поза межами візуального."
 improved_fertilizer: "Покращене добриво"
 improved_fertilizer_desc: "Експериментуючи з різними хемічними речовинами, можна зробити ще ефективніші добрива."
 international_trade: "Міжнародна торгівля"
 international_trade_desc: "Можливість торгувати не лише у своїй державі чи навіть на вашому континенті, а й у всьому світі зробила революцію у світовій економіці."
 ironclad_tech: "Панцерник"
 ironclad_tech_desc: "Обшиваючи корабель залізом, можна зробити його набагато міцнішим і стійкішим до запалювальних набоїв."
 jeune_ecole: "Молода школа"
 jeune_ecole_desc: "Маючи багато менших кораблів, а не кілька великих, можна зберегти певний рівень маневрености, який інакше був би неможливий."
 labor_movement: "Робітничий рух"
 labor_movement_desc: "Так само, як світ стає більш опромисленим, робітники стають більш організованими, обстають за кращі зарплати та умови праці."
 land_reform: "Земельна реформа"
 land_reform_desc: "Земельна власність і суспільство йдуть рука об руку. Земля є першочерговим джерелом багатства та статусу в будь-якій державі, і, таким чином, хто має право володіти землею, той має багатство та статус. Якщо ми хочемо створити суспільство, яке ми хочемо, ми повинні бути готові кардинально змінити власника землі."
 lathe: "Токарний верстат"
 lathe_desc: "Токарний верстат — це знадіб, який обертає матеріял, з яким він працює, на відміну від свердла, яке саме обертається проти матеріялу. Це зменшує матеріял симетричним способом."
 lathes: "Токарні верстати"
 lathes_desc: "Токарний верстат — це знадіб, який обертає матеріял, з яким він працює, на відміну від свердла, яке саме обертається проти матеріялу. Це зменшує матеріял симетричним способом."
 laws_of_physics: "Закони фізики"
 laws_of_physics_desc: "Основні закони руху тіл можна легко спостерігати за допомогою телескопа. Сер Ісаак Ньютон був піонером у цій галузі завдяки своїй технології високоякісного відбивного телескопа та ретельному застосуванню своїх спостережень до існуючих наукових передбачень Йоганна Кеплера."
 crystal_glass: "Криштальне скло"
 crystal_glass_desc: "Додаючи свинець до скла, можна створити скло, що виглядає як кришталь, який користується попитом через свою цінність."
 automatic_machine_guns: "Самоскоростріл"
 automatic_machine_guns_desc: "Самоскоростріл використовує концепцію ручного скорострілу та покращує його, замінюючи обертання людиною на самочину систему, що дозволяє ще швидше вистрілити більше куль."
 malaria_prevention: "Профілактика малярії"
 malaria_prevention_desc: "Завдяки поєднанню медицини та профілактичних методів, таких як москітні сітки, можна зменшити вплив малярії в уражених земелях."
 manufacturies: "Рукодільні"
 manufacturies_desc: "Гільдії контролювали методи та практику найму, які міг використовувати бізнес, обмежуючи доступ до робочої сили та вимагаючи, щоб лише висококваліфіковані та сертифіковані ремісники виконували певні завдання. Промисловці все частіше залишали міста та засновували нові іноваційні центри, вільні від вимогливих стандартів і високої зарплати цехових майстрів."
 mass_communication: "Масова комунікація"
 mass_communication_desc: "Масова комунікація – це легке поширення інформації за допомогою таких технологій, як газета."
 mass_propaganda: "Масова пропаґанда"
 mass_propaganda_desc: "Друкуючи та розповсюджуючи великий обсяг інформації за короткий проміжок часу, можна поширювати свою версію правди набагато швидше й ефективніше, ніж будь-коли раніше."
 mass_surveillance: "Масове спостереження"
 mass_surveillance_desc: "Маючи конкретних людей, єдина мета яких — стежити за іншими та повідомляти про них, можна набагато пильніше стежити за тим, що відбувається у вашій державі."
 mechanized_farming: "Механізоване землеробство"
 mechanized_farming_desc: "Замінивши різні аспекти фізичної сільськогосподарської праці силою машин, можна значно підвищити ефективність сільського господарства."
 mechanized_workshops: "Механізовані майстерні"
 mechanized_workshops_desc: "Механізована майстерня - це заміна різних фізичних завдань у майстерні механічними рішеннями, що дозволяє виконувати більший обсяг роботи з більшою швидкістю."
 military: "Збройні сили"
 military_aviation: "Військова авіяція"
 military_aviation_desc: "Поєднуючи звичайну авіяцію з військовою технологією, можна створювати літаки, які можуть виконувати різноманітні військові функції."
 mobile_armor: "Мобільна броня"
 mobile_armor_desc: "Оснастивши моторизований транспортний засіб металевим покриттям, можна створити вдосконалену збройову платформу."
 modern_nursing: "Сучасне медсестринство"
 modern_nursing_desc: "Використовуючи такі методи, як миття рук і догляд біля ліжка, медсестри можуть значно зменшити кількість летальних випадків."
 modern_sewerage: "Сучасна каналізація"
 modern_sewerage_desc: "Сучасна каналізація — це створення спеціяльних тунелів і труб для видалення сміття з міста, що веде до кращого рівня життя. "
 currency_standards: "Валютні стандарти"
 currency_standards_desc: "Встановивши стандартизовану валюту, населення може оподатковуватися єдиним способом, збираючи податок через валюту, а не через працю чи товари."
 monitor_tech: "Спостережник"
 monitor_tech_desc: "Зробивши менший військовий корабель, який краще підходить для мілководдя, і встановивши на ньому масивні гармати, можна створити ефективну морську зброю."
 musical_instruments: "Музичні інструменти"
 musical_instruments_desc: "Музика є ключовою частиною розвитку будь-якої культури та мистецтва. У цьому відношенні еволюція музичних інструментів, створених культурою, справляє відгомінний вплив на весь майбутній розвиток культури."
 napoleonic_warfare: "Наполеонівська війна"
 napoleonic_warfare_desc: "Наполеон зробив революцію у війні, наголошуючи на важливости правильного використання гарматні."
 nationalism: "Націоналізм"
 nationalism_desc: "Хто я? Це стрижневе питання, яке крає душу ідентичности людини. У минулі часи люди казали, що вони з провінції, міста чи навіть родини, як вираження цієї ідентичности. Розвинулися нові ідеї, які виходять за рамки цих понять і натомість розглядають ідентичність як щось, що є спільною для нації. Більше того, націю треба об’єднати в єдину державу."
 natural_selection: "Природний відбір"
 natural_selection_desc: "Природний відбір — це механізм, за допомогою якого форми життя еволюціонують шляхом передачі спадкових ознак майбутнім поколінням. Його відкриття дає пояснення того, як види виникають і адаптуються відповідно до свого середовища."
 naval_theory: "Морська теорія"
 naval_theory_desc: "Застосовуючи певну стратегію до морських переміщень, можна зробити ВМС набагато ефективнішим."
 drydocks: "Сухі корабельні"
 drydocks_desc: "Створення закритих зон, де кораблі можуть причалювати на суші, дозволяє легше та ретельніше обслуговувати вантажні судна та військові кораблі."
 navigation: "Навігація"
 navigation_desc: "За допомогою різноманітних методів, від зірок до мап і тягновказа, можна правильно визначити курс по всьому світу."
 neoclassicism: "Неоклясицизм"
 neoclassicism_desc: "Клясичний період у мистецтві, театрі та музиці тривав приблизно з 1750 до 1820 років, а іновації з того часу називалися неоклясичними. Назва також натякає на клясичну античність і, отже, порівнює високу культуру Заходу з культурою Риму та Греччини, таким чином встановлюючи родовід правлячого клясу Европи як господаря відомого світу."
 nitrogen_fixation: "Нітроґенофіксація"
 nitrogen_fixation_desc: "Комбінуючи різні хемічні речовини при високій температурі, можна створити сопушець у великих кількостях."
 nitroglycerin: "Нітроґліцерин"
 nitroglycerin_desc: "Це була техніка виробництва надійної вибухівки з нітратів. Це часто означало використання добрив як основного матеріялу."
 open_hearth_furnace: "Мартенівська піч"
 open_hearth_furnace_desc: "Виробництво криці передбачає видалення домішок із чавуну, а потім додавання інших матеріялів для створення потрібної марки криці. Для її виробництва потрібні дуже високі температури, і мартенівська піч використовує відпрацьований газ з печі для нагрівання цегли та зворотного потоку палива, а повітря проходить через цю цеглу, щоб створити тепло печі."
 open_hearth_process: "Мартенівський процес"
 open_hearth_process_desc: "Це особливий процес для випалювання домішок із чавуну та його перетворення на крицю."
 opium_dens: "Опіюмні притони"
 opium_dens_desc: "Опіюмний притон — це просто місце, де опіюм можна придбати та курити. Однак є люди, які стурбовані тим, що ці притони мають більш зловісну спрямованість і є джерелом моральної корупції."
 paddle_steamer: "Лопастний пароплав"
 paddle_steamer_desc: "Лобовий пароплав — це паровий плавзасіб, де пара використовується для обертання весл, які штовхають корабель у воді."
 pan-nationalism: "Паннаціоналізм"
 pan-nationalism_desc: "Поняття націоналізму - це взагалі уявлення про те, що люди, які говорять однією мовою, є одними і тими самими людьми. Але як бути з тими, хто розмовляє з нами майже однією мовою? Люди вважають їх нашими двоюрідними братами, але існує нова школа думки, що вони насправді наші давно втрачені брати, і ми повинні об’єднатися у велике ціле. Разом ми будемо сильнішими та зможемо захистити наш народ."
 percussion_cap: "Ударний капсуль"
 percussion_cap_desc: "Капсюль - це одноразовий пристрій, який дозволяє надійно працювати зі зброєю в будь-яку погоду."
 percussion_caps: "Ударні капсулі"
 percussion_caps_desc: "Капсюлі знімають раніше ненадійну вогнепальну зброю і дають можливість вести вогонь за будь-якої погоди."
 personal_liberty: "Особиста свобода"
 personal_liberty_desc: "Крім питання про те, як суспільство має бути кероване, існує також питання про те, що має бути за межами управління. Установлення індивідуальних свобод, на які не може вторгатися тиранія більшости, є важливою частиною ліберальних ідеалів."
 pharmaceuticals: "Фармацевтика"
 pharmaceuticals_desc: "Відкриття Pharmaceuticals дозволяє медицині піти вперед, оскільки їх можна призначати для всіх типів захворювань."
 policing_by_consent: "Поліція за згодою"
 policing_by_consent_desc: "Сер Роберт Піл, обіймаючи посаду міністера внутрішніх справ, створив столичну поліцію, поліцію, що відрізняється від жандармерії континентальних тиранів, оскільки вони є цивільними особами, які діють в суспільних рупах, а не солдатами, які репресують політичних ворогів."
 political_agitation: "Політичний заклик"
 political_agitation_desc: "Виходячи на вулиці, політичні закликачі дратують людей, спонукаючи їх до політичних дій у першу ж можливу хвилину."
 political_theory: "Політична теорія"
 political_theory_desc: "Як керувати державою – це питання, яке багато хто почав задавати, і було складено кілька теорій про те, як саме виглядатиме найкращий проєкт держави."
 popular_sovereignty: "Народний суверенітет"
 popular_sovereignty_desc: "Авторитет держави та розширення її правління можуть бути створені та підтримувані лише за згодою її народу. У вільному правлінні правителі — це слуги, а народ — їхні начальники та суверени."
 portland_cement: "Портландцемент"
 portland_cement_desc: "Цей цемент, названий так за схожість із каменем, видобутим на острові Дорсет, Англія, є ефективним компонентом бетону, який використовується для будівництва великих споруд. Його виготовляють з вапняку та інших поширених матеріялів, що робить його дуже дешевим."
 potash: "Поташ"
 potash_desc: "Поташ, який виробляється спалюванням деревини та осипанням попелу в каструлю з водою, використовується в хемічних процесах, таких як виробництво скла, мила, лугу, пороху та добрив. Свою назву він отримав від елемента калію, який є дієвим інгредієнтом у цих процесах."
 power_looms: "Силові ткацькі станки"
 power_looms_desc: "Ткацький верстат — пристрій для переплетення вовни, бавовни та інших волокон. Ранні ткацькі верстати використовували силу рук або ніг для прядіння нитки. «Літаючий човник», винайдений у 1733 році, вважається стимулом промислової революції, а використання механічної сили в ткацтві дозволяє менш досвідченим ткачам масово виробляти тканину. Додаткові іновації включають ткацький станок Jacquard, систему програмованих перфокарт, розроблену в 1804 році для автоматизації шаблонів."
 power_of_the_purse: "Влада гаманця"
 power_of_the_purse_desc: "Влада гаманця дає капітанам можливість робити покупки, створюючи набагато більш автономний і ефективний флот."
 pre_modern_warfare: "Досучасна війна"
 pre_modern_warfare_desc: "Конфлікти минулих років тьмяні перед спустошеннями сучасної війни, але вони все ще були кривавими справами."
 production: "Виробництво"
 propaganda: "Пропаґанда"
 propaganda_desc: "Під час Революційної та Наполеонівської воєн уряди Европи створили пропаґандистські крила, щоб заручитися громадською підтримкою труднощів, з якими стикаються прості люди. У містах розповсюджувалися політичні памфлети та сатиричні мультфільми, а патріотичні вірші складалися для співу під популярні мелодії."
 puddling_furnaces: "Пудлінгові печі"
 puddling_furnaces_desc: "Пудлінгову піч використовують для виробництва кованого заліза з чавуну. Цегляну піч нагрівають так, що залізо плавиться разом із шлаком, після чого суміш механічно обробляється, наприклад, за допомогою лома, щоб надлишок вуглецю в залізі вступив у контакт з повітрям, утворюючи оксид вуглецю, тоді як сірка та інші домішки виносяться легшим шлаком, який піднімається на поверхню. Через дві години роботи вручну утворюються «калюжні кульки» з кованого заліза, які можна видалити із залишків шлаку. Це важка, кваліфікована, а тому дорога робота."
 quinine: "Хінін"
 quinine_desc: "Виділення хініну дозволяє використовувати його як найефективніший засіб проти тяжких наслідків малярії."
 radio: "Віщатель"
 radio_desc: "Використовуючи невидимі «хвилі», можна передавати інформацію на велику відстань бездротовим способом."
 railways: "Залізниця"
 railways_desc: "Перші паровозні залізниці були побудовані для перевезення пасажирів, і лише згодом їх почали використовувати в промислових цілях. Ефективний і швидкий спосіб пересування швидко зробив водовідні системи застарілими, іноді лише через кілька років після завершення будівництва каналів, яке коштувало величезних коштів."
 rationalism: "Добірність"
 rationalism_desc: "Добірність - це філософське вчення про те, що знання здобуваються розумом без використання досвіду."
 realism: "Реалізм"
 realism_desc: "Мистецька течія, яка прагне точно відобразити дійсність, уникаючи романтизації чи перебільшення теми. Часто вона зосереджена на сучасному повсякденному житті людей різного стану та професії."
 reinforced_concrete: "Залізобетон"
 reinforced_concrete_desc: "Завдяки додаванню крицевих арматурних стрижнів або арматури до бетоних конструкцій можуть використовувати переваги більшої міцности криці з лише помірним збільшенням вартости та ваги."
 repeaters: "Повторювачі"
 repeaters_desc: "Повторювач дозволяє стріляти декількома набоями між перезарядженнями, що, в свою чергу, призводить до більшої скорострільности."
 rifling: "Нарізи"
 rifling_desc: "Нарізи — це відкриття, яке шляхом травлення спіральних канавок у стовбурі рушниці можна надати обертання снаряду, тим самим підвищивши точність."
 romanticism: "Романтизм"
 romanticism_desc: "Художній рух, що прославляє емоційне та уявне на противагу правильному та раціональному. Зображення природи, історії та драматичних, емоційно сильних сцен є звичайними."
 rotary_valve_engine: "Роторний рушій"
 rotary_valve_engine_desc: "Роторно-клапанний рушій - це парова машина з різними доповненнями, наприклад, змінними фазами газорозподілу. Ці доповнення роблять його набагато ефективнішим, ніж стандартний паровий рушій. "
 rubber_recycling: "Перероблення ґуми"
 rubber_recycling_desc: "Використання «жувального пристрою» для розжовування та перетворення старої ґуми дозволяє нам переробляти та повторно використовувати цей цінний матеріял."
 rubberised_fabrics: "Проґумовані тканини"
 rubberised_fabrics_desc: "Використання натурального кавчуку для склеювання двох тканин разом або поєднання рослинних волокон у своєрідну штучну шкіру дозволяє виробляти водонепроникні речі, такі як пальто Макінтош, або еластичний одяг, наприклад підтяжки."
 rule_of_law: "Верховенство права"
 rule_of_law_desc: "Верховенство права, яке зазвичай присутнє в державній системі з писаною або неписаною конституцією, складається з групи пов’язаних ідей щодо юриспруденції, наприклад, що насильство в державі має бути передбачуваним, і тому їх можна уникнути, якщо уряд чітко встановить, що є незаконним і яким буде покарання за злочини; і що представники держави самі підкоряються законам, які вони застосовують."
 screw_frigate: "Вертльовий фреґат"
 screw_frigate_desc: "Вертльовий фреґат — це застосування технології вертлюга для створення швидших кораблів."
 sea_lane_strategies: "Стратегії морської доріжки"
 sea_lane_strategies_desc: "Зосередивши морську силу на контролі над морськими торами, набагато легше досягти морського панування."
 semaphore_signalling: "Семафорна сигналізація"
 semaphore_signalling_desc: "Залізничні сигнали передають інструкції потягам, що рухаються на залізничних лініях, допомагаючи спрямувати рух, навіть коли локомотив рухається та знаходиться далеко від персоналу на станції. Використання семафорних сигналів, натхненних військовою системою сигналізації, яку використовувало військо Наполеона, створює єдину систему, яку можуть використовувати всі залізниці."
 separation_of_powers: "Поділ влади"
 separation_of_powers_desc: "Ідея різних гілок влади з різними ролями, які контролюють одна одну для запобігання корупції та зловживанням, стала значно популярнішою після відносного успіху «великого американського експерименту», коли її Конституція поділяє уряд на виконавчу, законодавчу та судову гілки."
 sericulture: "Шовківництво"
 sericulture_desc: "Стародавня і ретельно охоронювана техніка вирощування шовкопряда для виробництва шовку."
 sewage_systems: "Каналізаційні системи"
 sewage_systems_desc: "Зростання міст призвело до того, що річки забиті стічними водами, вони почорніли і пахнуть смертю. Час озирнутися на стародавніх, які будували каналізаційні системи, щоб виводити цю брудну воду з міста."
 shaft_mining: "Шахтова виробка"
 shaft_mining_desc: "Видобуваючи шахту прямо на потрібну глибину перед її розгалуженням, а потім використовуючи систему підйому для підйому матеріялів вгору та вниз, можна зробити набагато ефективнішу шахту."
 shell_gun: "Гарматні знараддя"
 shell_gun_desc: "Shell Gun є видатним гарматським знаряддям завдяки характеру його набоїв. Самі снаряди є вибухонебезпечними, що завдає більшої шкоди, ніж звичайний шматок металу."
 slag_fertilisers: "Шлакові добрива"
 slag_fertilisers_desc: "Низьке значення рН відходів доменних печей і крицеплавильних конвертерів робить їх чудовою добавкою до ґрунту для сільськогосподарських цілей. Силікатно-вапняний шлак є більш розчинним, ніж природний вапняк або доломіт, що підвищує вміст фосфатів у ґрунті."
 socialism: "Соціялізм"
 socialism_desc: "Політична ідеологія, яка заохочує загальну суспільну власність на засоби виробництва та самоуправління робітниками, а не вищим клясом."
 society: "Суспільство"
 enclosure: "Обгороджування"
 enclosure_desc: "Об’єднання присадибних ділянок у закриті приватні поля дозволяє вести більш організоване сільське господарство та використовувати орні землі для вирощування товарних культур, а не продуктів харчування."
 intensive_agriculture: "Інтенсивне землеробство"
 intensive_agriculture_desc: "Інтегрувавши виробництво харчових продуктів у промисловий ланцюжок поставок, можна отримати набагато вищі врожаї."
 steam_donkey: "Паровий віслюк"
 steam_donkey_desc: "Застосовуючи силу пари до системи лебідки, можна досягти подібних рівнів потужности без такої ж кількости праці."
 threshing_machine: "Молотарки"
 threshing_machine_desc: "Усунувши аспект фізичної праці під час обмолоту зерна, парова молотарка робить землеробство набагато ефективнішим."
 steel_frame_buildings: "Крицекаркасні будівлі"
 steel_frame_buildings_desc: "Зробивши крицевий каркас, який утримує решту будівлі, можна зробити набагато вищі та міцніші будівлі."
 steel_railway_cars: "Крицеві вагони"
 steel_railway_cars_desc: "Крицеві вагони дозволяють поїздам бути набагато міцнішими і, у свою чергу, перевозити набагато більшу вагу."
 stormtroopers: "Штурмовики"
 stormtroopers_desc: "Наявність військовослужбовців, навчених і оснащених спеціяльно для проникнення, забезпечує більший успіх під час нападу на більш вбудовані позиції."
 streamliners: "Стримлайнери"
 streamliners_desc: "Нові конструкції поїздів із використанням сучасної тягової сили та нової алюмінієвої конструкції кузова дозволяють залізницям надійно курсувати більше поїздів на вищих швидкостях."
 submarine: "Підводний човен"
 submarine_desc: "Підводні човни використовують концепцію човна та занурюють його, що забезпечує більшу скритність і, отже, тактичні можливості."
 multilateral_alliances: "Багатосторонні альянси"
 multilateral_alliances_desc: "Промисловий потенціял і глобальний охоплення сучасних держав вимагає формування справді міжнародних альянсів для забезпечення безпеки наших рупів."
 synthetic_dye: "Синтетичний барвник"
 synthetic_dye_desc: "Це включало хемічний процес, який створював різні типи барвників синтетичним шляхом. Це революціонізувало фарбування тканин і припинило виробництво сільськогосподарських барвників, виробництво яких стало надто дорогим."
 system_gin: "Система Джин"
 system_gin_desc: "Вносячи різні вдосконалення в бавовноочисну машину, наприклад, використовуючи силу пари, можна зробити набагато ефективнішу машину."
 telegraph: "Телеґраф"
 telegraph_desc: "Електрику можна використовувати для передачі сигналів по лініях майже миттєво, наприклад, за допомогою азбуки Морзе. Основним джерелом затримки є людина-оператор, яка має бути добре навчена кодувати та декодувати повідомлення, які були передані у формі коротких і довгих «крапок» і «тире» шуму."
 telephone: "Телефон"
 telephone_desc: "Телефони роблять зв’язок на відстані життєздатним, дозволяючи набагато швидше поширювати інформацію по всьому світу."
 telephones: "Телефони"
 telephones_desc: "Теоретично ми знали, що ідея розмовного телеґрафу може бути можливою, але ми просто не знали, як це зробити. Поступ у галузі електроніки зробив цю ідею нарешті можливою, і народився телефон."
 tin_cans: "Жерстяні банки"
 tin_cans_desc: "Поняття консервів бере свій початок від скляних банок, які використовувало військо часів Французької революції. Незабаром ідея поширилася на цивільне використання. М’ясо або суп, які були зварені в металевій банці, захищені від впливу зовнішнього світу, і їх можна споживати на дозвіллі сім’ям середнього клясу. Назва походить від жерсті, яка має тонкий шар олова зовні залізної або крицевої пластини для захисту металу від іржавіння на відкритому повітрі."
 trench_works: "Окопні роботи"
 trench_works_desc: "Озброївши солдатів правильними знадобами, вони зможуть створити міцні укріплення з невеликими зусиллями."
 triage: "Сортування"
 triage_desc: "Лікуючи поранених з огляду на серйозність їхніх ран і імовірність одужання, можна зробити набагато ефективнішу систему екстреної допомоги."
 urban_planning: "Міське плянування"
 urban_planning_desc: "Плянуючи міста до того, як вони будуть побудовані, замість того, щоб дозволити їм розвиватися природним шляхом, можна створити набагато ефективнішу житлову територію."
 urbanization: "Оміщення"
 urbanization_desc: "Оскільки все більше і більше людей переїжджають із сільської місцевости до міста, їхній спосіб життя також неодмінно зміниться."
 vaccination: "Щеплення"
 vaccination_desc: "Щеплення людям, як сподівалися, менш вірулентними формами хвороби було відомо століттями, але також було дуже ризикованим. Вакцинація, яка включала або використання менш небезпечного, але пов’язаного захворювання, або лікування збудників хвороб таким чином, щоб вони втратили здатність заражати, була набагато безпечнішою та надійнішою."
 vacuum_canning: "Вакумне консервування"
 vacuum_canning_desc: "Вакумне консервування — це спосіб запечатування банок за допомогою вакуму, щоби вміст довше зберігався."
 vitamins: "Вітаміни"
 vitamins_desc: "Виділяючи певні поживні речовини, які потрібні організму, можна переконатися, що більше людей мають здорове та збалянсоване харчування."
 vulcanization: "Вулканізація"
 vulcanization_desc: "Вулканізація - це процес поєднання ґуми з сіркою та нагріванням, щоб зробити її більш довговічною та зберегти свою форму після виготовлення."
 wargaming: "Воєнні ігри"
 wargaming_desc: "Імітуючи сценарії уявної війни та відпрацьовуючи стратегію, можна покращити бойові здібності офіцерів."
 water_treatment: "Очистка води"
 water_treatment_desc: "Було виявлено, що вода переносить хвороби в наші домівки. Проте наука має відповідь: ми можемо просто зробити воду знову чистою, застосувавши фільтрацію та хемічну обробку."
 wood_pulp_papermaking: "Виробництво паперу з деревної целюлози"
 # gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 # savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 # silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
#  acidic_and_basic_converters: "Acidic and Basic Converters"
#  acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
#  fluid_compressed_steel: "Fluid Compressed Steel"
#  fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
#  global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
#  guilds: "Guilds"
#  guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
#  hydraulic_forging_press: "Hydraulic Forging Press"
#  hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
#  mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
#  news_agencies: "News Agencies"
#  news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
#  one-nationism: "One-nationism"
#  one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
#  percussion_oil_drilling: "Percussion Oil Drilling"
#  percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
#  private_banks: "Private Banks"
#  private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
#  ricardian_economics: "Ricardian Economics"
#  ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
#  self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
#  smithian_economics: "Smithian Economics"
#  smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
#  steam_engines: "Steam Engines"
#  steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
#  steam_hammer: "Steam Hammer"
#  steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
#  steam_lathes: "Steam Lathes"
#  steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
#  stock_exchanges: "Stock Exchanges"
#  stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
#  tunnelling_shields: "Tunnelling Shields"
#  tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
# alienation: "Alienation"
# alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
# experimental_psychology: "Experimental Psychology"
# experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
# global_trade: "Global Trade"
# historical_materialism: "Historical Materialism"
# historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
# individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
# institutionalization: "Institutionalization"
# institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
# pragmatism: "Pragmatism"
# pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
# religion_of_humanity: "Religion of Humanity"
# religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
# self_acting_looms: "Self-Acting Looms"
# transcendentalism: "Transcendentalism"
# transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
