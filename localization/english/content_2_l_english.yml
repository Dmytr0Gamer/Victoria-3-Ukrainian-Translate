 laws_police.1.t: "Дуже важливий дзвіночок"
 laws_police.1.d: "Куля вбивці ледь не зачепила урядовця групи [SCOPE.gsInterestGroup('assassination_target_ig').GetName] цього ранку, що спричинило велику кількість закликів до якнайшвидшого ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], критики цього закону, зазнали шквалу критики та звинувачень у неявній підтримці душогуба." #«[SCOPE.sLaw('current_law_scope').GetName]»
 laws_police.1.f: "«Цей випадок - лише останній у довгій низці подій. Якщо ми не зробимо сьогодні нічого, то коли? Скільки людей має ще постраждати, щоб ми почали діяти?»"
 laws_police.1.a: "Ми повинні захищати своїх."
 laws_police.1.b: "Потрібно засудити тих, обстоює проти ладу."
 laws_police.2.t: "Поліційна полеміка в газетах"
 laws_police.2.d: "Національні зусилля з ухвалення закону «[SCOPE.sLaw('current_law_scope').GetName]» стали темою обговорень для політичних видань, що може зірвати законотворчий процес."
 laws_police.2.f: "Дорогі редактори,\n\nЯк приватна особа, безумовно, не пов’язана з тривалою загальнонаціональною полемікою щодо цього правоохоронного закону, я, людина, яка є цілком і повністю приватною особою, хочу написати кілька слів, які я хотів би висловити...»"
 laws_police.2.a: "Нехай газети пишуть те, що хочуть."
 laws_police.2.b: "Писати власні передовиці."
 laws_police.2.c: "Газети достатньо вільно висловлювалися щодо цього."
 laws_police.3.t: "Хода, що жорстоко придушена"
 laws_police.3.d: "Здебільшого мирна хода на підтримку руху [SCOPE.sPoliticalMovement('rally_movement').GetName|l] була жорстоко розігнана місцевою міліцією. Група [SCOPE.gsInterestGroup('rally_movement_ig').GetName], головний прихильник руху, була особливо засмучена насильством. Цей випадок змусив багатьох поставити під сумнів доцільність створення будь-яких постійних правоохоронних органів з правом застосування сили."
 laws_police.3.f: "«Нечестивці, м’ясники витягли свої сокири, які вже пропахли кров’ю невинних. Це і є та «справедливість», яку ви прагнете поширити на всю країну? Якщо уряд не притягне до відповідальности своїх міністрів і не звільнить тих катів, то його неодмінно скинуть.»"
 laws_police.3.a: "Можливо, зараз потрібен час на роздуми."
 laws_police.3.b: "Ми не можемо допустити, щоб про це дізналися - придушити рух [SCOPE.sPoliticalMovement('rally_movement').GetName|l]."
 laws_police.3.c: "Саме нам потрібен закон «[SCOPE.sLaw('current_law_scope').GetName]», щоб не використовувати тих тварюк!"

