 je_splitting_oman: "Розкол Оману"
 je_splitting_oman_reason: "Сини правителя - [ROOT.GetCountry.GetRuler.GetFullName], жадають влади та землі. Коли султан помре, то [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] сини розділять державу на арабські та арфиканські володіння і змагатимуться за верховенство."
 said_bin_sultan_al_said_dies: "Султан Саїд аль Саїд помер."
 omani_realm_splits: "Оманська держава розділиться нв Оман та Занзібар."

 zanzibar.1.t: "Розквіт Занзібару"
 zanzibar.1.d: "Коли [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] прийшов до влади в Омані та Маскаті, його молодший брат, [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName], проголосив себе як незалежний [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle|l] країни [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] у Східній Африці."
 zanzibar.1.f: "«Чому Африка? Тільки поглянь навколо! Вода, яка оточує Занзібар, має яскравіший блакитний колір, чим небо, а білі піски такі дрібні, що я міг би відпочивати на березі, уявляючи, що лежу на сотні подушок, а на його ринках можна придбати всі африканські товари, які тільки можна собі придумати. Навіщо боротися в Омані, коли я можу побудувати імперію тут разом з цими багатствами?»"
 zanzibar.1.a: "[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] все ще панує!"
 zanzibar.1.a.tt: "Ви продовжите грати за державу [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b: "Наша доля в краю, що зветься [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.c: "Зупиніть [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]! [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] не має бути поділеним."

 je_military_aviation: "Війна серед хмар"
 je_military_aviation_reason: "Розвиток у царині авіяції відкрив нове поле бою: небеса над головою."
 aviation.1.t: "Ас-офіцер"
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName] прославився не лише завдяки використанню літаків у бою, але і тим, що [SCOPE.sCharacter('flying_circus_general').GetCustom('UA_vin_vona')|l] власноруч пролетів небом над землею [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f: "«[SCOPE.sCharacter('flying_circus_general').GetCustom('UA_vin_vona')] у документах тепер відом[Select_CString(SCOPE.sCharacter('flying_circus_general').IsFemale,'$CustomLoc_UA_vona_a$','$CustomLoc_UA_vin_yY$')|l] як „[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')|l]“! [SCOPE.sCharacter('flying_circus_general').GetName|U] вражає - я не відаю, що ліпше: виставляти [SCOPE.sCharacter('flying_circus_general').GetCustom('UA_joho_jiji')|l] напоказ вдома чи продовжувати нацьковувати [SCOPE.sCharacter('flying_circus_general').GetCustom('UA_joho_jiji')|l] на вражину в землі [SCOPE.sState('flying_circus_state').GetNameNoFormatting].»"
 aviation.1.a: "Звитяжець дасть приклад наступним поколінням."
 aviation.1.b: "Звитяжцям слід залишатися на війні."

 war_hero_cult: "Домашній звитяжець війни"
 war_hero_fighter: "Літун-звитяжець війни"

 je_trench_warfare: "Війна у багнюці"
 je_trench_warfare_reason: "Солдати відкрили нову зброю у цю добу наукової війни: лопату."
 trench_warfare.1.t: "Усипаний окопами фронт"
 trench_warfare.1.d: "Велике використання окопів у землі [SCOPE.sState('trench_warfare_state').GetName] генералом [SCOPE.sCharacter('trench_warfare_general').GetFullName] перетворив терен у пекло. Безвихідь не може тривати вічно, проте не ясно куди рухатися ліпше."
 trench_warfare.1.f: "«Ви коли небудь були там, у шанцях? Це не так самотньо, як би ви думали. Всюди в тебе друзі - щури будуть з вами вдень і вночі, і навіть коли ваші друзі загинуть, то вони залишаться з вами там,  серед багнюки.»"
 trench_warfare.1.a: "Ми повині ще більше укріпити землю [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b: "Ми не можемо залишити в застої оборону."
 trench_warfare.1.c: "Нам потрібен прорив."

