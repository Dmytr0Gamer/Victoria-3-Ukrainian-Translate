 trains.1.t: "Велика залізнична троща"
 trains.1.d: "Заповзятливий шоумен влаштував зіткнення двох старих паротягів на місцевому ярмарку. Зіткнення може становити небезпеку для натовпу, хоча це не зупинило [Concept('concept_character','$concept_character_gen$')|l] [SCOPE.sCharacter('train_crash_attendee').GetFullName], провідника [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], від заяви, що [SCOPE.sCharacter('train_crash_attendee').GetCustom('UA_vin_vona')|l] буде сидіти в першому ряду на цьому заході."
 trains.1.f: "-Заради Бога, навіщо? Чому ви так сильно хочете побачити трощу?\n\n-Чесно? Я вірю, що десь у глибині душі кожної нормальної людини, так само як і в мені, ховається пригнічене бажання все зруйнувати."
 trains.1.a: "Насолоджуйтеся видовищем!"
 trains.1.b: "Заборонити [SCOPE.sCharacter('train_crash_attendee').GetCustom('UA_jomu_jij')|l] ризикувати життям, відвідуючи захід!"

