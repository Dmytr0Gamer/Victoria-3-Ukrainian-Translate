 je_submarines:0 "Війна під хвилями"
 je_submarines_reason:0 "Advancements in submersible technology mean that naval warfare does not need to be waged solely on the surface of the sea any longer."
 naval_tech_events.4.t:0 "Supreme Submarines"
 naval_tech_events.4.d:0 "Our growing use of submarines in warfare has created a new generation of commanders, exemplified by the likes of [SCOPE.sCharacter('submarine_commander').GetFullName], who understand the nature of underwater warfare very well."
 naval_tech_events.4.f:1 ""The sea is infinite, and yet we merely bob along its surface, oblivious of the depths below. Can you imagine the power in our hands if we could turn that vast abyss into our own domain, and strike the fools on the surface whenever we chose?""
 naval_tech_events.4.a:0 "Our submarines shall strangle our foes!"
 naval_tech_events.4.b:0 "Learn how to defend ourselves from these vessels."
 naval_tech_events.4.c:0 "Promote [SCOPE.sCharacter('submarine_commander').GetLastName]'s skills as a commander."
 naval_tech_events.4.e:0 "Promote [SCOPE.sCharacter('submarine_commander').GetLastName] as the dashing hero of a new age."

 unrestricted_submarine_warfare:0 "Unrestricted Submarine Warfare"

 je_carriers:0 "Flying Above the Waves"
 je_carriers_reason:1 "Breakthroughs in naval and aeronautical technology have created a new vessel: the aircraft carrier. This ship carries airplanes instead of torpedoes and cannon. Its potential strength in battle is not yet fully known, but the design is full of promise."
 naval_tech_events.5.t:0 "The Bombing Demonstration"
 naval_tech_events.5.d:0 "A prominent proponent of naval air power, [SCOPE.sCharacter('aviator_commander').GetFullName], has orchestrated a series of naval exercises, effectively bombing derelict hulks from high above with aircraft launched from other ships."
 naval_tech_events.5.f:1 ""No ship can escape the devastation of aircraft attacking from above — the most effective naval munition of the future shall be a bomb from from the skies, not a shell blasted from a deck. This exercise has shown beyond a shadow of a doubt that planes shall be the sword and the shield of tomorrow's navy.""
 naval_tech_events.5.a:0 "No navy shall be as advanced as ours!"
 naval_tech_events.5.b:0 "That officer has embarrassed the service! Fire [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] could advance [SCOPE.sCharacter('aviator_commander').GetHerHis] cause better in government."
 naval_tech_events.5.e:0 "Land forces must keep up naval technology."

 naval_traditions_upheld:0 "Naval Traditions Upheld"

 je_unite_the_principalities:0 "Unite the Principalities"
 je_unite_the_principalities_reason:0 "The Danubian principalities rouse from their long lethargy. The rights and interests of the homeland cry out for liberation; the good and happiness of the Romanian nation demands action! We must pursue union, and help build a single country for our people. Caution must be exercised, however—we cannot upset any [Concept('concept_great_power', '$concept_great_powers$')] in the process."
 je_unite_the_principalities_button:0 "Press for the union"
 je_unite_the_principalities_button_desc:0 "The first step in unifying the Romanian nation is establishing a single ruler among our people. Ensuring common leadership, even if our countries remain separate on paper, will do much for the cause of unification."
 je_unite_the_principalities_united_two_principalities_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] has formed a [concept_personal_union] over another #bold Romanian#! country or made it a [concept_puppet] of [SCOPE.GetRootScope.GetCountry.GetName]."
 je_unite_the_principalities_friend_with_all_great_powers_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] has #bold positive#! relations with every [concept_great_power] that has an [concept_active_interest] in the region."
 je_unite_the_principalities_no_other_romanians_tt:0 "There are no other #bold Romanian#! countries to unite with."
 je_unite_the_principalities_romania_is_real_tt:0 "#bold Romania#! has already formed."
 je_unite_the_principalities_amicable_or_better_relations_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] has #bold amicable#! or better relations with another #bold Romanian#! country, and either both countries are independent or are subjects of the same overlord."

 je_all_for_one:0 "All for One"
 je_all_for_one_reason:0 "Together, we are stronger. We must preserve the tentative union we have, that from it we may forge a single, great Romania."
 je_all_for_one_goal:0 "Maintain the union of principalities for 10 years"
 je_south_bessarabian_retrocession_button:0 "The South Bessarabian Retrocession"
 je_south_bessarabian_retrocession_button_desc:0 "Moldavia once controlled lands that gave it access to the sea. It would be to our benefit to regain this former territory, and connect our country to the maritime trade of the Black Sea."
 je_south_bessarabian_retrocession_button_tt1:0 "[SCOPE.GetRootScope.GetCountry.GetName] must have #bold amicable#! relations with a [concept_great_power] that does #bold not#! own #bold Bessarabia#!."
 je_south_bessarabian_retrocession_button_tt2:0 "#bold Bessarabia#! must be controlled by a country that has #bold positive#! relations with [SCOPE.GetRootScope.GetCountry.GetName]"
 je_marea_unire_button:0 "Marea Unire"
 je_marea_unire_button_desc:0 "The Great Union of all Romanian peoples requires not just a union of the Danubian principalities, but a union of all Romanian lands—including Transylvania."

 rom_annex_trs:0 "Complete the Great Union"
 rom_annex_trs_desc:0 "The Romanian nation is not complete without the inclusion of Transylvania. If this land were at all in our sphere, we should—we must!—move to bring it fully into the fold."

 romania.1.t:0 "The Romanian Declaration of Union"
 romania.1.d:0 "[SCOPE.sCountry('romania_unifier').GetName] has proclaimed itself the unifier of Romania, and is seeking to establish a union over the other Romanian principalities in the region."
 romania.1.f:0 ""We proclaim ourselves to be the true representatives of the nation, the heirs of a rich land and vibrant history. This fulfillment of a holy desire will see us blessed by posterity, and we will brook no resistance from any other state—this is our land, and this is our destiny.""
 romania.1.a:0 "We welcome this union and will honor our agreements with [SCOPE.sCountry('romania_unifier').GetName]."
 romania.1.b:0 "We did not approve of this! [SCOPE.sCountry('romania_unifier').GetName] must be condemned for its actions."

 romania.2.t:0 "Our Declaration of Union"
 romania.2.d:0 "By our strength and wits, we have taken the first steps in uniting the Romanian nation. The future beckons!"
 romania.2.f:0 "The reporter began writing the day's experiences down. "Nothing but the liviest demonstrations of joy could be heard throughout the capital. It was the only show that could be seen on all the streets, on all the sidewalks, in all the public places of the city. Our peasant brothers were now shouting with all the energetic power of their souls: '#italic Long live the nation! Long live Romania!#!'"\n\nA single joyous tear rolled down his cheek. "Everyone threw themselves into each other's arms, regardless of their station, as if all, in general, had freed themselves from the most oppressive yoke.""
 romania.2.a:0 "Toți în unu!"
 romania.2.a.tta:0 "[SCOPE.sCountry('romania_lesser_partner').GetName] shall become the lesser member in a [concept_personal_union] with us."
 romania.2.a.ttb:0 "[SCOPE.sCountry('romania_lesser_partner').GetName] shall become our [concept_puppet]."

 romania.3.t:0 "Awaken Thee, Romanian!"
 romania.3.d:0 "Our union with [SCOPE.sCountry('romania_lesser_union_partner').GetName] is complete. Our bonds are solid, our will is unyielding—together, we are #bold Romania#!." 
 romania.3.d2:0 "Our union with [SCOPE.sCountry('romania_lesser_union_partner').GetName] and [SCOPE.sCountry('transylvania_union_partner').GetName] is complete. Our bonds are solid, our will is unyielding—together, we are #bold Romania#!."
 romania.3.f:0 ""Wake up, Romanians, from your sleep of death," roared the crowd.\n\n"Into which you've been sunk by the barbaric tyrants.\nNow or never, sow a new fate for yourself\nTo which even your cruel enemies will bow!"\n\nTricolors flapped in the wind. Children were being hoisted into the air to etch the moment into their memories. Together, people were singing a song they had never heard before, but knew the words in their hearts already."
 romania.3.a:0 "Unity through life and brotherhood through death!"

 romania.4.t:0 "The South Bessarabian Retrocession"
 romania.4.d:0 "Backed by a great power, [SCOPE.sCountry('romanian_bessarabia_receiver').GetName] has requested a sliver of territory in [SCOPE.sState('south_bessarabia_cession').GetName]—a territory previously ruled by Moldavia—to grant it access to the Black Sea. Envoys have informed us that we would enjoy the thanks of a grateful Romanian nation if we agreed to this request."
 romania.4.f:0 ""What sort of state would we be without access to the sea? Cahul, Bolgrad, and Ismail would do much for our prosperity and for your posterity.""
 romania.4.a:0 "Ceding [SCOPE.sState('south_bessarabia_cession').GetName] is something we can afford to do."
 romania.4.b:0 "[SCOPE.sState('south_bessarabia_cession').GetName] is and will remain ours, not theirs!"

