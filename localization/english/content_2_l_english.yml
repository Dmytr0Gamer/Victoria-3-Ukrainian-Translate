l_english:
 industrial_accident_events.1.t: "Велика пожежа на швейній виробні"
 industrial_accident_events.1.d: "Смертельний вогонь убив багато робітників у землі [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], через небезпечні умови та замкнені екстрені виходи. Було викрито, що [SCOPE.sCharacter('guilty_factory_owner').GetFullName], визначний член групи [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName], - власник щойно спаленої виробні."
 industrial_accident_events.1.f: "Один з чоловіків, який намагався загасити пожежу, дав свідчення. «Я просто думав, що кімната була заповнена обгорілим оснащенням, - він сказав, - але потім я наступив на щось м'яке.»"
 industrial_accident_events.1.a: "Це лише невеличка ціна задля поступу."
 industrial_accident_events.1.b: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] мусить понести відовідальність за ці смерті!"
 industrial_accident_events.1.b.tt: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] буде заарештований та усунутий від своїх обов’язків."

 industrial_accident_events.2.t: "Нещасний випадок з барвником"
 industrial_accident_events.2.d: "Декілька пофарбуватися сьогодні у барвниковому цеху в [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('dyeworks_state').GetName], коли велика діжка зі синім гарячим барвником ненавмисно вилилася на підлогу цеху і робітників, які навіть нічого не запідозрили."
 industrial_accident_events.2.f: "Місцеві засмучені трагедією, стверджуючи, що причиною нещасного випадку є недотримання правил безпеки при роботі з гарячими і небезпечними матеріялами, і закликають уряд вжити заходів. Коли рятувальники покинули місце події, кілька робітників цеху залишилися далі фарбувати."
 industrial_accident_events.2.a: "Рано чи пізно усім ми посиніємо."
 industrial_accident_events.2.b: "Вони не даремно загинули!"

 industrial_accident_events.3.t: "Хоробрі знадібники"
 industrial_accident_events.3.d: "Вдалося уникнути великих жертв у залізнодорожньому нещасному випадку в землі [SCOPE.sState('casey_jones_state').GetName], лише через кмітливих знадібників поїзда, які, на жаль, загинули у трощі. Лише декілька людей померло, але потрібен час, щоб прибрати усі уламки."
 industrial_accident_events.3.f: "«Нумо усі сюди, якщо хочете почути історію про хоробрих знадібників...»"
 industrial_accident_events.3.a: "Слава Богу за кмітливих знадібників!"
 industrial_accident_events.3.b: "За смерть на роботі залізничники повинні отримувати більше, ніж пісню."

 industrial_accident_events.4.t: "Великий потоп меляси"
 industrial_accident_events.4.d: "Прорвало збірник, вщент заповнений мелясою, призначеною для перегонки рому, через що затопило вулиці міста [SCOPE.sState('molasses_flood_state').GetCityHubName] та торговий центр, вбивши десятки і поранивши сотні перехожих."
 industrial_accident_events.4.f: "«Меляса, глибиною по пояс, вкрила вулиці, закручуючись і булькаючи на уламках. Де-не-де пробивалася якась постать... чи то тварина, чи то людина - важко було сказати. Лише метушня, борсання в липкій масі показувало, де є хоч якесь життя.»"
 industrial_accident_events.4.a: "Закрити гуральню, доки не буде прибрано уламки."
 industrial_accident_events.4.b: "Один нещасний випадок не спинить поступ!"

 industrial_accident_events.5.t: "Вибух котла"
 industrial_accident_events.5.d: "Виробню у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('boiler_explosion_state').GetName] сколихнув потужний вибух котла, внаслідок якого десяток людей загинуло та отримало поранення. Ця історія швидко переросла у національну трагедію."
 industrial_accident_events.5.f: "«З розірваного котла вирвався гарячий пар, який ринув в обличчя людям, що знаходилися в цеху. Якщо сам вибух або уламки, що розлетілися, їх не зачепили, то пара точно дістала.»"
 industrial_accident_events.5.a: "Такі події - просто ціна поступу."
 industrial_accident_events.5.b: "Робітників не можна визискувати та примушувати працювати в таких умовах."
 industrial_accident_events.5.c: "Машини небезпечні! Промисловість сама по собі є раковою пухлиною."

 industrial_accident_events.6.t: "Нещасний випадок у копальні"
 industrial_accident_events.6.d: "Копальня у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('mining_accident_state').GetName] обвалилася, через що рудокопи потрапили у пастку в темних копальнях під землею. Розмір нещасного випадку перетворив його на велику трагедію для [Concept('concept_state','$concept_state_gen$')|l] [SCOPE.sState('mining_accident_state').GetName] і усієї нації."
 industrial_accident_events.6.f:1 "«Вони відкопали мене, але мого друга покинули. Сподіваюся, куди би він не пішов... там краще, ніж тут.»\n\nThat was all the foreman was able to get out of the wretched boy. Sooty rags clung to him like wispy strands of a torn funeral jacket. Whether he held back his tears for fear of a beating, or to keep strong, the foreman did not know. He was spent for the day. The foreman hoped the manager had a mind for mercy."
 industrial_accident_events.6.a: "Це незначна ціна, яку доводиться платити за розвиток промисловости."
 industrial_accident_events.6.b: "Це обурливе знущання над простими людьми не може тривати вічно!"
 industrial_accident_events.6.c: "Ці копальні завдають шкоди як людині, так і довкіллю."

 egyptian_crisis_events.1.t: "Підтвердження нашої влади у Сирії"
 egyptian_crisis_events.1.d: "Єгипет захопив більшість наших левантійських земель у 1833 році після того, як їхній губернатор намагався, але не зміг повалити імперський уряд. Вже давно настав час повернути ці землі, які ми втратили під час війни.\n\nОднак це, швидше за все, приверне увагу якихось [Concept('concept_great_power', '$concept_great_powers_gen$')|l] у Европі."
 egyptian_crisis_events.1.f: "«Те, що колись було нашим, знову стане нашим. Слід, який ми залишили в Єгипті та Леванті, не можна іґнорувати. Подібно до ліній, які час викарбовує на горі, ми також викарбували свою долю на їхній землі стопами наших предків.\n\nІдіть, вперед, діти Сонця!»"
 egyptian_crisis_events.1.a: "Ми повинні зробити так, щоб вони були на нашому боці."
 egyptian_crisis_events.1.a.tt: "[THIS.GetCountry.GetName] буде запропоновано [Concept('concept_active_interest','$concept_active_interest_acc$')|l] у реґіоні."
 egyptian_crisis_events.1.b: "Нам не потрібна їхня згода, щоб взяти те, що належить нам."

 egyptian_crisis_events.2.t: "Турецьке вторгнення"
 egyptian_crisis_events.2.d: "Османи пробують обвести нас навколо пальця, щоб повернути землі, які ми відвоювали у них у 1833 році. Це порушення нашого суверенітету! Однак це, швидше за все, приверне увагу якихось [Concept('concept_great_power', '$concept_great_powers_gen$')|l] у Европі, що дає нам шанс отримати потужних союзників у протистоянні."
 egyptian_crisis_events.2.f: "«Я вважаю, що у нас з султаном є деякі незавершені справи.»"
 egyptian_crisis_events.2.a: "Ми повинні чинити опір цій навалі!"
 egyptian_crisis_events.2.a.tt: "Усім европейським [Concept('concept_great_power', '$concept_great_powers_dat$')|l] буде запропоновано [Concept('concept_active_interest','$concept_active_interest_acc$')|l] у нашому реґіоні."

 egyptian_crisis_events.4.t: "Єгипетсько-Османська криза"
 egyptian_crisis_events.4.d: "Спроба Османської імперії відібрати Левант у Єгипту переросла у міжнародний інцидент. Наша участь може змінити балянс сил у реґіоні."
 egyptian_crisis_events.4.f:2 "At thirty minutes past midday came the messenger with a single, wax-sealed envelope. Chill winds followed in his stumbling, breathless gait. Every other general and advisor gathered around the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] cried for decorum. The messenger brought it forward, with a choking gasp about its origin: Egypt. The Ottomans were coming for Egypt."
 egyptian_crisis_events.4.a: "Ми повинні стежити за реґіоном."
 egyptian_crisis_events.4.b: "Ми не зацікавлені у цій кризі."

