 notification_santa_anna_captured_notification_desc: "[SCOPE.sCountry('texas_scope').GetName] захопив #yellow [SCOPE.sCountry('mexico_scope').GetAdjective|l]ого#! генерала Санта-Анну, який використовував свою владу, щоб домовитися про закінчення війни за незалежність Техасу."
 notification_santa_anna_captured_notification_tooltip: "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"

 native_resettlement.1.t: "Вустер проти Джорджії"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] проіґнорув[Select_CString(SCOPE.sCharacter('indian_removal_president').IsFemale,'$CustomLoc_UA_vona_ala$','$CustomLoc_UA_vin_av$')|l] рішення Верховного суду та наказ[Select_CString(SCOPE.sCharacter('indian_removal_president').IsFemale,'$CustomLoc_UA_vona_ala$','$CustomLoc_UA_vin_av$')|l] вигнати народ [SCOPE.sCulture('cherokee_culture').GetName|l] до місцини [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f: "«Яке значення має думка Верховного Суду? Все, що нам потрібно зараз зробити - це підігнати їх сильніше, щоби вони нарешті переїхали, і тоді те, що наше, стане остаточно нашим.»"
 native_resettlement.1.a: "Це взагалі законно?"

 native_resettlement.2.t: "Протестне прохання Джона Росса"
 native_resettlement.2.d: "Вождь Джон, один з головних вождів [SCOPE.sCulture('cherokee_culture').GetName|l], подав на розгляд у Конґрес прохання уневажити договір, який би змусив нарід [SCOPE.sCulture('cherokee_culture').GetName|l] переселитися у місцину [SCOPE.sCountry('indian_territory_scope').GetName]. Його клопотання має майже стільки ж підписів, як і все східне населення черокі."
 native_resettlement.2.f: "«Згідно з умовами цього договору ми позбавляємося усіх атрибут свободи. Наше майно може бути вкрадене на наших очах, над нами можуть вчиняти насильство та ,навіть, забрати наші життя, і ніхто не зверне увагу на наше невдоволення. Ми без країни, ми безправні. Ми позбавлені можливости бути серед людей!»"
 native_resettlement.2.a: "Договір є договір. Ми не в змозі скасувати те, що підписали."
 native_resettlement.2.b: "Наша совість змушує нас скасувати договір про виселення."

 native_resettlement.3.t: "Виселення індіянців"
 native_resettlement.3.d: "Згідно з договором про виселення, настав час для народу [SCOPE.sCulture('cherokee_culture').GetName|l] зі землі [SCOPE.sState('indian_removal_state').GetName] переселитися у місцину [SCOPE.sCountry('indian_territory_scope').GetName]. Деякі вимушені переселенці відмовляються залишати свої домівки, а багато хто погано готовий до подорожі."
 native_resettlement.3.f: "«Мої друзі, обставини унеможливлюють ваше процвітання поміж нашої спільноти. У вас є лише одна можливість - переселитися на захід. І чим швидше ви зробите це, тим скоріше станете на путь вдосконалення та достатку.»"
 native_resettlement.3.a: "Примусити їх кийком і багнетом."
 native_resettlement.3.b: "Запропонувати їм допомогу в подорожі."

 native_resettlement.4.t: "Стежка сліз"
 native_resettlement.4.d: "Наші зусилля, спрямовані на виселення народу [SCOPE.sCulture('cherokee_culture').GetName|l] зі східних земель, призвели до загибелі чималого люду під час їхнього походу на захід."
 native_resettlement.4.f: "«Кір, холера, голод - це виселення створило стежку сліз та смерти для нашого люду.»"
 native_resettlement.4.a: "Ми зробили те, що слід."
 native_resettlement.4.b: "Їхня кров на наших руках."

 native_resettlement.5.t: "Очищення Сходу"
 native_resettlement.5.d: "Виселення народу [SCOPE.sCulture('cherokee_culture').GetName|l] до місцини [SCOPE.sCountry('indian_territory_scope').GetName] завершено. Добре се чи погано, але питання вирішене."
 native_resettlement.5.f: "«Хто жив тут до нас? Як вони називали се місце? Чи знає хтось із нас? Чи хтось ще пам’ятає?»"
 native_resettlement.5.a: "Молімося, щоби це більше ніколи не повторилося."

