 je_unite_the_nations:0 "The Nations of Turtle Island"
 je_unite_the_nations_reason:0 "For ourselves and our brothers to survive, we must band together. Only united will we be able to resist the advances, both diplomatic and forceful, of the colonizing powers on our doorsteps."
 je_unite_the_nations_proclaim_turtle_island_button:0 "Proclaim Turtle Island"
 je_unite_the_nations_proclaim_turtle_island_button_desc:0 "Together, we are far more powerful than any one nation. We shall become the center of resistance, the rallying cry against those that continue to press against us and encroach upon all we hold dear."
 je_unite_the_nations_organize_the_tribes_button:0 "Organize the Tribes"
 je_unite_the_nations_organize_the_tribes_button_desc:0 "Through envoys and direct assistance, we can encourage the reformation of our brotherly nations into something more resilient to encroachment and more amenable to our own approach to government."
 je_unite_the_nations_offer_confederation_button:0 "Offer Confederation"
 je_unite_the_nations_offer_confederation_button_desc:0 "Our cause is the common cause of all peoples of this land; it is only natural that our brothers would seek to join forces with us."
 supporting_reform_efforts_among_brothers:0 "Supporting Reform Efforts Among Brothers"
 je_unite_the_nations_complete_tt:0 "All [Concept('concept_decentralized_nation','$concept_decentralized_nations$')] in #bold North America#! have either been annexed by us or colonized by foreign powers."
 je_unite_the_nations_organize_the_tribes_tt:0 "We will convert the neighboring [concept_decentralized_nation] with the highest [concept_gdp] that borders us into an [concept_unrecognized_power]."
 je_unite_the_nations_offer_confederation_tt:0 "We will offer confederation to the indigenous nation with the highest [concept_gdp] that borders us."
 turtle_island_state_of_nations:0 "State of Many Nations"

 subject_interactions.1.t: "Appointing a Governor"
 subject_interactions.1.d: "There are several potential types of candidate that we can consider for the head of administration in [SCOPE.sCountry('target_country').GetName]. What type of leader are we looking for?"
 subject_interactions.1.f: ""Governance is a very delicate thing. Every state has its own precise pressures, its lobbies, and its concerns. It's our job to ensure that all these issues are effectively swept off the board, never to interfere with our aims again.""
 subject_interactions.1.a: "We just need a trustworthy figure from the metropole."
 subject_interactions.1.a.tt: "Creates a [SCOPE.sCulture('our_primary_culture').GetName] ruler for [SCOPE.sCountry('gubernatorial_change_country').GetName], belonging to the [SCOPE.gsInterestGroup('our_ruling_interest_group_permanent').GetName]."
 subject_interactions.1.b: "Appoint a local as governor. The colonials will love it."
 subject_interactions.1.b.tt: "Creates a [SCOPE.sCulture('their_primary_culture').GetName] ruler for [SCOPE.sCountry('gubernatorial_change_country').GetName], belonging to the [SCOPE.gsInterestGroup('their_their_ruling_group').GetName]."
 subject_interactions.1.c: "It's time to advance the cause of minorities in [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.1.c.tt: "Creates a [SCOPE.sCulture('their_minority_culture').GetName] ruler for [SCOPE.sCountry('gubernatorial_change_country').GetName], belonging to the [SCOPE.gsInterestGroup('their_multicultural_interest_group').GetName]."
 supporting_our_man: "Supporting Our Man"
 subject_interactions.2.t: "Changing Regimes"
 subject_interactions.2.d: "It is in our right to correct issues in the governance of [SCOPE.sCountry('target_country').GetName]. The question is solely what sort of changes need to be made."
 subject_interactions.2.f: "The figures crowded around the table, exchanging dossiers. It was extraordinary—here they were, shuffling words around, and with a collective nod and stroke of the pen they were going to alter the very fabric of a nation."
 subject_interactions.2.a: "We shall change ruling parties in [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Implement one-party rule."
 subject_interactions.2.c: "Democratize [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.dd: "We need to reform the markets of [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName] shall become the vanguard of the revolution!"
 
 je_seminole_wars: "The Seminole Wars"
 je_seminole_wars_reason: "By the terms of the Adams-Onis Treaty, Florida is ours to govern as we see fit, and by the terms of the Treaty of Payne's Landing the [SCOPE.sCountry('seminoles').GetName] should be removed to reservations further west. Led by stubborn chiefs, however, they refuse to either submit to our rule or relocate themselves to [SCOPE.sStateRegion('oklahoma_region').GetName]. We must find a way to bring Florida fully under our control."
 je_seminole_wars_removal: "Every [SCOPE.sCulture('seminole_peoples').GetName] [concept_pop] in [SCOPE.sState('flarda').GetName] will move to [SCOPE.sStateRegion('oklahoma_region').GetName]"
 native_resettlement.7.t: "The Seminole Peace"
 native_resettlement.7.d: "Our victory in Florida has compelled the [SCOPE.sCulture('seminole_people').GetName] people to surrender their last refuges to the government. Now is the time to build a new future for these vast lands."
 native_resettlement.7.f: "They fled deeper into the swamp, among the marl prairie and the cypress trees. The Bluecoats thought they'd all left, but they were wrong. Someday, they hoped, it would be safe to live outside of this sweltering shelter. For now, they lived."
 native_resettlement.7.a: "The Treaty of Payne's Landing is fulfilled at last."

