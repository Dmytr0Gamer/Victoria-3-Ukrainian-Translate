 texan_war_of_independence.3.t: "Генерал Санта-Анна схоплений"
 texan_war_of_independence.3.d: "[SCOPE.sCharacter('santa_anna_scope').GetFullName], правитель Мексики та один з провідних генералів, був схоплений у болоті в драґунському однострої нашими військами. Він пропонує негайно підписати з нами мир в обмін на своє звільнення."
 texan_war_of_independence.3.f: "«Живий Санта-Анна може принести незліченну користь Техасу, а мертвий Санта-Анна буде просто ще одним мертвяком.»"
 texan_war_of_independence.3.a: "Використати Санта-Анну, щоб домогтися угоди."
 texan_war_of_independence.3.b: "Нехай тікає назад у Мексику, а ми продовжимо боротьбу!"
 
