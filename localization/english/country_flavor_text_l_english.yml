l_english:
 GBR_FLAVOR_TEXT: "Велика Британія війшла в XIX століття, миттєво стаючи першою промисловою державою. Британська Корона залишається на плаву, користуючись робочою силою зі своїх осад. Та як-ніяк король Вільям IV присмерті, і ніхто не знає що за часи чекають на Британію за правління наступного монарха."

 BEL_FLAVOR_TEXT: "У Бельґії промислова революція набирає обертів. Ярмо Нідерляндського домінування було скинуте лише шість років тому, але за цей короткий проміжок часу молода держава змогла випередити своїх колишніх правителів, побудувавши першу залізну дорогу на континентальній Европі. Яке майбутнє чекає на Бельґію?"

 CHI_FLAVOR_TEXT: "Династія Цін правила в Хіні майже двісті років та контролює третину населення світу за часів імператора Хунлі. Однак поширення опіюму та втручання европейських держав загрожують періоду внутрішньої рівноваги династії. Яким буде майбутнє Хіни?"

 TIB_FLAVOR_TEXT: "Молодий Далай-лама - боговладний очільник Тибету. Чи залишиться буддизм у центрі політичної влади, чи буде витіснений?"
 
 FRA_FLAVOR_TEXT: "Пройшло шість років, з моменту коли Чарльз X був скинутий на користь Луї-Філіпа. Постійна загроза втратити владу, змусила його керувати країною із залізною хваткою. Чи піде Франція більш ліберальним тором?"

 RUS_FLAVOR_TEXT: "Цар Ніколай І почав своє правління з подавлення повстання і тепер править країною із залізною хваткою. Він сповідує доктрину правосланости, нації та авторитаризму. Чи буде ця авторитарана Московщина процвітати, чи можливо в XIX столітті постане нова, інша Московщина?"

 PRU_FLAVOR_TEXT: "Прущина змогла здобути велику кількість територій під час наполеонівських війн та провела останні декілька років, започатковуючи приголомшливі реформи. Чи піде Прущина цим тором, та можливо об'єднає Німеччину?"

 JAP_FLAVOR_TEXT: "Вплив Шьоґунату Токуґава падає, разом з поширенням голоду та неспокою по всій країні. Період Едо тривав 200 років. Чи зможе він протриматися ще 200?"

 PER_FLAVOR_TEXT: "Персія все ще оговтується від втрати деяких території на користь Імперської Московщини ще з початку століття. Чи зможе вона знову постати як велика держава?"

 AUS_FLAVOR_TEXT: "Залежно від того у кого ви спитаєте, то отримаєте різні версії що таке Австрійська імперія: це або держава в стані тривожної стагнації, або в ідеальному балянсі. Революційні руху придушені на території усієї держави, та чи зможе цей статус-кво діяти вічно?"

 USA_FLAVOR_TEXT: "Злучені Стейти Америки затвердили свою незалежність від европейських держав. Та країна перебуває в часах насильницького вигнання корінних американців з їхніх рідних земель. Крім того в середині держави проходять дебати на тему рабства. Як виглядатиме майбутнє Злучених Стейтів?"

 TUR_FLAVOR_TEXT: "З початку XIX століття, Османська імперія була втягнута в велику кількість воєн, і нехай певна кількість реформ уже запроваджено, потрібно буде набагато більше зусиль, щоб врятувати цю державу від занепаду."

 SPA_FLAVOR_TEXT: "Молода королева Ізабелла править розділеною Еспанією, в той час як консервативна та ліберальна партії вцепилися в горлянки один одного. Чи буде королева лише лялькою в політичній боротьбі, чи все-таки займе більш дієву ролю?"

 BRZ_FLAVOR_TEXT: "Бразилія знаходиться в періоді перевороту, спричиненого відмовою від трону імператором Педро I, який залишив країну за правління реґентів. Чи зможе Бразилія впоратися зі своїми проблемами та постати на світовій арені, як велика держава?"

 MEX_FLAVOR_TEXT: "Напруга між Мексикою та новопроголошеною Техаською Республікою призвела до повнорозмірної війни. Чи зможе Мексика повернути Техас і здобути статус-кво?"

 NET_FLAVOR_TEXT: "Нідерлянди втратили Бельґію через революцію декілька років тому, і хоч вони все ще економічно стабільні, їхня швидкість опромисловлювання менша ніж у деякиих їхніх сусідів. Чи зможуть Нідерлянди постати як впливова держава в XIX столітті?"

 POR_FLAVOR_TEXT: "Пройшло лише два роки з кінця португальської громадянської війни і знову королева Марія ІІ сидить на своєму троні. Португальські осади простягаються вздовж усього світу. Тепер, як внутрішня боротьба закінчилася, що чекатиме на Португалію впродовж решти століття?"

 SAR_FLAVOR_TEXT: "В Сардинії-П’ємонті реакціонерні антифранцузькі монархи вели країну впродовж останніх тридцяти років, заохочуючи повернення дворянства і церкви, в той же час скасовуючи наполеоновські реформи. Чи продовжиться така тенденція? Чи можливо постане більш ліберальна держава?"

 PAN_FLAVOR_TEXT: "Сикхська імперія знаходиться в періоді завоювань, виграючи бій за боєм. Та як виглядатиме майбутнє цієї імперії?"

 DEN_FLAVOR_TEXT: "Вздовж всієї історії Данщини нові ліберальні та національні рухи міняють лице проводимої політики держави. В той же час, вона знаходиться в золотій добі мистецтва, літератури та філософії. Що чекає на Данщину впродовж решти століття?"

 SWE_FLAVOR_TEXT: "Після втрати Фінляндії, й досягнення унії з Норвеґією, Шведчина ввійшла в повільний процес опромисловлювання, тим самим стаючи більш ліберальною в деяких відношеннях. Яким буде майбутнє Шведчини?"
  
# South-East Asia
 LAN_FLAVOR_TEXT: "Республіка Ланфанґ була створена демократичним синдикатом Хінських копальників, в намаганнях видобутку золотих резервів Борнео. Чи зможе Ланфанґ протистояти Нідерляндському осадництву і здобути процвітання якого вони прагнуть?"
 ACE_FLAVOR_TEXT: "Султанат Ачег переживає період повернення до колишньої могутности завдяки зусиллям Раджи Муди. Чи зможе Ачег повенути свою імперію і забезпечити незалежність пред лицем Нідерляндської експансії?"
 BRU_FLAVOR_TEXT: "До сих пір Бруней відбивався від зазіхань осадніх країн на їхній суверенітет. Чи впаде Бруней в період занепадку і безсвісности, чи можливо він знову стане реґіональною силою?"
 JOH_FLAVOR_TEXT: "Джохор займає невизначену позицію, так як і Британія, і Нідерлянди обоє жадібно зазіхають на їхні території. Чи зможе Джохор зберегти те, що залишилося від їхнього суверенітету?"
 SIA_FLAVOR_TEXT: "Сіям постав як домінувальна реґіональна сила в Південно-Східній Азії під правлінням династії Ратанакосін. Та чи зможе Сіям реформувати свою економіку та суспільство під стать сучасності?"
 DAI_FLAVOR_TEXT: "Об'єднаний В’єтнам постав після внутрішнього розбрату та смути. Чи зможе Дай Нам постати як велика держава, чи він приречений бути знову розділеним?"
 BUR_FLAVOR_TEXT: "Потрібна була нескінченна кількість конфліктів, для того щоб Третя Бірмейська імперія була встановлена, і все виглядає так, ніби боротьба все ще не закінчена, так як Британія дає знати про свої амбіції. Чи стане Бірма новою Британською осадою, чи вона буде боротися проти загарбників?"
 CAM_FLAVOR_TEXT: "Камбоджа знаходиться в періоді занепаду після золотої Кхмерської імперії. Чи зможе держава Кхмерів знову відродитися, чи ці темні віки триватимуть вічно?"
 LUA_FLAVOR_TEXT: "Луанґпхабанґ, лише мрякла тінь минулого королівства Лансанґ. Розділена між реґіональними силами Дай Наму та Сіяму, чи зможе народ Лао постати сильним та незалежним?"
  
# Australia
 UNT_FLAVOR_TEXT: "Спілка Племен оголосила про свою незалежність, хоча фактично вони існують за милости Британської імперії. Чи можна вірити, що Британія поважатиме їхні договори з народом Маорі?"
 NSW_FLAVOR_TEXT: "Після перетворення Нового Південного Вельсу зі штрафної осади, в королівську, він втратив частину своїх територій, так як інші провінції отримали свої власні адміністрації. Що чекає на Австралію в майбутньому?"
 SAS_FLAVOR_TEXT: "Південна Австралія отримала свою власну адміністрацію лише два роки тому, при тому відділившись від Нового Південного Вельсу. Що чекає на Австралію в майбутньому?"
 WAS_FLAVOR_TEXT: "Осадники ріки Суон заселялися на традиційні землі тубільців, що спричинило різанину в Пінджарі. Як осада закінчить цей конфлікт?"
 TAS_FLAVOR_TEXT: "Земля Ван-Дімена є головною штрафною осадою у Британській Австралії. Яке майбутнє чекає на осаду засуджених?"

# Balkans
 SER_FLAVOR_TEXT: "Сербія тяжко боролася за свою незалежність і продовжить свою боротьбу щоб її зберегти. Розміщена між великими силами, чи стане Сербія пороховою бочкою Европи?"
 GRE_FLAVOR_TEXT: "Через криваву боротьбу, Греччина здобула свою незалежність від Османської імперії. Чи зможе вона розширити свої кордони?"
 WAL_FLAVOR_TEXT: "Заклики до румунської уніфікації і політичної незалежности зробили реґіональну політику дуже комплексною, так як Московська й Османська імперії мають рупи в нав’язувані статусу-кво. Чи зможе Румунщина здобути незалежність?"
 MOL_FLAVOR_TEXT: "Заклики до румунської уніфікації і політичної незалежности зробили реґіональну політику дуже комплексною, так як Московська й Османська імперії мають рупи в нав’язувані статусу-кво. Чи зможе Румунщина здобути незалежність?"
 ION_FLAVOR_TEXT: "За 30 років Іонічні Острови відійшли від Османів до Московщини, Франції і врешті-решт відійшли під британський контроль. Чи зможуть остров’яни здобути енозис з Греччиною, чи можливо вони шукатимуть новий тор під британським наглядом?"
  
# Italy
 PAP_FLAVOR_TEXT: "Незважаючи на те, що політична влада католицької церкви протягом століть ослабла, Папа все ще очолює Папську область. Чи все ще панує віра в серцях людей?"
 TUS_FLAVOR_TEXT: "Непопулярний герцоґ Леопольдо прагне лібералізувати Велике Герцоґство, але стикається з великим опором своєму правлінню. Що буде з Тосканою, коли лібералізм і націоналізм змагатимуться за серця й уми італійців?"
 SIC_FLAVOR_TEXT: "Політичні репресії як проти лібералів, так і проти сицилійських сепаратистів виявляються неефективними, обидва рухи переходять у підпілля та знаходять прихильників. Як виглядатимуть Дві Сицилії після того, як ситуація неминуче дійде до краю?"
 PAR_FLAVOR_TEXT: "Віденський конґрес підтвердив правління другої дружини Наполеона Марії-Луїзи над герцоґством до її смерті. У цей час націоналізму та потрясінь чи зможе вона втримати свої землі?"
 LUC_FLAVOR_TEXT: "Будинок Бурбонів-Парми, відірваний від своїх законних парманських земель, отримав Лукку, доки вони не зможуть повернути свій законний трон у Пармі після смерті Марії Луїзи. Оскільки італійський націоналізм на підйомі, як довго ця відхиба може проіснувати?"
 MOD_FLAVOR_TEXT: "Герцоґство Модена одночасно управляється Габсбургами та Австрійською імперією та політично підпорядковується їм. Чи позбудеться Модена цих ланцюгів сімейної вірности, чи зв’язуючі зв’язки занадто сильно обмежують?"
  
# Germans
 BAV_FLAVOR_TEXT: "На хвилі останніх революцій в Европі Баварія почала теж готуватися. Проте вуглинки повстання все ще горять, чи згорить Баварія полум'ям повстань?"
 SWI_FLAVOR_TEXT: "Віденський конґрес визнав Швайцарію невтральною державою, що забезпечує певну безпеку на театрі европейської політики. Чи збереже Швайцарія свій невтралітет, чи піде іншим тором?"
 HAN_FLAVOR_TEXT: "Хоча наразі Ганновером править британський монарх, відмінності в законах про спадщину означають, що кінець союзу, швидше за все, наближається. Яким новим тором піде Ганновер?"
 GERMAN_FLAVOR_TEXT: "Віденський конґрес заснував Німецький Союз, вільне об’єднання німецьких держав, призначений для збереження миру в Центральній Европі. У цій конфедерації на практиці є суперництво між Австрією та Прущиною. Чи зможуть менші нації пережити майбутній конфлікт?"
 
