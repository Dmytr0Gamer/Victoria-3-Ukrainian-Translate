 law_imposition_events.1.t:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag] imposes [SCOPE.sLaw('foreign_imposition_law').GetName]"
 law_imposition_events.1.d:0 "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag], in their capacity as our [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)], has issued a demand we reform our [SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName] towards [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.1.f:0 ""We do not demand," the ambassador begins, voice echoing in the grand hall. "We merely suggest, for the good of both our nations."\n\nThe document slides across the table, its implications heavy as lead."
 law_imposition_events.1.a.1:0 "Begin immediately, our relations with [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] are imperative."
 law_imposition_events.1.a.2:0 "Demands from [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] are more important than [ROOT.GetCountry.GetLawBeingEnacted.GetName]."
 law_imposition_events.1.b:0 "Surely [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] must understand that this is not the time."
 law_imposition_events.1.journal_entry_hint:0 "#instruction @information! While the Journal Entry is active you will be unable to start or cancel any law enactments except for enacting the law being imposed. You can dismiss the Journal Entry anytime, but at a considerable cost.#!"
 law_imposition_events.1.c:0 "[SCOPE.sLaw('foreign_imposition_law').GetName]? How dare they!"
 law_imposition_events.2.t:0 "[SCOPE.sC('foreign_imposition_country').GetAdjective] Legislation Abandoned"
 law_imposition_events.2.d:0 "After some consideration we have refused the [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag] attempt to meddle in our politics by imposing [SCOPE.sLaw('foreign_imposition_law').GetName] on us."
 law_imposition_events.2.f:0 ""[ROOT.GetCountry.GetNameNoFormatting] must chart its own course," [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting] declares, pushing away the proposed law. The foreign delegate's eyes narrow; this act of defiance will not be forgotten."
 law_imposition_events.2.a:0 "How might they react to our refusal?"
 
 law_imposition_events.3.t:0 "Legislation Imposed on [SCOPE.sC('country_imposed_upon').GetName] Refused"
 law_imposition_events.3.d:0 "[SCOPE.sC('country_imposed_upon').GetName] has refused our demand they enact [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.3.f:0 "The ambassador returns, bearing the news of rejection. "They chose pride over progress," he reports.\n\nThe silence that follows lies heavy in the council chamber."
 law_imposition_events.3.a:0 "How ought we react to such insubordination?"
 
