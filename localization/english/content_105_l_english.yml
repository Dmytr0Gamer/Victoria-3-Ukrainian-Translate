  # Migration Law Events
 migration_laws.1.t:0 "Citizens of the World"
 migration_laws.1.d:0 "Inspired by the ongoing reform to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetFullName] of the [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] has penned a vision for a future where borders are abolished altogether."
 migration_laws.1.f:0 ""Borders are the scars of a map. Like scars, there are some who find them beautiful, in a way. Hard-fought, hard-earned. They find them so beautiful they forget that maps don't need scars, and so they start inflicting them. On maps, but more horrifyingly, on people. The day we can let go of the past and let the scars heal is the day when we can finally be free.""
 migration_laws.1.a:0 "This is the future we want!"
 migration_laws.1.b:0 "It has the right spirit, but seems naïvely utopian."
 migration_laws.2.t:0 "Foreign Faiths"
 migration_laws.2.d:0 "The suggestion of [SCOPE.sLaw('current_law_scope').GetName] has caused debate among the [SCOPE.gsInterestGroup('devout_ig').GetName] about whether immigrants will share the uniquely [ROOT.GetCountry.GetAdjectiveNoFormatting] religious sensibilities."
 migration_laws.2.f:0 ""Even if they are [ROOT.GetCountry.GetStateReligion.GetName], who is to say what strange foreign rites they might bring with them? A bastardized [ROOT.GetCountry.GetStateReligion.GetName] faith, stained by folk practices from their homeland. What will happen to our own traditions if such things are to be accommodated?""
 migration_laws.2.a:0 "We should accept immigrants who do not practice their faith as we do."
 migration_laws.2.b:0 "Perhaps we can place some restrictions to prevent this."
 migration_laws.3.t:0 "Foreign Competition"
 migration_laws.3.d:2 "People living in [SCOPE.sState('improverished_state').GetName] under dire conditions are afraid that the [SCOPE.sLaw('current_law_scope').GetName] reform will increase competition in the job market."
 migration_laws.3.f:0 ""Whose idea was this? Probably someone who didn't have to worry every day if they would have work, so they would have pay, so they would live. A rich immigrant never seems to be a threat to those who are already well-off. But let me tell you, here down at the bottom, it's always crowded.""
 migration_laws.3.a:0 "If they can't compete, they deserve to lose their jobs."
 migration_laws.3.b:0 "We will ensure that all are cared for, if it comes to that."
 migration_laws.3.c:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] job-seekers should be prioritized!"
 migration_laws.4.t:0 "Keeping the [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] Out"
 migration_laws.4.d:0 "The effort to institute [SCOPE.sLaw('current_law_scope').GetName] has been bolstered by a wave of antipathy towards our neighbors in [SCOPE.sC('immigrant_fear_neighbor').GetName], arguing that the reform is necessary to stop migration from there."
 migration_laws.4.f:0 ""When you say border control, we all know which border you mean. You don't have to say it. You should say it, though. No shame in admitting who we're trying to keep out. We have nothing to be ashamed of. #italic They#! should be ashamed!""
 migration_laws.4.a:0 "Those [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] swine are the exact reason for this law!"
 migration_laws.4.b:0 "This is a general reform, which has nothing to do with [SCOPE.sC('immigrant_fear_neighbor').GetName]."
 migration_laws.5.t:0 "People and Goods"
 migration_laws.5.d:0 "Some free-trade proponents are concerned that the immigration reform towards [SCOPE.sLaw('current_law_scope').GetName] is the first steps to closing off [ROOT.GetCountry.GetName] from the outside world, not just to migrants but to markets as well."
 migration_laws.5.f:0 ""These may seem like separate issues and principles, but that is a superficial analysis. We are sending a message to the world: You are not welcome here. How can we reject the people of foreign countries and expect them to willingly share with us everything they have to give?""
 migration_laws.5.a:0 "Perhaps it is!"
 migration_laws.5.b:0 "We will draft the law to make it clear it is not."
 migration_laws.6.t:1 "Plea of the [SCOPE.sCulture('migrant_pop').GetName]"
 migration_laws.6.d:2 "In response to the proposal of [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCulture('migrant_pop').GetName] people living in [SCOPE.sState('migrant_pop_state').GetName] have pointed out that they once immigrated there as well and that future restrictions may prevent relatives from joining them."
 migration_laws.6.f:0 ""We have all arrived where we are at some point. Some yesterday, some in long-forgotten times. Perhaps forgotten for a reason. How much blood was spilled when your people claimed the land you now call yours? Where do you get the moral authority to tell us who has the right to join us here?""
 migration_laws.6.a:0 "Part of the point is to stop everyone from inviting their family here!"
 migration_laws.6.b:1 "This is not about the [SCOPE.sCulture('migrant_pop').GetName] at all."
