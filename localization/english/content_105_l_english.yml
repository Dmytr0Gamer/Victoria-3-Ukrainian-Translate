 scramble_for_africa_0_states:0 "We have lost ground in our African colonies, but still have hope to retain our former glory."
 scramble_for_africa_3_states:0 "Our colonial empire in Africa is still in its infancy, but shows enough promise for us to be considered an important player in the region."
 scramble_for_africa_4_states:0 "Our colonial empire in Africa has grown beyond its humble origins, showing promise for future ambitions."
 scramble_for_africa_6_states:0 "We are close to achieving our ambition of establishing a large, permanent colonial empire on the African continent."
