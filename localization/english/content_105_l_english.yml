  # Secession Events
 secession_events.1.t:0 "Secessionist Manifesto"
 secession_events.1.d:0 "A manifesto laying out the arguments for [SCOPE.sCulture('secessionist_culture').GetName] independence has started to spread in [ROOT.GetCountry.GetName]."
 secession_events.1.f:0 ""Should this sort of thing be illegal? It's not arguing for an armed revolution. [SCOPE.sCulture('secessionist_culture').GetName] independence could be an entirely peaceful process. However, I will say this: If such a revolution comes, this is what they'll be shouting from the barricades.""
 secession_events.1.a:0 "Start a propaganda campaign to counter these arguments."
 secession_events.1.b:0 "Ban the manifesto."
 secession_events.1.c:0 "Pay it no mind."
 secession_events.2.t:0 "Official Translations"
 secession_events.2.d:0 "The government has received requests from the [SCOPE.sCulture('secessionist_culture').GetName] to provide translations of some official documents to their language."
 secession_events.2.f:0 ""When you speak of the [SCOPE.sCulture('secessionist_culture').GetName] as uneducated, you are seemingly referring to those of us who do not speak two languages, but only one — like you.""
 secession_events.2.a:0 "It is important that these documents are accessible to all."
 secession_events.2.b:0 "They should learn the official language."
 secession_events.3.t:0 "[SCOPE.sCulture('secessionist_culture').GetName] Leadership"
 secession_events.3.d:0 "A [SCOPE.sCulture('secessionist_culture').GetName] politician with secessionist sympathies has risen to prominence in the [SCOPE.gsInterestGroup('secessionist_ig').GetName]."
 secession_events.3.f:0 ""Have you heard who spoke at their last rally? To think that the opposition gives credence to [SCOPE.sCulture('secessionist_culture').GetName] propaganda now! The sitting government would never host a speaker like that. Which, incidentally, was the exact argument made in the speech itself.""
 secession_events.3.a:0 "A [SCOPE.sCulture('secessionist_culture').GetName] political leader? Unthinkable!"
 secession_events.3.b:0 "Anyone can make it in [ROOT.GetCountry.GetName]."
 secession_events.4.t:0 "Secessionists Protest"
 secession_events.4.d:0 "Proponents of the [SCOPE.sCulture('secessionist_culture').GetName] secession movement have gathered for a public protest."
 secession_events.4.f:0 "As the crowd began to gather, a tension seemed apparent among onlookers and passers-by, more than that which would usually be expected at the sight of a political rally. Perhaps the agenda of national independence stirred up thoughts about civil war, or perhaps — more likely — it was simply the unfamiliar feeling of finding themselves outnumbered even momentarily by [SCOPE.sCulture('secessionist_culture').GetName] people."
 secession_events.4.a:0 "Break it up."
 secession_events.4.b:0 "Let them be heard."
 secession_events.5.t:0 "[SCOPE.sCulture('secessionist_culture').GetName] Politician Speaks Out"
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('secessionist_ig').GetName], one of our nation's most prominent [SCOPE.sCulture('secessionist_culture').GetName] figures, has spoken out in favor of an independent [SCOPE.sCulture('secessionist_culture').GetName] nation."
 secession_events.5.f:0 ""My political goals may have been shaped by my upbringing, but I have never let my [SCOPE.sCulture('secessionist_culture').GetName] background define them. However, it looks increasingly like it is the only criteria by which [ROOT.GetCountry.GetName] intends to define me.""
 secession_events.5.a:0 "Tell the [SCOPE.gsInterestGroup('secessionist_ig').GetName] to keep this traitor in check!"
 secession_events.5.b:0 "Ignore these pointless ramblings."
 secession_events.5.c:0 "Perhaps it's time that this movement is heard."
 secession_events.6.t:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName] Support [SCOPE.sCulture('secessionist_culture').GetName] Secession"
 secession_events.6.d:0 "Pointing to the discrimination [SCOPE.sCulture('secessionist_culture').GetName] people suffer under [ROOT.GetCountry.GetAdjectiveNoFormatting] laws, the [SCOPE.gsInterestGroup('secessionist_ig').GetName] argue they should have the right to self-determination."
 secession_events.6.f:0 ""There are those who say this question is tearing our nation apart, but who can call a nation whole which does not treat its people as equal before the law? Who can blame those who would rather die as first-class citizens of a [SCOPE.sCulture('secessionist_culture').GetName] state than live as second-class citizens of [ROOT.GetCountry.GetName]?""
 secession_events.6.a:0 "Treasonous slander of our justice system!"
 secession_events.6.b:0 "It's undeniable that they are not treated equally."
 secession_events.7.t:0 "Nationalist Opera"
 secession_events.7.d:0 "The performance of an opera with nationalist revolutionary themes at an upcoming festival is being openly associated with the [SCOPE.sCulture('secessionist_culture').GetName] secession movement by its proponents."
 secession_events.7.f:0 ""Monday, the 23rd, fireworks; Tuesday, the 24th, illuminations; Wednesday, the 25th, revolution.""
 secession_events.7.a:0 "Cancel the fireworks."
 secession_events.7.b:0 "Cancel the illuminations."
 secession_events.7.c:0 "Cancel the revolution."
 secession_events.8.t:0 "Secessionists Bomb Building"
 secession_events.8.d:0 "The militant wing of the [SCOPE.sCulture('secessionist_culture').GetName] secession movement have claimed responsibility for an explosion at a government building, announcing that the time for open war is rapidly approaching."
 secession_events.8.f:0 ""Perhaps we cannot decide if there will be a war. Perhaps we cannot even decide when there will be a war. But perhaps our decisions, while trying to exercise control over these issues, will determine who will be on our side when war comes.""
 secession_events.8.a:0 "The [SCOPE.sCulture('secessionist_culture').GetName] want to destroy our nation!"
 secession_events.8.b:0 "We will not let this loathsome act ruin the fragile peace we have."
 secession_events.9.t:0 "Death to Secessionists?"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetFullName], a prominent [SCOPE.sCulture('secessionist_culture').GetName] political leader, has become a symbol for their independence movement. Senior intelligence officials have devised a plan for dealing with [SCOPE.sCharacter('secessionist_leader').GetLastName] quietly to set back their cause."
 secession_events.9.f:0 ""You may feel certain methods are unacceptable, which is precisely why I would advise you to worry less about methods and more about results. Surely a united [ROOT.GetCountry.GetName], including its [SCOPE.sCulture('secessionist_culture').GetName] subjects, is the only acceptable result? Then let me worry about the methods.""
 secession_events.9.a:0 "A convenient end to an inconvenient [SCOPE.sCharacter('secessionist_leader').GetWomanMan]."
 secession_events.9.b:0 "[ROOT.GetCountry.GetName] is not in the business of murdering its citizens."
