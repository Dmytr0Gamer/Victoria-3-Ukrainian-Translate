 # Military Technology JEs
 je_flamethrowers: "Плювання вогнем"
 je_flamethrowers_reason: "Наш новий винахід, сучасний вогнемет, ще не пройшов ретельну перевірку в умовах реального бою. Але не можна недооцінювати його здатність залякувати."
 flamethrowers_event.1.t: "Дракон траншей"
 flamethrowers_event.1.d: "Хоча вогнемет є ситуативною зброєю, він доводить свою ефективність у війні [SCOPE.sWar('flamethrowers_event_war').GetName] для підтримки в окопній війні на близьких дистанціях."
 flamethrowers_event.1.f: "«Ми, люди, можемо панувати над меншими створіннями, але немає яскравішого нагадування про те, наскільки боязкий звір все ще живе в людському серці, ніж побачити, як вогонь заповнює щанець, у якому він ховається. Мало хто гине від полум’я; багато хто гине, намагаючись врятуватися від нього.»"
 flamethrowers_event.1.a: "Він повинен вселяти страх у серця наших ворогів."
 flamethrowers_event.1.b: "Його слід розміщувати там, де він ефективно витіснить бійців."
