 # Liberal and Conservative Election Events
 election_liberal_events.1.t: "Надмімрна віддія"
 election_liberal_events.1.d: "[SCOPE.sParty('liberal_party').GetName] у своїй виборчій виправа критикувала [Concept('concept_party','$concept_party_acc$')|l] [SCOPE.sParty('conservative_party').GetName] за те, що вони прийняли до себе [Concept('concept_character','$concept_character_gen$')|l] [SCOPE.sCharacter('extremist_leader').GetFullName]. Кажуть, що [SCOPE.sCharacter('extremist_leader').GetHerHis|l] ультраправі погляди доводять, що партія відкрита для екстремістів."
 election_liberal_events.1.f: "«Вони називають себе консерваторами, хоча самі по собі просто порожнеча цінностей та ідеалів, але в цій порожнечі виросло щось ще гірше. Серед них є ті, хто не тільки стане на заваді змінам нашої країни, а й захоче сформувати її майбутнє за власними безглуздими уявленнями про минуле, якого ніколи не існувало. Вони готові на будь-які методи для цього. Не віддавайте свій голос легковажно, якщо не хочете зробити перший крок на торі до війни та геноциду.»"
 election_liberal_events.1.a: "Вони далекі від традиційних #yellow [ROOT.GetCountry.GetAdjective|l]их#! цінностей, які самі пошируюють."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName] - просто відданий патріот!"
 downplaying_fascism: "Дозволений утиск"

 election_liberal_events.2.t: "Свобода без безвладдя"
 election_liberal_events.2.d: "[SCOPE.sParty('liberal_party').GetName] під час передвиборчої виправа використала політичну групу [SCOPE.sParty('anarchist_party').GetName], яка називала себе більш розумною іншиною."
 election_liberal_events.2.f: "«Народ хоче свободи, але від чого? Від законів, від управління, від самого організованого суспільства? Звісно, ні. Просто від непотрібних законів, поганого управління та жахливого врядування. Дуже багато урядів дозволяють собі безконтрольно вирощувати надмірности, подібно до того, як дерева простягають свої розлогі гілки в кожен дім і кишеню, доки не прийдуть люди зі смолоскипами, щоб спалити їх. Усього цього можна уникнути за допомогою розумної обрізки.»"
 election_liberal_events.2.a: "Для справжньої свободи потрібен час."
 election_liberal_events.2.b: "Корумповану систему неможливо змінити, її треба повалити."

 election_liberal_events.3.t: "[ROOT.GetCountry.GetName] - країна миру"
 election_liberal_events.3.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName], відомий пацифіст, закликав за одну з [Concept('concept_party','$concept_parties_gen$')|l] ([SCOPE.sParty('liberal_party').GetName]), передбачаючи більш мирну політику, яка б замінила наш агресивний підхід."
 election_liberal_events.3.f: "«Коли я їду за кордон, люди кажуть мені: «Пане [SCOPE.sCharacter('pacifist_leader').GetFirstName], це безнадійно. [ROOT.GetCountry.GetAdjective]і політики звикли домагатися свого тором насильства та погроз. Такі люди ніколи не зміняться.» -, а я кажу їм: «[ROOT.GetCountry.GetAdjective]і люди люблять мир, як і люди всіх народів. Ось чому провідники використовують силу та обман, щоб змусити їх піти на війну. Не більше! Народ буде почутий і його репутація буде відновлена. Якщо ми зможемо відновити мир тут, то зможе у всьому світі!»"
 election_liberal_events.3.a: "Зараз ми мирна нація."
 election_liberal_events.3.b: "Наші вороги не повинні переставати нас боятися ні сьогодні, ні ніколи."

 election_liberal_events.4.t: "Відкриті ринки"
 election_liberal_events.4.d: "Високі ціни на [Concept('concept_good','$concept_good$')|l] [SCOPE.sGoods('expensive_good').GetName|l] стали помітною темою для розмов у виборчій виправі [Concept('concept_party','$concept_party_gen$')|l] [SCOPE.sParty('free_trade_campaign_party').GetName], стверджуючи, що їхня політика вільної торгівлі знизить ціни."
 election_liberal_events.4.f: "«Не обманюйте себе! Торгові обмеження не називаються протекціонізмом, тому що вони захищають вас. Вони оберігають обраних спекулянтів не від голоду чи злиднів, а від конкуренції. Вони захищають їх від світу! Вони змусили вас подумати, що ви безпечніші з #yellow [ROOT.GetCountry.GetAdjective|l]им#! черевиком на шиї, аніж ви були б вільними. Пора змінити цю політику!»"
 election_liberal_events.4.a: "Це доба світового ринку!"
 election_liberal_events.4.b: "Наша нинішня політика необхідна для збереження стабільности економіки."

 election_conservative_events.1.t: "Невірні провідники"
 election_conservative_events.1.d: " [SCOPE.sCharacter('atheist_leader').GetFullName] який був схвалений партією: [SCOPE.sParty('liberal_party').GetName], піддався нападу з боку представника партії: [SCOPE.sParty('conservative_party').GetName], який стверджував, що провіднику, який відкидає релігію, не можна довіряти виконання обіцянок або збереження здорового морального компасу."
 election_conservative_events.1.f: "«На чому клянеться такий [SCOPE.sCharacter('atheist_leader').GetWomanMan|l]? Яке покарання очікує [SCOPE.sCharacter('atheist_leader').GetSheHe|l] за порушення Його слова? Схоже, що [SCOPE.sParty('liberal_party').GetName] у своєму прагненні до свободи забула чесноти, необхідні для притягнення вільних до відповідальності»"
 election_conservative_events.1.a: "Такі бідні духом не можуть керувати такою державою як [ROOT.GetCountry.GetName]."
 election_conservative_events.1.b: "Можливо, [SCOPE.sCharacter('atheist_leader').GetLastName] бачить речі ясніше, не обмежено релігійними догмами."
 election_conservative_events.2.t: "Єдність у традиції"
 election_conservative_events.2.d: "У світлі [concept_devastation|l], якого зазнали такі землі, як [SCOPE.sState('devastation_state').GetName], [SCOPE.sParty('conservative_party').GetName] провела виправу з об'єднання держави [ROOT.GetCountry.GetName] у цей важкий час позаду традиційних цінностей."
 election_conservative_events.2.f: "«Наша нація лежить у руїнах, але вона відроджувалася з попелу раніше і буде робити це знову, доки ми не забудемо, хто ми є. Зараз не час для радикалізму чи безрозсудности. Це час для зцілення. Ми повинні дивитися на те, що змусило нас вистояти в минулому, і захистити його від тих, хто хотів би побачити його знищення. Поки ми не відбудуємо, поки ми не зцілимо, це все, що ми маємо!»"
 election_conservative_events.2.a: "Ми повинні об’єднатися в цей важкий час."
 election_conservative_events.2.b: "Це схоже на холоднокровний опортунізм."
 election_conservative_events.3.t: "Правопорядок"
 election_conservative_events.3.d: "Вказуючи на нестримну радикальну діяльність у землі [SCOPE.sState('turmoil_state').GetName], [SCOPE.sParty('conservative_party').GetName] проводить виправу на платформі посилення поліцянської діяльности."
 election_conservative_events.3.f: "«Люди, схоже, вважають, що для виправдання хаосу, який ми бачимо у землі [SCOPE.sState('turmoil_state').GetName], можна використати найнезначніші політичні приводи. Якщо вони ще не придумали приводу, наші вороги з радістю нададуть їм це. Ми не будемо! Ми повинні надіслати сміливе повідомлення тим, хто хоче висміяти [ROOT.GetCountry.GetAdjective}l] закон, що вони не можуть уникнути правосуддя»"
 election_conservative_events.3.a: "Ця рана занадто довго гноїлася."
 election_conservative_events.3.b: "Ключ до запобігання злочинності – запобігання бідности."
 election_conservative_events.4.t: "Найкращий захист"
 election_conservative_events.4.d: "Наші сусіди в [SCOPE.sCountry('election_threatening_neighbor').GetName] стали відомі своєю безжальною зовнішньою політикою занепокоєння, яку [SCOPE.sParty('hawk_campaign_party').GetName] підняла у своїй передвиборчій виправі, обіцяючи бути жорсткіше, у свою чергу, щоб стримати агресію."
 election_conservative_events.4.f: "«Мені надійшла пропозиція, щоб наші дипломати вивчали більше мов, щоб полегшити зв’язки по всьому світу. Це все добре, але ми всі знаємо, що існує лише одна мова [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] брут розуміє. Цьому не вчать в університетах, але нам краще бути готовими говорити нею, якщо ми хочемо, щоб кордон залишився там, де він є!»"
 election_conservative_events.4.a: "[SCOPE.sCountry('election_threatening_neighbor').GetAdjective] загрозу треба стримувати!"
 election_conservative_events.4.b: "Вони просто шукають мішень для свого позування."
 election_moderate_events.1.t:0 "[ROOT.GetCountry.GetGovernment.GetName] of Conscience"
 election_moderate_events.1.d:0 "The rise of far-left and far-right political parties in [ROOT.GetCountry.GetName] has led [SCOPE.sParty('moderate_party').GetName] to portray themselves as the voice of reason in the upcoming election, a moderate centrist alternative to extremism."
 election_moderate_events.1.f:0 ""Hearing some of the rhetoric used by my opponents, you would think they'd rather not have an election at all! For all their idealism, they hardly seem like they can wait to start spilling blood. What utopias can such hatred build? A road to heaven, paved with bad intentions.""
 election_moderate_events.1.a:0 "A sensible and stable option for voters."
 election_moderate_events.1.b:0 "On the contrary, [ROOT.GetCountry.GetAdjective] politics could use some shaking up!"
 election_moderate_events.2.t:0 "The Red Menace"
 election_moderate_events.2.d:0 "The rise of communism in powerful countries like [SCOPE.sCountry('communist_country').GetName] has become a talking point in the [SCOPE.sParty('moderate_party').GetName] election campaign, warning against a similar homegrown movement."
 election_moderate_events.2.f:0 ""It is no secret that the communists seek an international revolution. The [SCOPE.sCountry('communist_country').GetAdjective] regime may topple any day now, but that does not mean we can take the threat of another government falling lightly. Whether they call themselves democratic socialists, or syndicalists, or any of these other products of leftist factionalism, they are all a threat to [ROOT.GetCountry.GetAdjective] values.""
 election_moderate_events.2.a:0 "[ROOT.GetCountry.GetCapital.GetCityHubName] streets will not run red, with blood or otherwise!"
 election_moderate_events.2.b:0 "The international worker's movement cannot be stopped by parliamentarians."
