  # Suffragist Events
 je_suffragists: "Заклик до виборчого права для жінок"
 je_suffragists_reason: "Зростання суфражистського руху, який закликає до надання виборчого права жінкам, що досягли повноліття, стало помітною рисою сучасної політичної ситуації."
 suffragist_events.9.t:0 "Votes for Women"
 suffragist_events.9.d:1 "Women in [ROOT.GetCountry.GetName] have begun organizing to campaign for their right to vote in general elections. [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] of the [SCOPE.gsInterestGroup('suffragist_ig').GetName] has emerged as a leading figure of this movement."
 suffragist_events.9.f:0 ""If democracy is to live to up to its own ideals, it cannot simply be an emulation of ancient republics. It must be an ongoing project, always asking the question: Who is not heard? Whose wisdom is discarded? [ROOT.GetCountry.GetNameNoFormatting] has already recognized women as capable of ruling themselves. Why should we not aid in ruling the nation?""
 suffragist_events.9.a:0 "A worthy cause!"
 suffragist_events.9.b:0 "Sounds like opposition talk."
 suffragist_events.10.t:0 "The First Election"
 suffragist_events.10.d:0 "[ROOT.GetCountry.GetName] is holding its first election since the voting franchise was extended to women, marking the beginning of a new era in [ROOT.GetCountry.GetAdjectiveNoFormatting] democracy."
 suffragist_events.10.f:0 "Dropping her vote into the ballot box was, in a way, an anticlimactic moment. Getting there had felt like a real political struggle. It had been loud, disobedient, sometimes violent. The reward was this quiet, orderly exercise of power. Once again, she was a loyal citizen; only the expectations had changed.\n\nThen again, perhaps this was what power felt like. Perhaps that was what made it insidious. She wondered if this had been how those who had denied her this up until now had felt. For a fleeting moment, she hoped she would not get used to it."
 suffragist_events.10.a:0 "The worker's movement must continue to fight for equality!"
 suffragist_events.10.b:0 "Equality is part of our intellectual tradition."
 suffragist_events.10.c:0 "Everyone must change with the times."
 suffragist_events.10.e:0 "A great victory for the suffragists!"
 suffragist_events.1.t:0 "Suffragists March"
 suffragist_events.1.d:0 "Activists led by [SCOPE.sCharacter('suffragist_leader').GetFullName] have gathered to protest the lack of voting rights for women in [ROOT.GetCountry.GetName]."
 suffragist_events.1.f:0 ""I read about these in the paper," the young man proclaimed. "They call them 'suffragettes', you see. This demonstration, this so-called demonstration, it's a sort of playing at political activism, not unlike what a child might do when they are first taught the workings of democratic society. It must be understood in such a context..."\n\nHis voice trailed off. One of the women in the passing crowd had turned to look directly at him. His friends nodded in quiet agreement, but no one said anything else."
 suffragist_events.1.a:0 "This protest must be heard."
 suffragist_events.1.b:0 "Round up and arrest these troublemakers."
 suffragist_events.2.t:0 "Suffragists Speak in Parliament"
 suffragist_events.2.d:0 "Proponents of women's suffrage have come to speak before parliament to argue for their cause, prompting ridicule from [SCOPE.sCharacter('anti_feminist_leader').GetFullName], who argues women have no place in parliament."
 suffragist_events.2.f:1 "Realizing that waiting for the room to go quiet would be a fruitless exercise in patience, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] spoke forcefully:\n\n"We are here today not only to claim our rightful share of political power in our nation, but to declare that if you wish to govern wisely and justly, you will need us. Who can claim that [ROOT.GetCountry.GetNameNoFormatting] today is so free of suffering and strife that men have proven themselves especially suited for governance?""
 suffragist_events.2.a:0 "Who could deny these brave souls the chance to set our country right?"
 suffragist_events.2.b:0 "Such a hostile tone is a sign that the fairer sex is not ready for political discourse."
 suffragist_events.3.t:0 "Arson Attack"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], a prominent opponent of voting rights for women, has been the target of an act of arson by proponents of this cause."
 suffragist_events.3.f:0 ""There were headlines today about bombs mailed to [SCOPE.sCharacter('anti_feminist_leader').GetLastName]'s office. Where were these headlines when we sent letters? Were they read? Were they even opened? It was inevitable in face of such cold arrogance that someone would, eventually, send a package which could not be ignored.""
 suffragist_events.3.a:0 "Arrest the leader behind this dangerous movement!"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] will be imprisoned for three years."
 suffragist_events.3.b:0 "Prosecute those directly responsible for the attack."
 suffragist_events.4.t:0 "Suffragist Killed"
 suffragist_events.4.d:0 "An activist seeking to bring attention to the cause of women's suffrage has died in an incident at a derby, killed by a race horse belonging to [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f:0 ""Some are truer warriors than others, but the perfect Amazon is she who will sacrifice all even unto the last, to win the Pearl of Freedom for her sex.""
 suffragist_events.4.a:0 "No one would have had to die for this cause if these basic rights had been granted!"
 suffragist_events.4.b:0 "We won't extend political sympathy to such reckless behavior."
 suffragist_events.5.t:0 "Hunger Strikes"
 suffragist_events.5.d:0 "Many suffragists who have been arrested during their political activities have gone on hunger strike to protest their imprisonment."
 suffragist_events.5.f:0 ""They deny us a voice in the world of politics on account of our gentleness, our fragility, claiming to protect us from the horrors of the world. It only takes the smallest act of defiance for that illusion to be shattered by the brutal, humiliating treatments to which men subject women who won't suffer unjust punishment quietly.""
 suffragist_events.5.a:0 "Implement a policy of force feeding hunger strikers."
 suffragist_events.5.b:0 "Release prisoners until they return to better health, then return them."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetFullName] is released from prison."
 suffragist_events.6.t:0 "The Cat and Mouse Act"
 suffragist_events.6.d:0 "The practice of releasing prisoners who go on hunger strike and arresting them again when their health improves is being criticized as cruel and absurd."
 suffragist_events.6.f:0 ""They think they can toy with us, that we will go happily back to our cells and play along with this feigned concern for our well-being, that we will stay out of view to avoid being arrested again. We shall do the opposite: We shall dare them to come for us, we shall speak out, we shall band together. The whole nation, nay, the whole world will know what cruelty these supposed guardians of morality are capable of.""
 suffragist_events.6.a:0 "We stand by the decision."
 suffragist_events.6.b:0 "The act should be abolished."
 suffragist_events.7.t:0 "Declaration of the Rights of Woman"
 suffragist_events.7.d:1 "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] has written a work arguing for the political and civic rights of women, presenting a vision for equality between the sexes in the political sphere."
 suffragist_events.7.f:0 ""Woman, wake up; the tocsin of reason is being heard throughout the whole universe; discover your rights. The powerful empire of nature is no longer surrounded by prejudice, fanaticism, superstition, and lies. The flames of truth has dispersed all the clouds of folly and usurpation. ""
 suffragist_events.7.a:0 "This tract should be widely disseminated."
 suffragist_events.7.b:0 "The publication should be banned."
 suffragist_events.7.c:0 "Other political leaders should study this."
 suffragist_events.8.t:0 "Convention of Women's Rights"
 suffragist_events.8.d:0 "A convention on the rights of women is being held in [ROOT.GetCountry.GetCapital.GetName]. The organizers are determined to pursue extended property and social rights for women, but are debating whether to extend their ambitions to the political arena."
 suffragist_events.8.f:0 ""In this denial of the right to participate in government, not merely the degradation of woman and the perpetuation of a great injustice happens, but the maiming and repudiation of one-half of the moral and intellectual power of the government of the world.""
 suffragist_events.8.a:0 "Voting is a fundamental right which must be pursued!"
 suffragist_events.8.b:0 "Incremental change is a safer path to progress."
