  # Oil Rush Events
 oil_rush.1.t: "Ропа!"
 oil_rush.1.d: "Знайденя ропи у [Concept('concept_state','$concept_state_loc$')|l] [ROOT.GetState.GetName] примусила людей цілою юрбою прибувати з надією знайти роботу у цій успішній промисловости."
 oil_rush.1.f: "«Злато? Срібло? Діяманти? Для чого? Дармовиси та прикраси для шляхти, увесь гламур, лише для того, щоб приховати, що їхній час минув? Слухай, друже, ностальґія мусить бути в золоті, але майбутнє за ропою.»"
 oil_rush.1.a: "Заохочувати цю течію. Ропа - майбутнє!"
 oil_rush.1.b: "Ми повинні звернути увагу, що це може сильно вплинути на [Concept('concept_state','$concept_state_acc$')|l] [ROOT.GetState.GetName]."
 oil_rush.2.t: "Ропова лихоманка вщухає"
 oil_rush.2.d: "Коли фундамент ропової промисловости в [Concept('concept_state','$concept_state_loc$')|l] [ROOT.GetState.GetName] завершено, її привабливість і перспективність зменшується серед тих, хто прагне заробити."
 oil_rush.2.f: "«Природа цих дій полягає в тому, що зрештою всі тузи опиняться в руках небагатьох людей. Промисловість продовжує жити, але ми вже зіграли свої карти. Ми опинилися не серед небагатьох.»"
 oil_rush.2.a: "Жодна нова галузь не вічна."
 oil_rush.3.t: "Дикі свердловина"
 oil_rush.3.d: "Вибухи, ропові пожеж та інші смертельні нещасні випадки стають все більш поширеними, оскільки гонитва за ропою в [Concept('concept_state','$concept_state_loc$')|l] [ROOT.GetState.GetName] стає більш безжальною."
 oil_rush.3.f: "«Ви думаєте, що бачили пожежу, але ви ніколи не бачили такого вогню,» - сказав він, кинувши на юнака суворий погляд. «І краще моліться, щоб цього не сталося, бо якщо ви не були на роповищах, то єдине місце, де ви коли-небудь бачили ропу - се саме пекло.»"
 oil_rush.3.a: "Де є ропа, там і буде кров."
 oil_rush.3.b: "Тисніть на власників, щоб вони більш ретельно ставилися до справи."
 oil_rush.4.t: "Ропопровід у [Concept('concept_state','$concept_state_loc$')|l] [ROOT.GetState.GetName]"
 oil_rush.4.d: "Ропові компанії, що працюють у [Concept('concept_state','$concept_state_loc$')|l] [ROOT.GetState.GetName], звернулися до уряду з проханням про допомогу у фінансуванні трубопроводу, пообіцявши, що його будівництво буде супроводжуватися іншими інфраструктурними поліпшеннями."
 oil_rush.4.f: "«Помістити рідину всередину твердого тіла, покласти це тіло в середину іншого твердого тіла і перевезти всю цю кашу через залізницю - повірте мені, в майбутньому вони будуть сміятися над тим, як ми колись це робили. Зараз я покажу вам, наскільки це може бути просто. Це буде так само, як закрутити кран.»"
 oil_rush.4.a: "Ми долучимося до фінансування цього проєкту."
 oil_rush.4.b: "Це не передбачено #yellow [ROOT.GetState.GetOwner.GetAdjective|l]им#! бюджетом"
 oil_rush.5.t: "Чорне золото, чорні гроші"
 oil_rush.5.d: "Розслідування показало, що нещодавні статки урядового політика [SCOPE.sCharacter('bribed_politician').GetFullName] були накопичені завдяки хабарам від ропових компаній, яким було дозволено їм брати в посесію землю без проведення торгів."
 oil_rush.5.f: "«У такому розслідуванні, як це, є спосіб дізнатися, що ви на потрібному шляху. Записи про те, що ви шукаєте, починають зникати. Чим старанніше ви шукаєте, тим більше зникає, аж поки не з’являється враження, ніби людина вичаклувала свої статки з нічого. Після того, як ви змусили їх зробити це схожим на магію, ви можете почати розгадувати трюк.»"
 oil_rush.5.a: "Ми повинні зробити прикладом усіх учасників цього скандалу."
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName] отримає суворий вирок і буде змушений виходити на відставку."
 oil_rush.5.b: "Зловживання посадовою особою своїм становищем - тяжкий злочин."
 oil_rush.5.c: "Не можна дозволити власникам компаній, які розхитують наш уряд, розгулювати на свободі."
 oil_rush.5.e: "Навіть великі люди роблять помилки. Це все можна вирішити за допомогою штрафів."
