  # Welfare Law Events
 welfare_laws.1.t:0 "Houses of Faith"
 welfare_laws.1.d:0 "The prospect of workhouses including religious instruction in their work has allowed the proposal of [SCOPE.sLaw('current_law_scope').GetName] to gain favor with the [SCOPE.gsInterestGroup('devout_ig').GetName]."
 welfare_laws.1.f:0 ""What is the difference between the man who is pursued by poverty to his own destruction and the ascetic who pursues poverty for the betterment of his soul? The answer surely lies not in the nature of material poverty, but in poverty of the spirit. This is the form of poverty that the workhouses most desperately need to alleviate.""
 welfare_laws.1.a:0 "Religious practices are key to the moral discipline the poor need!"
 welfare_laws.1.b:1 "Moral principles can be instilled without the help of the [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]."
 welfare_laws.2.t:0 "The Principle of Population"
 welfare_laws.2.d:0 "Some intellectuals are warning that if the [SCOPE.sLaw('current_law_scope').GetName] are not passed, an increasing population of unproductive poor will become an unmaintainable burden on society."
 welfare_laws.2.f:0 ""A growing poor population is an inevitability in a society which does not attempt to control it. Some measures may seem callous to the short-sighted, but if the poor are not discouraged from multiplying, we shall soon have more starving mouths.""
 welfare_laws.2.a:0 "A firm hand is required to stave off such disaster."
 welfare_laws.2.b:1 "This fearmongering makes the law seem outright inhumane."
 welfare_laws.2.c:0 "We must take the time to make better arguments known."
 welfare_laws.3.t:0 "Prisons of the Poor"
 welfare_laws.3.d:0 "Some social reformers among the [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] have spoken out against the proposed [SCOPE.sLaw('current_law_scope').GetName], viewing them as an attempt to make poverty itself a crime."
 welfare_laws.3.f:0 ""If I may bring your attention to the design of the most ambitious workhouse plans, you may notice a striking similarity to our most modern attempts at constructing ideal prisons. This is because they are prisons. Prisons intended to house people who have committed no crime, where the purpose is not justice, but punishment and exploitation of the weak for its own ends.""
 welfare_laws.3.a:0 "The poor are a burden on society, a crime in itself."
 welfare_laws.3.b:0 "There must be ways for this new system to respect personal liberty."
 welfare_laws.4.t:0 "Child of the Workhouse"
 welfare_laws.4.d:0 "A child who grew up in a workhouse institution spoke before parliament today, detailing the conditions there and urging the abolition of the Poor Laws."
 welfare_laws.4.f:0 ""Most of you listeners would, I am sure, hesitate to bring your child to visit such a place. Yet children are nevertheless there, every day, although they learn quickly to be less like children, to be less a part of a family and more a part in a machine. Family being, like food, merely another luxury that no amount of work seems to make an inmate deserving of in these places.""
 welfare_laws.4.a:0 "More of these children must be heard!"
 welfare_laws.4.b:0 "This makes the point well enough."
 welfare_laws.5.t:0 "A Guiding Hand"
 welfare_laws.5.d:1 "The [SCOPE.gsInterestGroup('landowners_ig').GetName] are concerned that, without the workhouses watching over the poor, they will be lacking the guidance they see as necessary for the lower classes."
 welfare_laws.5.f:0 ""In any society, the aristocracy has a certain responsibility towards the lower classes, as they too have a responsibility towards their betters. When we abolish an institution designed to facilitate such a responsibility, we must take care that we do not abolish the responsibility with it.""
 welfare_laws.5.a:0 "The poor are no more in need of guidance than the rich."
 welfare_laws.5.b:1 "The whip cracks out of love!"
 welfare_laws.6.t:0 "Idle Hands"
 welfare_laws.6.d:0 "The closing of workhouses with the abolition of the Poor Laws has some citizens concerned about increased crime rates as the poorest members of society will no longer be contained in these institutions."
 welfare_laws.6.f:0 ""If someone suggested the abolition of a leper colony, surely the first question they'd be expected to answer would be: Where will these people go? Yet we are expected to assume that the destitute and desperate pouring out from closing workhouses should not be cause for such concerns. These are people who could not make an honest living. What dishonest living will they make once they're out?""
 welfare_laws.6.a:0 "This fear of the poor is exactly what caused this inhumane law!"
 welfare_laws.6.b:0 "These people have a right to feel safe from indigent drifters."
 welfare_laws.8.t:0 "The Price of War"
 welfare_laws.8.d:0 "Old veterans have spoken out in favor of [SCOPE.sLaw('current_law_scope').GetName], rallying many in the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] to support the reform."
 welfare_laws.8.f:0 ""I cannot emphasize enough how much of the brutality of war on the human mind comes down to uncertainty. Uncertainty about when the enemy will attack, uncertainty about where you will wake up days from now, uncertainty about #ITALIC if#! you will wake up days from now and about who will still be with you if you do. Many feel uncertain about what will happen to them if they die. All we ask is the relief of having some certainty about what will happen to us if we live.""
 welfare_laws.8.a:0 "Military veterans are our highest priority in this new pension system."
 welfare_laws.8.b:0 "All workers serve their country in their own way."
 welfare_laws.9.t:0 "Unionized Leverage"
 welfare_laws.9.d:0 "The [SCOPE.gsInterestGroup('industrialists_ig').GetName] are concerned about the proposed [SCOPE.sLaw('current_law_scope').GetName] reform giving the [SCOPE.gsInterestGroup('trade_unions_ig').GetName] leverage in benefits negotiations."
 welfare_laws.9.f:0 ""Charity is all well and good, but the idea that there are certain forms of charity one is entitled to simply by existing can be quite insidious. A fair negotiation allows the parties to come to an agreement based on what they need from each other. If one party is already guaranteed certain provisions, well, you've already given them an inch for free, haven't you? And you know what they say about giving them an inch.""
 welfare_laws.9.a:0 "All the better. These should be rights, not benefits."
 welfare_laws.9.b:0 "We will work with business owners to draft acceptable reform."
 welfare_laws.10.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Urges Caution"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has recently held a speech warning against government overspending, making [ROOT.GetCountry.GetRuler.GetHerHis] supporters in the [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] more skeptical of the proposed [SCOPE.sLaw('current_law_scope').GetName]."
 welfare_laws.10.f:0 ""[ROOT.GetCountry.GetName]'s institutions must be built to last, through good and bad times alike. We must take care that we do not, during a mild winter, gain the ambition to expand our house so that we cannot afford to heat it during a harsh one.""
 welfare_laws.10.a:0 "This proposal is about sharing the wealth, not diminishing it."
 welfare_laws.10.b:1 "It is important for [ROOT.GetCountry.GetNameNoFormatting] to live within its means."
