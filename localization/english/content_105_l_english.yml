  # Springtime of the Peoples
 peoples_springtime.1.t: "Вогник революції"
 peoples_springtime.1.d: "Революція, що назріває, у [Concept('concept_country', '$concept_country_loc$')|l] [ROOT.GetCountry.GetName] надихає радикальні настрої по всьому материку."
 peoples_springtime.1.f: "«Я розумію певне занепокоєння, що зброя, використана у [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ій революції, може потрапити до сусідніх країн і опинитися у ворожих руках. Я боюся не пороху, а того, що може його запалити. Не кожна людина прагне влади заради неї самої, але якщо вона переконана, що її обманом позбавили свого, вона може вважати своїм обов'язком вимагати владу. Що може бути небезпечнішим за ідею, що влада належить народу?»"
 peoples_springtime.1.a: "Хто очолить державу [ROOT.GetCountry.GetName] в майбутньому?"
 peoples_springtime.1.b: "Ми не дозволимо цим ідеям розділити нас!"
 peoples_springtime.2.t: "Відлуння революції"
 peoples_springtime.2.d: "Радикально-ліберальна течія поширюється у світі, а нещодавно досягла держави [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f: "«Чому я маю перейматися свободою слова для преси? Все, що вони друкують - се сміття!»\n\n«Якби ви знали, яке сміття не потрапляє до друку, ви б зрозуміли, що різниця між видами є більш важливою, ніж ви думаєте.»"
 peoples_springtime.2.a: "Послухаймо те, що вони можуть сказати."
 peoples_springtime.2.b: "Звучить як загроза."
 peoples_springtime.3.t:0 "A Revolutionary for Our Time"
 peoples_springtime.3.d:0 "A voice for the liberalism currently on the rise has resonated with the [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.f:0 ""I don't know what to make of this new style of politics. It seems tactless to make demands this recklessly."\n\n"When one argues that the premises for what constitutes political tact are themselves flawed, a bit of tactlessness can help drive home the point.""
 peoples_springtime.3.a:0 "It must be heard."
 peoples_springtime.3.a.tt:0 "A #bold Radical#! character will assume leadership of the [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.b:0 "This is far too extreme for [ROOT.GetCountry.GetAdjectiveNoFormatting] politics."
 peoples_springtime.4.t:0 "The Good Word of the Revolution"
 peoples_springtime.4.d:0 "Proponents of liberal reforms are looking to spread their ideas to our neighboring countries."
 peoples_springtime.4.f:0 ""What if the revolution fails? What if the [ROOT.GetCountry.GetAdjectiveNoFormatting] people are not ready for these ideas?"\n\n"Then we will have planted a thousand seeds, and when [ROOT.GetCountry.GetName] is ready, the fruit of those trees will seed our future.""
 peoples_springtime.4.a:0 "What we are, they will be!"
 peoples_springtime.4.b:0 "This contagion must be contained!"
 peoples_springtime.5.t:0 "Stirring Radicalism"
 peoples_springtime.5.d:0 "The radical liberal currents in parts of [ROOT.GetCountry.GetName] are causing local revolutionary activity."
 peoples_springtime.5.f:0 ""So this is only local groups causing a ruckus? No nationwide coordination?"\n\n"Well, the only thing we can know for certain is that if there is nationwide coordination, it's coordinating to conceal itself.""
 peoples_springtime.5.a:0 "It could happen anywhere."
 peoples_springtime.5.b:0 "It resides at the heart of our nation."
 peoples_springtime.6.t:0 "End of Spring"
 peoples_springtime.6.d:0 "The international trend of radical thought and revolutionary sentiments is coming to an end."
 peoples_springtime.6.f:0 ""Perhaps it is too early for us to agree whether our attempts ended in success or failure. I would like to believe we have set in motion forces which will continue to advance our goals long after the fires of this era have gone out.""
 peoples_springtime.6.a:0 "The world is changing."
 peoples_springtime.6.a.tt:0 "The $je_springtime_of_the_peoples$ [concept_journal_entry] disappears from all nations."
 peoples_springtime.7.t:0 "The Revolution Victorious"
 peoples_springtime.7.d:1 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] and the [SCOPE.gsInterestGroup('radical_ig').GetName] have proven that the goals of the [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] movement are achievable in [ROOT.GetCountry.GetName]."
 peoples_springtime.7.f:0 ""This is not a time to rest and admire our work! How many a revolutionary has not failed to seize their moment, only to find their achievements swept away like sand castles by the tides of history? Power has slipped from the hands of tyrants and we must assure they can never seize it again.""
 peoples_springtime.7.a:0 "The [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] cabinet will bring greater liberties yet!"
 peoples_springtime.7.b:0 "Our people are our strength!"
 peoples_springtime.7.tt:0 "Radical leaders will be more likely to appear in [ROOT.GetCountry.GetName]."
 peoples_springtime.8.t:0 "The Revolution Vanquished"
 peoples_springtime.8.d:0 "The effort at a liberal revolution led by Radical leaders in [ROOT.GetCountry.GetName] has been suppressed by the powers that be reasserting their power and pushing the Radicals into obscurity."
 peoples_springtime.8.f:0 ""There have always been efforts by the lower and middle classes to seize power, but they rarely manage to hold onto it once they have it. It is fortunate that this attempt has been brief and fruitless, or untold damage could have been done to the traditions and social order of [ROOT.GetCountry.GetName].""
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetFullName] will rule firmly, but justly."
 peoples_springtime.8.b:0 "The people will not be swept up in such rabble-rousing!"
 peoples_springtime.8.tt:0 "Radical leaders will be less likely to appear in [ROOT.GetCountry.GetName]."
