  # Slave Owner Paranoia Events
 slave_owner_paranoia:0 "Paranoid Slave Owners"
 slave_owner_paranoia_reason:0 "A low, but noticeable level of turmoil among slaves in some states has caused slaveholders to grow increasingly concerned about possible slave revolts."
 slave_owner_paranoia_radicalization_high:0 "Unrest has increased since concerns were first raised, with the majority of slaves now seeming ready to start an uprising if the opportunity presents itself."
 slave_owner_paranoia_radicalization_mid:0 "A large-scale uprising seems unlikely, but the slaveholders are paying close attention to even the smallest attempts at revolt."
 slave_owner_paranoia_radicalization_low:0 "The unrest that originally triggered the paranoia appears to have settled down somewhat, but the fears of a revolt persists."
 slave_owner_paranoia_events.1.t:0 "A Small Conspiracy"
 slave_owner_paranoia_events.1.d:0 "A small group of people have been caught instigating a slave revolt in [SCOPE.sState('small_conspiracy_state').GetName]. However, local slaveholders believe this to be signs of a much wider-reaching conspiracy and demand suspects punished."
 slave_owner_paranoia_events.1.f:0 ""We may only have found two men, one gun and a lot of talk, but give it some thought. Wouldn't a unprovable wide-reaching conspiracy, spreading its tendrils invisibly throughout the city, be exactly the sort that could precipitate a successful uprising? Is the possibility itself not reason enough to make examples of those who may be involved?""
 slave_owner_paranoia_events.1.a:0 "We cannot take any risk with such subversive activities."
 slave_owner_paranoia_events.1.b:0 "Such ruthlessness would be better applied to exorcising your own demons."
 slave_owner_paranoia_events.2.t:0 "Hidden Communities"
 slave_owner_paranoia_events.2.d:1 "Small communities of fugitive slaves, hidden away in remote areas of [SCOPE.sState('hidden_communities_state').GetName], have become targets of local slaveholders fearing they could assist in potential uprisings."
 slave_owner_paranoia_events.2.f:0 "He took the first watch. Soon, small nighttime sounds became distinguishable from what had at first felt like complete silence. Sounds of the trees and the marshland, wind and water; safe sounds.\n\nHe had always liked to listen to the night. Even back at the plantation, this silence, or as close to it as you ever got, had been a source of solace. Now, however, it meant something more: Every night of silence was another night of freedom."
 slave_owner_paranoia_events.2.a:0 "The very existence of such places undermines the authority of our institutions!"
 slave_owner_paranoia_events.2.b:0 "What would they expect to accomplish by hunting down people in the middle of nowhere?"
 slave_owner_paranoia_events.3.t:0 "Visiting Abolitionist"
 slave_owner_paranoia_events.3.d:2 "[SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] from the [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] has been touring [SCOPE.sState('visiting_abolitionist_state').GetName] recently, both gathering testimonies for and propagating the abolitionist cause. Slaveholders in the state view this as an attempt to agitate a violent revolt among slaves and demand [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] be expelled from the state at once."
 slave_owner_paranoia_events.3.f:1 ""Oh, you consider [SCOPE.sCharacter('visiting_abolitionist_scope').GetHerHim] a 'moderate'? Have you heard [SCOPE.sCharacter('visiting_abolitionist_scope').GetHerHim] speak? [SCOPE.sCharacter('visiting_abolitionist_scope').GetSheHe|U] may not openly talk of the slaves rising up against their masters, but in every speech, the indictment of the institution itself and everyone who supports it is so severe that it is difficult to imagine an audience sympathetic to the cause drawing another conclusion. Slaves may not be permitted to listen, but even hearing that such speeches are being held here will embolden them. It is but a matter of time, mark my words.""
 slave_owner_paranoia_events.3.a:1 "Well-founded concerns. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] is a troublemaker."
 slave_owner_paranoia_events.3.b:0 "Speaking about liberty and justice must always be permitted."
