 slavery_law_events.7.t: "Своєрідне примирення"
 slavery_law_events.7.d: "Минули вже роки з часу ухвалення [Concept('concept_law','$concept_law_gen$')|l] «[SCOPE.sLaw('slavery_banned_scope').GetName]», ідеї рабовласництва серед [Concept('concept_interest_group', '$concept_interest_groups_gen$')|l] [SCOPE.gsInterestGroup('slaver_ig').GetName] сильно потьмяніли."
 slavery_law_events.7.f:0 "In the echoing manor halls of the [SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting]' domain, the words which had once lambasted the government for their tyranny in taking their slaves had begun to shift. Now, instead of open condemnations and calls for the restoration of the institution, there were suggestions for alternatives - sharecropping, the use of prisoners, a dozen different means of disenfranchisement to restore what they saw as the natural order.\n\nBut none dared to raise the idea of openly flaunting the decree - not now, at least, when the government seemed vigilant, and the formerly enslaved were still wary. For now, at least, they would simply work with what they had."
 slavery_law_events.7.a: "Зараз час зібратися разом і пробачити."
 slavery_law_events.7.b: "Ми не можемо забути винуватців цього злочину."

