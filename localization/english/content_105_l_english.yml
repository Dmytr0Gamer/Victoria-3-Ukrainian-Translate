  # Discrimination Events
 discrimination_events.1.t: "Всупереч закону"
 discrimination_events.1.d.culture: "Хоч вони і не мають усіх прав в #yellow [ROOT.GetCountry.GetAdjective|l]ому#! законодавстві, проте деякі особи з [Concept('concept_culture','$concept_culture_gen$')|l] [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l] почали переїжджати в райони та часто відвідувати заклади, в які вони, зазвичай, не змогли б попасти."
 discrimination_events.1.d.religion: "Хоч вони і не мають усіх прав в #yellow [ROOT.GetCountry.GetAdjective|l]ому!# законодавстві, проте деякі прихильники [Concept('concept_religion','$concept_religion_gen$')|l] [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l] почали переїжджати в райони та часто відвідувати заклади, в які вони, зазвичай, не змогли б попасти."
 discrimination_events.1.f: "«Якщо ми хочемо, щоб наші діти мали майбутнє, ми повинні ростити їх тут» - сказав він. - «Я хочу, щоб вони жили десь, де безпечно.»\n\nВона схрестила руки.\n\n«Ви бачили, які у нас погляди? Коли люди говорять про "безпечний", вони не мають на увазі безпечний #ITALIC для#! нас. Вони хочуть мати безпеку #ITALIC від#! нас.»"
 discrimination_events.1.a: "Можливо, нам знадобляться деякі нові правила, щоб зберегти мир."
 discrimination_events.1.b: "Вони справедливо заслужили цей успіх з усім, що з цього випливає."

 discrimination_events.2.t: "Ніж у спину"
 discrimination_events.2.d.culture: "Принижені громадяни, нашою нещодавньою поразкою, скинули всю вину на [Concept('concept_culture','$concept_culture_acc$')|l] [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l] у [Concept('concept_country','$concept_country_loc$')|l] [ROOT.GetCountry.GetName], стверджуючи, що через них провалилися усі наші військові зусилля на внутрішньому фронті."
 discrimination_events.2.d.religion: "Принижені нашою нещодавньою військовою поразкою, багато людей звинуватили [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их прихильників [Concept('concept_religion','$concept_religion_gen$')|l] [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l], стверджуючи, що через них провалилися усі наші військові зусилля на внутрішньому фронті."
 discrimination_events.2.f: "Він грюкнув склом. Раптом на його обличчі змінилася емоція з гіркоти на повнорозмірну лють:\n\n«Ми добре билися, кожен із нас. Фронт не хитався! Ні ми, ні наша [Concept('concept_country','$concept_country$')|l] [ROOT.GetCountry.GetName] ніколи не підводили один одного. Ніхто б не підвів. Але хтось це зробив. Дозвольте сказати вам хто це був.»"
 discrimination_events.2.a: "Так не повинно бути! [ROOT.GetCountry.GetName] ніколи б не програла у чесному бою!"
 discrimination_events.2.b: "Ми повинні прийняти цю невдачу, як свою власну."

 discrimination_events.3.t: "Мова у шкільному класі"
 discrimination_events.3.d: "Учні-[SCOPE.sCulture('discriminated_culture').GetName|l] іноді використовують свою мову в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их школах. Деякі закликають вчителів карати за використання цієї мови, змушуючи дітей говорити офіційною мовою [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName]."
 discrimination_events.3.f: "«Ти теж це помітив, правда? Він злиться, коли хтось говорить у класі, але він завжди злиться більше, коли розмовляємо ми. Можливо, він думає, що ми говоримо про нього.»\n\n«Я думаю, він просто не любить, коли йому нагадують, що ми знаємо те, чого він не знає.»"
 discrimination_events.3.a: "Школа повинна навчити їх говорити правильною мовою!"
 discrimination_events.3.b: "Їхня мова є частиною їхньої спадщини."

 discrimination_events.4.t: "Промислові перепони"
 discrimination_events.4.d: " У виробні [Concept('concept_state','$concept_state_gen$')|l] [SCOPE.sState('discrimination_state').GetName] повідомляється про те, що [SCOPE.sCulture('discriminated_culture_pop').GetName|l] працюють у жахливих умовах, адже їх призначають на погані посади через їхній стан другорядних громадян у [Concept('concept_country','$concept_country_loc$')|l] [ROOT.GetCountry.GetName]."
 discrimination_events.4.f: "«Я знаю, я знаю. Ми, бізнесмени, маємо репутацію людей, які піклуються лише про кінцевий результат. Це може бути правдою для деяких, але, як я це бачу, будь-яке підприємство має будуватися на міцному стержні цінностей. [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting|l] не розуміють цього. Як вони могли? Це ж #ITALIC наші#! цінності.»"
 discrimination_events.4.a: "Таке нерівне ставлення не можна терпіти!"
 discrimination_events.4.b: "Їм потрібно подякувати, що взагалі отримали роботу."

