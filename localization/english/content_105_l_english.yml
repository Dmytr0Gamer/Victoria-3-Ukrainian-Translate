  # Education Law Events
 education_laws.1.t:0 "Academic Assistance"
 education_laws.1.d:0 "The teachers of our higher institutions of learning have offered to advise the government in the implementation of the new [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.1.f:0 ""There are certainly differences between teaching children the fundamentals and the more advanced education offered at our universities. Nevertheless, as architects of the upper floors of this towering structure of knowledge, we believe the least we can do is provide some insight into how the foundation should be built.""
 education_laws.1.a:0 "We'll be happy to have their help!"
 education_laws.1.b:0 "Their research work is more important."
 education_laws.1.c:0 "They could be of help in finalizing the bill."

 education_laws.2.t: "Дисципліна та покарання"
 education_laws.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] порушили питання при обговоренні нової реформи. Вони вважають, що завдяки [Concept('concept_law', '$concept_law_gen$')|l] про [SCOPE.sLaw('current_law_scope').GetName] учень повинен не лише вчитися, а йому мають прищеплювати сувору дисципліну."
 education_laws.2.f: "«Йдеться не лише про підтримання порядку в класі, щоб можна було передавати знання, це й про надання характеру. Адже батьками цих дітей на нас покладена величезна відповідальність, які роблять усе можливе, щоб виховати їх чесними громадянами. Дуже часто ми зустрічаємо хлопців, які приходять на військову службу, чий характер уже майже безповоротно зіпсований некерованою молодістю та браком поваги до авторитету. Так не повинно бути!»"
 education_laws.2.a: "Ми повинні зосередитися на навчальній програмі."
 education_laws.2.b: "Впровадження цього в шкільну систему має першочергове значення."

 education_laws.3.t:0 "Curriculum Disagreements"
 education_laws.3.d:0 "Disagreements within the government about what should be taught in the new [SCOPE.sLaw('current_law_scope').GetName] have brought implementation of the reform to a standstill."
 education_laws.3.f:0 ""These classes may have been well suited for the tutoring of noblemen two centuries ago, but believing they would serve a broader range of students well in this day and age is outright lunacy!"\n"And you mean to say your 'modern' alternatives would serve them better? You would have the classical subjects phased out in favor of ignorance and poor grammar?""
 education_laws.3.a:0 "Force a compromise."
 education_laws.3.b:0 "Take some time to work out the differences."
 education_laws.3.c:0 "Rearrange the law to create an independent body for this."
 education_laws.4.t:0 "Extra Teachers"
 education_laws.4.d:1 "Parents who have experience teaching children at home are offering to assist as teachers in rural areas to facilitate the new [SCOPE.sLaw('current_law_scope').GetName] system."
 education_laws.4.f:0 ""Ask any of my neighbors and they will vouch for what I've done for the community, despite lack of formal qualifications! Any kids around here who already know how to read or write, I taught. For me, it is a greater source of pride than anything I made with my hands.""
 education_laws.4.a:0 "It is fortunate we already have educated people!"
 education_laws.4.b:0 "We must not let this distract from other work."
 education_laws.4.tt:0 "The impact of this effort is proportional to the [THIS.GetCountry.GetAdjectiveNoFormatting] [concept_literacy] in [Concept('concept_incorporated_state', '$concept_incorporated_states$')] of [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]"
 education_laws.5.t:0 "Boys and Girls"
 education_laws.5.d:0 "Debate over whether the new [SCOPE.sLaw('current_law_scope').GetName] should have separate classes for male and female students, and perhaps different curricula as well, is causing disagreements over how to implement the new education system."
 education_laws.5.f:0 ""Would anyone question the innate differences in disposition between the sexes, or their divinely ordained roles in our society? How could we expect to raise proper ladies and gentlemen if we make no such distinction in their education?""
 education_laws.5.a:0 "Such ideas are relics of a past age."
 education_laws.5.b:0 "We should work out two separate branches."
 education_laws.6.t:0 "School Organization"
 education_laws.6.d:0 "The [SCOPE.gsInterestGroup('devout_ig').GetName] have traditionally taken on some responsibility for the education in [ROOT.GetCountry.GetName]. As the new system of [SCOPE.sLaw('current_law_scope').GetName] is built, the question of their role in organizing these schools has become central to the reform."
 education_laws.6.f:0 ""The state would still be the highest authority on the priorities of the schools, of course, but there are many administrative duties to take care of on the local level. In any case, [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] texts are already part of the study plan, are they not?""
 education_laws.6.a:0 "The organizational responsibility should be on the [SCOPE.gsInterestGroup('devout_ig').GetName]."
 education_laws.6.b:0 "We need to build a secular school system from the ground up."
