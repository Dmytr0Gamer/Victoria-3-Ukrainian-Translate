 # Corn Laws
 je_corn_laws: "Закони про зерно"
 je_corn_laws_reason: "Наш заборонний ввозовий податок на зерно діє як сильна протекціоністська політика для рупів клясу землевласників і спричинить потрясіння, якщо його скасувати."

 corn_laws.1.t: "Кінець законів про зерно"
 corn_laws.1.d: "Ввозовий податок на зерно, відомий як закон про зерно, було скасовано, що означає політичний відхід від глитайства та влади землевласників."
 corn_laws.1.f: "«Дехто може сказати, що ми підкорилися волі купців, що ми відмовилися від економічної влади, яку давали нам наші власні землі, на користь міжнародної торгівлі. Проте вони надто легко забувають, що ніщо не є більшою загрозою їхній владі, ніж натовп морених голодом селян»"
 corn_laws.1.a: "Нехай починеться торгівля зерном!"
 corn_laws.2.t: "Сучасний консерватизм"

 corn_laws.2.d: "Новf постать піднялася в лавах [Concept('concept_interest_group','$concept_interest_group_gen$')|l] [SCOPE.gsInterestGroup('landowners_ig').GetName], проводячи своєрідну виправу за скасування зернових законів."
 corn_laws.2.f: "«Я сподіваюся, що після посилання на докази, якими володіє уряд, хоча багато хто може вважати, що висновки, до яких я та інші дійшли щодо небезпеки, були помилковими, все ж я раджу їм не бути надто впевненими. Адже нам залишилося ще сім місяців, щоб отримати новий запас їжі для людей. Я пам’ятаю звіти, які надходили останнім часом, але я прошу палату не робити надто поспішних висновків про те, що небезпека минула. Це не так. Сер, я вірю, що, можливо, я задовольнив деяких із тих, хто вважає висновки помилковими, але порада була чесною, оскільки ми порекомендували вдатися до надзвичайних заходів.»" # Robert Peel
 corn_laws.2.a: "Взірець нашого часу!"
 corn_laws.2.b: "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] - служник рупів [Concept('concept_interest_group','$concept_interest_group_short_gen$')|l] [SCOPE.gsInterestGroup('landowners_ig').GetName]."

 corn_laws.3.t: "Сила зерна"
 corn_laws.3.d: "Закони про зерно, наші податки на ввіз зерна, надали клясам землевласників великий економічний вплив, який вони використовують, щоб зберегти свій вплив на [ROOT.GetCountry.GetAdjectiveNoFormatting|l]у політику."
 corn_laws.3.f: "«Обговорювати економічну теорію – це добре і корисно, але ми не повинні тікати від реальности, яку породжує теорія. Обіцянки зернових законів, що вони захищатимуть рупи [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetNameNoFormatting] звучать нещиро. Швидше за все, вони, захищають рупи небагатьох обраних [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их громадян. Цікаво, скільки ще законів діють за подібним принципом.»"
 corn_laws.3.a: "Кожній державі потрібна аристократія, щоб керувати меншими."
 corn_laws.3.b: "Тривожний розвиток подій."

 corn_laws.4.t: "Ні хліба, ні волі"
 corn_laws.4.d: "Наш заборонний податок на ввіз зерна ускладнив бідним верствам населення можливість дозволити собі хліб. Cитуація у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('bread_buying_state').GetName] наближається до межі голоду."
 corn_laws.4.f: "«Вони кажуть, що тарифи створені, щоб захистити кожного [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого хутірника від падіння заробітної плати та голоду. Що без них ринки були б заповнені хлібом, який ми б не змогли купувати. На це я кажу, до біса ці тарифи! Я вже голодую. Принаймні без них голодна людина могла б вкрасти хліб!»"
 corn_laws.4.a: "Бідні також повинні пожинати плоди нашої політики."
 corn_laws.4.b: "Вони повинні терпіти це заради економіки."

