  # Famine Economic Events
 famine_political.d:0 "The famine in [SCOPE.sState('famine_state').GetName] has sparked criticism of [ROOT.GetCountry.GetName]'s economic policy of"
 famine_political.1.t:0 "Outmoded Economics"
 famine_political.1.d:0 "$famine_political.d$ Traditionalism, with its opposition to international trade and refusal to change with the times."
 famine_political.1.f:0 ""For whose benefit does [ROOT.GetCountry.GetName] let its economy remain in the past while the world around it barrels into modernity? Certainly not those who lie dead in the gutter. The beneficiaries might think that tradition has blinded us to who they are and what must be done, but the past they are holding onto no longer exists. If they choose to stay in it, neither will they.""
 famine_political.1.a:0 "Maintaining traditions should not cost lives!"
 famine_political.1.b:0 "Peasants have starved in every era. Such is the way of the world."
 famine_political.2.t:0 "An Economic Prison"
 famine_political.2.d:0 "$famine_political.d$ Isolationism, with its refusal to accept goods from other countries."
 famine_political.2.f:0 ""We have been told to take pride in our nation's independence from foreign produce; that everything we need, we can grow ourselves. At what point did this simple pride descend into delusions? How many more must die before our leaders admit we do not have food? It is time to swallow our pride, before it's the last thing in this country left to swallow.""
 famine_political.2.a:1 "We need to begin making exceptions."
 famine_political.2.b:0 "We shall be self-sufficient, no matter the cost."
 famine_political.3.t:0 "Unbalanced Trade"
 famine_political.3.d:0 "$famine_political.d$ Mercantilism, with its focus on export-heavy trade."
 famine_political.3.f:0 ""Some of our leaders seem to view [ROOT.GetCountry.GetName] as simply a player at a table, trying to outsmart other nations to win some abstract game beyond the understanding of the common man. If they took their eyes off their balance sheets for a moment and looked at the people who are producing the goods on them, they might notice that those are flesh-and-blood humans, not pawns, and they need to eat.""
 famine_political.3.a:0 "Indispensable imports must be secured, even under mercantilism."
 famine_political.3.b:0 "What do the poor know of national economy?"
 famine_political.4.t:0 "Freedom to Starve"
 famine_political.4.d:0 "$famine_political.d$ Free Trade, with its resignation to market forces."
 famine_political.4.f:0 ""Freedom of trade, freedom of the markets, all poetic expressions to obfuscate what is really the freedom of those with money. For those without money, no matter how great the demand, there is no supply. To those who advocate this policy, fashioning themselves laissez-faire, I say this: You can lie to yourselves about death being visited on the poor by the invisible hand, but your victims will know on whose hands the blood truly is.""
 famine_political.4.a:0 "We can put our hand on the scales if it saves lives."
 famine_political.4.b:0 "Markets set prices fairly; pay or die."
 famine_political.5.t:0 "Failed Plans, Planned Failures"
 famine_political.5.d:0 "$famine_political.d$ Command Economy, with its reliance on government planning."
 famine_political.5.f:0 ""Since the state seized control over our economy, we are often told that temporary shortages or even enduring problems are subordinate to grander plans for [ROOT.GetCountry.GetName]'s future. That these failures would have been part of the plan was difficult to believe before. Now, as the famine claims lives every day, persisting in the belief that this is part of the state's grand design would be an even worse indictment of its moral bankruptcy than to declare it incompetent.""
 famine_political.5.a:0 "We must accept our failure and open our economy."
 famine_political.5.b:0 "Famine? Sounds like opposition propaganda."
