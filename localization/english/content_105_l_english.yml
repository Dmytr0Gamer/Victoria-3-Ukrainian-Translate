  # Path to Liberalism
 je_liberalism_1: "Путь до лібералізму"
 je_liberalism_1_reason: "Більш демократичне суспільство з правильними ідеалами закладе основу для держави, де свобода всіх громадян є першорядною."
 je_liberalism_2: "Свобода торгівлі"
 je_liberalism_2_reason: "Відкрита держава, яка торгує як із сусідами, так і з далекими націями, є ключем до майбутнього економічного лібералізму."
 je_liberalism_2_goal: "Збільшіть кількість #yellow [ROOT.GetCountry.GetAdjective|l]их#! [Concept('concept_trade_route', '$concept_trade_routes_gen$')|l] на 25%."
 je_liberalism_3: "Свобода думки"
 je_liberalism_3_reason: "Дозволяючи слову бути вільним, думка звільняється разом із ним, відкриваючи нову еру радикальних іновацій та реформ."
 je_liberalism_4: "Новий Колос"
 je_liberalism_4_reason: "Люди будь-якої раси та віровизнання будуть раді у нашому вільному та відкритому суспільстві!"
 liberalism.1.t: "Свобода, рівність і братерство"
 liberalism.1.d: "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], під керівництвом [Concept('concept_leader', '$concept_leader_gen$')|l] [SCOPE.sCharacter('liberal_leader').GetFullName], відкрив добу ліберальної політики, яка обіцяє вільніше суспільство, де всі громадяни беруть участь у політичному процесі."
 liberalism.1.f: "«Ви знайдете багато ідеологів, які стверджують, що представляють волю народу, але насправді заглушують його голос, коли він кричить проти їхньої політики. Проте це не ми! Ми будемо знімати з людей кайдани один за одним, поки вони не звільняться від ярма минулого. Тільки тоді ми зможемо побачити, якою є справжня воля народу, і дозволити їй формувати майбутнє!»"
 liberalism.1.a: "[SCOPE.sCharacter('liberal_leader').GetLastName] є безстрашним візіонером!"
 liberalism.1.b: "Іншим політичним провідникам було б мудро наслідувати цю тенденцію!"
 liberalism.1.c: "Можливо, потрібен голос розуму, поки це не стане занадто радикальним."

 liberalism.2.t: "Світовий ринок"
 liberalism.2.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий ринок став відомим у всьому світі завдяки гостинности та відкритости для зовнішньої торгівлі."
 liberalism.2.f: "«Ми будемо насолоджуватися найекзотичнішими товарами з найвіддаленіших ринків не через завоювання та підкорення чужих народів, а пропонуючи їм те, що ми маємо натомість. Нація, яка впевнена в тому, що може щось запропонувати, не потребує зброї. За винятком, звичайно, якщо вона не продає зброю!»"
 liberalism.2.a: "Продати, продати!"
 liberalism.2.b: "Купити! Купити! І ще раз купити!"

 liberalism.3.t: "Думка, слово та ідеал"
 liberalism.3.d: "[ROOT.GetCountry.GetName] - це держава, яка в очах все більшої кількости людей, які цінують необмежене, сміливе мислення, стає одною із найбезпечніших місць для дослідження цих ідей."
 liberalism.3.f: "«Ви читали той бруд, який викладений у цьому нібито „вірші“ про [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [Concept('concept_country', '$concept_country_gen$')|l] [ROOT.GetCountry.GetName]? Епатажно.»\n«Епатажно!»\n«Також написав один із [ROOT.GetCountry.GetRuler.GetHerHis] земляків. Чи можеш ти таке уявити?»\n«Я отримав копію для себе. Хтось має стежити за цими літературними розпусниками. І точно не [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий уряд!»"
 liberalism.3.a: "Утопія для сучасного художника."
 liberalism.3.b: "Місце, де дослідженням не перешкоджають звичаї."

 liberalism.4.t: "Відкриті обійми"
 liberalism.4.d: "[ROOT.GetCountry.GetName] стала відома у всьому світі як місце, яке приймає переселенців без утиску."
 liberalism.4.f: "«Вам, землі стародавні, - кричить вона, безмовних\nГуб не розтиснувши, - жити в розкоші порожній,\nА мені віддайте з глибин бездонних\nСвоїх ізгоїв, люд забитий свій,\nПошліть мені знедолених, бездомних,\nЯ їм свічку біля дверей золотий!»" # Emma Lazarus
 liberalism.4.a: "Приходьте один, приходьте всі!"
 liberalism.4.b: "Ми будемо відомі, як Новий Колос!"

