  # Tech/Production JEs and Events
 je_pumpjacks:0 "Expand the Oil Industry"
 je_pumpjacks_reason:0 "We have only begun to discover the applications of oil, but we have discovered some supply of it. We must tap into it without delay."
 je_electrical_generation: "Розширення струмень"
 je_electrical_generation_reason: "Є люди, які стверджують, що в майбутньому електрику можна буде використовувати для живлення всього на світі. Незалежно від того, чи здійсняться ці мрії, чи ні, вже зараз є багато галузей, де вона може бути використана. Там, де є попит, треба зробити пропозицію."
 production_tech_events.401.t:0 "Booming Oil Industry"
 production_tech_events.401.d:0 "The recent expansion of the [SCOPE.sBuilding('oil_rig_building').GetName] in [SCOPE.sState('oil_rig_state').GetName] has boosted confidence in [ROOT.GetCountry.GetName]'s future as an oil producer."
 production_tech_events.401.f:0 ""If our ancestors had seen machines powered by a black, flammable liquid bursting forth from the earth, they would surely have called our technological marvels the work of the Devil. Thank God we live in such enlightened times!""
 production_tech_events.401.a:0 "Get every drop from those wells!"
 production_tech_events.401.b:0 "We'll find more things to put oil in!"
 production_tech_events.402.t:0 "A Stable Supply of Power"
 production_tech_events.402.d:0 "The recent expansion of the [SCOPE.sBuilding('power_plant_building').GetName] in [SCOPE.sState('power_plant_state').GetName] has inspired faith in a future where all of [ROOT.GetCountry.GetName] is electrified."
 production_tech_events.402.f:0 ""Trapping the power of the roaring rivers and waterfalls by transforming it to the power of a thunderstorm must be a sign that we are approaching the final stage of man's mastery of nature. Are we ready? Morally, intellectually, spiritually? It matters not. It is coming.""
 production_tech_events.402.a:0 "Unlimited power!"
 production_tech_events.402.b:0 "All technology must be leveraged towards better trains."
 production_tech_events.402.c:0 "There must be other ways to produce electricity."
 production_tech_events.402.e:0 "With the light on around the clock, why should the work ever stop?"
 oil_production_modifier:0 "Oil Boom"
 electrical_power_production_modifier:0 "Power Plant Pioneer"
 camera_film_pm_events.1.t:0 "Captured Light and Shadow"
 camera_film_pm_events.1.d:0 "The interest in photographic arts throughout [ROOT.GetCountry.GetName] has spawned many new artistic movements experimenting with the technology."
 camera_film_pm_events.1.f:0 ""It can perhaps seem too harsh to capture reality as the human eye perceives it, without any of the love or mercy of the human heart softening the image. However, by moving that responsibility from the artist to the observer, we hope to make people more aware of the contents of their own hearts.""
 camera_film_pm_events.1.a:0 "This should be the new tool of news reporters everywhere!"
 camera_film_pm_events.1.b:0 "It should be used to capture the beauty of [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c:0 "We should put our efforts towards making these pictures come alive."
 camera_film_pm_events.2.t:0 "The Moving Picture"
 camera_film_pm_events.2.d:0 "The acquisition of film recording equipment and establishment of movie theaters throughout [ROOT.GetCountry.GetName] has led to a fledgling film industry taking root."
 camera_film_pm_events.2.f:0 "When she was a young girl, she had once been allowed to borrow a phenakistiscope and found herself transfixed by the spinning disc, by the dancing couple seemingly turning round and round on it. Years later, she had thought it a child's fancy, a simple illusion for a malleable mind. \n\nHowever, as she saw the projection of the train entering the station, she felt herself transported back to that moment. The magic was real again."
 camera_film_pm_events.2.a:0 "Film is the perfect tool to capture the harsh reality of our age."
 camera_film_pm_events.2.b:0 "Cinema shall be the frontier of storytelling!"
 camera_film_pm_events.2.c:0 "What political uses could we find for such an evocative medium?"
 je_camera:0 "Establish the Photographic Arts"
 je_camera_reason:0 "From its origins as a technological novelty, the photographic camera is becoming a tool for artists to portray the world. We should be at the forefront of this new art form."
 je_film:0 "Establish the Film Arts"
 je_film_reason:0 "The technology of recording and projecting moving pictures presents a fascinating opportunity for both new artistic ambitions and mass communication, which we should seize upon by laying the groundwork for this new industry throughout the country."
