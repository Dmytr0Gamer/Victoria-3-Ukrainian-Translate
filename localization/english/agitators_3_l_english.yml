 ideology_authoritarian: "Самодержець"
 ideology_authoritarian_desc:0 "#lore This character believes that great nations need strong leaders, and that they are uniquely qualified for the position."
 ideology_socialist: "Соціяліст"
 ideology_socialist_desc:0 "#lore This group has committed itself to socialist ideology, advocating for ownership of the means of production and the dismantling of capitalism."
 ideology_humanitarian: "Гуманітарний"
 ideology_humanitarian_desc:0 "#lore This character is an advocate for the human race. Every man, woman, and child should be guaranteed a set of inalienable and non-negotiable rights by the state."
 ideology_protectionist: "Протекціоніст"
 ideology_protectionist_desc:0 "#lore This character believes that domestic industries and international trade should be closely monitored and regulated by the state."
 ideology_humanitarian_royalist: "Enlightened Royalist"
 ideology_humanitarian_royalist_desc: "#lore This character believes that the ideal form of society is a radically egalitarian nation ruled by an enlightened and humanist monarch.#!"
 # Royal Marriage
 wedding.2.t: "Шукаючи своє кохання"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] шукає своє кохання відповідного знатного походження."
 wedding.2.f: "«Матінко, чому я не можу піти до вінця з [Select_CString(SCOPE.sCharacter('royal_marriage_character').IsFemale,'пані','паном')|l] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l]? Чому [SCOPE.sCharacter('royal_marriage_character').GetCustom('UA_vin_vona')|l] повин[Select_CString(SCOPE.sCharacter('royal_marriage_character').IsFemale,'$CustomLoc_UA_vona_na$','$CustomLoc_UA_vin_en$')|l] побратися із кимось, хто з далеких земель?»\n\n«Ми простолюдини, золотце. Сильні світу цього просто не можуть опуститися до нашого рівня.»"
 wedding.2.a: "Член #yellow [SCOPE.sCountry('marriage_country_1').GetAdjective]ого#! дому [SCOPE.sCharacter('foreign_ruler_1').GetLastName] підійде."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] держави [SCOPE.sCountry('marriage_country_2').GetName] має належного родича."
 wedding.2.c: "#yellow [SCOPE.sCountry('marriage_country_3').GetAdjective]а#! королівська сім’я буде чудовою парою."
 # Abdication event
 wedding.3.t: "Зречення"
 wedding.3.d1:0 "Outraged by political events disfavoring the [SCOPE.gsInterestGroup('monarch_ig').GetName] in [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] has decided to abdicate the throne to [SCOPE.sCharacter('abdicating_monarch').GetHerHis] heir, [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2:0 "Realizing that [SCOPE.sCharacter('abdicating_monarch').GetHerHis] lack of [concept_popularity] may be doing for harm than good for the institution of the [SCOPE.sLawType('monarchy_law').GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] has decided to abdicate in favor of [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3:0 "The infirmity of [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] has made [SCOPE.sCharacter('abdicating_monarch').GetHerHim] unfit to rule. In a rare moment of lucidity, [SCOPE.sCharacter('abdicating_monarch').GetSheHe] has agreed to abdicate in favor of [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "«Вони сказали, що [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] з’їхав з глузду. Tried to marry his horse or somesuch.»\n\n"What drivel are you reading in the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]? These are loftier matters, obviously to do with the [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting] situation."\n\n"It's nothing so complicated. Everyone hates the [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle], so he's got to go. Simple democracy.""
 wedding.3.a: "Провести приватну та елітну коронацію."
 wedding.3.b: "Провести величезну публічну коронацію."
