 in_exile_modifier: "In Exile"
 # French monarchy interactions, buttons, etc
 sway_to_bonapartism: "Схилити до бонапартизму"
 sway_to_bonapartism_desc: "При правильному поєднанні хабарів і перемовин політик може бути схилений до підтримки правильного кандидата на престол."
 supporting_bonapartist_tt: "Стане доступною взаємодія з персонажем «Схилити до бонапартизму»"
 cannot_choose_bonapartist_twice_tt: "You cannot switch to encourage Bonapartists more than once"
 supporting_orleanism_tt: "Стане доступною взаємодія з персонажем «Схилити до орлеанізму»"
 cannot_choose_orleanist_twice_tt: "You cannot switch to encourage Orleanists more than once"
 supporting_legitimists_tt: "Стане доступною взаємодія з персонажем «Схилити до леґітимізму»"
 cannot_choose_legitimist_twice_tt: "You cannot switch to encourage Legitimists more than once"
 not_already_supporting_bonapartism: "Наразі не підтримуються бонапартисти"
 not_already_supporting_orleanism: "Наразі не підтримуються орлеаністи"
 not_already_supporting_legitimist: "Наразі не підтримуються леґітимісти"
 sway_to_legitimism: "Схилити до леґітимізму"
 sway_to_legitimism_desc: "При правильному поєднанні хабарів і перемовин політик може бути схилений до підтримки правильного кандидата на престол."
 sway_to_orleanism: "Схилити до орлеанізму"
 sway_to_orleanism_desc: "При правильному поєднанні хабарів і перемовин політик може бути схилений до підтримки правильного кандидата на престол."
 bonapartist_button: "Підтримати бонапартистів"
 bonapartist_button_desc: "Франція досягла вершини своєї слави за часів імператора Наполеона. Відновлення Бонапартиського дому - це, безумовно, те, що є потрібним для нашої країни."
 swayed_to_french_monarchist: "Відвертий монархічний вплив"
 orleanist_button: "Підтримати орлеаністів"
 orleanist_button_desc: "Саме торгівля і бізнес фінансуватимуть майбутнє Франції. Нам потрібен монарх, який прислухається до проблем наших найбагатших громадян."
 legitimist_button: "Підтримати леґітимістів"
 legitimist_button_desc: "Франція була зіпсована декадансом революції. Ми повинні повернутися до старого державного ладу, в якому люди знали своє місце."
 french_pretenders.5.t: "Претенденти на престол"
 french_pretenders.5.d: "Три династії мають домаги на французький престол: #yellow [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]и#! хочуть повернути конституційну липневу монархію, #yellow [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]и#! підтримують нащадків Карла X, коли ж #yellow [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]и#! шукають спосіб відновити Французьку імперію Наполеона."
 french_pretenders.5.f: "Три роди піднялися на боротьбу за одну корону. Колись заклятий ворог Риму, потім перлина християнства, а тепер… спадкоємець з невизначеним майбутнім. Дні революції ще свіжі в пам’яті французів. Ще одна така подія, так скоро, може призвести до лиха. Кров затопить вулиці ще до того, як це питання буде по-справжньому вирішено."
 french_pretenders.5.a: "Підтримати бонапартистських претендентів."
 french_pretenders.5.b: "Стати горою за Орлeанський дім."
 french_pretenders.5.c: "Підтримати леґітимістських претендентів."
 french_pretenders.5.d1: "Покласти край монархії!"
 changed_french_monarchist_support: "Смужку постуту буде обнулено"
 fra_republican_sentiment: "Республіканські настрої"
 fra_republican_unrest: "Республіканські заворушення"
