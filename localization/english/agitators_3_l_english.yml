 status_throne_challenged_fra: "[ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]ий дім зазнає труднощів через [ROOT.GetCountry.GetCustom('french_leading_dynasty_name')]ий дім"
 status_no_dynasty_fra: "Жоден королівський претендет не випереджає інших"
