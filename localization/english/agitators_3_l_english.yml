 # Repatriate Agitator interaction
 return_to_home_country:0 "Repatriate Agitator"
 return_to_home_country_desc:0 "#lore Return [Character.GetFullName] to our [Concept('concept_rivalry','$concept_rival$')]"
 exiles_events.100.t:0 "Repatriation"
 exiles_events.100.d:0 "[SCOPE.sCharacter('repatriated_scope').GetFullName] has returned from exile in [SCOPE.sCountry('repatriator_country_scope').GetName] with the support of their hosts' government. It seems that the [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] have reason to spread [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] ideology in [ROOT.GetCountry.GetName]."
 exiles_events.100.f:0 "Second chances come rarely. The home once denied to [SCOPE.sCharacter('repatriated_scope').GetHerHim] now opens its doors with a foreigner’s support. They cast [SCOPE.sCharacter('repatriated_scope').GetHerHim] away before, preferring a false heaven of evermore tyrannical choirs. But a second chance for [SCOPE.sCharacter('repatriated_scope').GetHerHim] meant a second chance for the dream. For true brotherhood. Perhaps [SCOPE.sCharacter('repatriated_scope').GetHerHis] great work might bear fruit yet."
 exiles_events.100.a:0 "We exiled [SCOPE.sCharacter('repatriated_scope').GetHerHim] for good reason."
 exiles_events.100.b:0 "Welcome home!"
 repatriated_agitator:0 "Repatriated Agitator"
 exiling_dissident_radicals_factors:0 "The amount of [Concept('concept_radical','$concept_radicals$')] generated depends on our Freedom of Speech [Concept('concept_law', '$concept_laws$')] and the [concept_popularity] of the [concept_character]"
  # Positivist Ideology
 ideology_positivist:0 "Positivist"
 ideology_positivist_desc:0 "This character is an ardent technocrat and anticlericalist, disdaining both the arbitrary power of monarchs and the fickle whims of the public."
 # Technocracy Law
 law_technocracy: "Технократія"
 law_technocracy_desc: "Нацією керує невиборна рада розумних і здібних людей."
 # Technocracy law events
 technocracy.1.t:0 "Public Meltdown"
 technocracy.1.d:0 "Following a series of poor business decisions, [SCOPE.sCharacter('technocrat_leader').GetFullName] has taken to lashing out against [SCOPE.sCharacter('technocrat_leader').GetHerHis] detractors in the tabloids. These screeds have served to destroy [SCOPE.sCharacter('technocrat_leader').GetHerHis] public reputation and damaged support for [GetLawType('law_technocracy').GetName]."
 technocracy.1.f:0 ""Low passions be praised in this theater of the damned! An era of unenlightened barbarism and puritanical populism. Only the truly mad could ever reject the benevolent rule of the enlightened few. Damned, lost sheep I name you all! Perhaps you should remain there, while I and my fellows would reap the benefits of a matrix so utopian that all would quake beneath its magnificence. And you will #bold beg #!to be part of it then! Mark my words, gentlemen!""
 technocracy.1.a:0 "A public bailout will resolve the matter."
 technocracy.1.b:0 "Disgraceful behavior."
 technocracy.1.c:0 "Have [SCOPE.sCharacter('technocrat_leader').GetHerHim] committed to the asylum."
 foolish_technocrat:0 "Disgraced Technocrat"
 disgraced_technocrat:0 "Disgraced Technocrat"
 bailed_out_technocrat:0 "Bailing Out Technocrat"
 technocracy.2.t:0 "The New Machine"
 technocracy.2.d:0 "A group of influential $engineers$ have greatly improved productivity in the [SCOPE.sBuilding('new_machine_building').GetName] of [SCOPE.sState('new_machine_state').GetName] through the application of scientific principles. They suggest that under [GetLawType('law_technocracy').GetName] they would be able to apply these principles to the mechanicisms of government."
 technocracy.2.f:0 "A salient point of intelligence is understanding one's limitations. Through this comes the recognition that one's experience is finite and subject to perspective. Without this pillar, human intelligence is prone to hubris.\n\nFor example, someone may conceive the idea that it is possible to treat bureaucracy as a machine, rather than the cluster of skills that it is. Thusly, treat humans as problems to solve, rather than independent variables with experience and intelligence of their own."
 technocracy.2.a:0 "The industrial sector needs them most."
 technocracy.2.b:0 "A fascinating proposal."
 new_machine_enactment:0 "The New Machine"
 new_machine_state_mod:0 "Scientific Industry"
 new_machine_building_mod:0 "Localized Scientific Industry"
 technocracy.3.t:0 "Elitists!"
 technocracy.3.d:0 "Debate rages between $academics$ at the [SCOPE.sBuilding('university_building').GetName] of [SCOPE.sState('university_state').GetName] over the issue of popular governance versus rule by an enlightened elite. The argument has captured public attention due to the ongoing effort to establish a [GetLawType('law_technocracy').GetName]."
 technocracy.3.f:0 ""Unless, said I, either philosophers become kings in our states or those whom we now call our kings and rulers take to the pursuit of philosophy seriously and adequately, and there is a conjunction of these two things, political power and philosophic intellgence, while the motley horde of the natures who at present pursue either apart from the other are compulsory excluded, there can be no cessation of troubles, dear Glaucon, for our states, nor, I fancy, for the human race either."" #Plato
 technocracy.3.a:0 "The people need great minds to see what is best for them."
 technocracy.3.b:0 "We can at least agree on our distaste for $aristocrats$."
 technocracy_debate_enactment:0 "The Technocracy Debate"
 anti_aristocratic_sentiment:0 "Anti-Aristocratic Sentiment"
 ATHEIST_CLERGYMEN:0 "From having the Atheist [concept_religion]"
 # 1.3.3
 rally_against_france:0 "Rallying Against France"
 natural_borders.4.t:0 "The Watch on the Rhine"
 natural_borders.4.d:0 "[SCOPE.sCountry('france_scope').GetName] has announced its ambitions to extend its borders from Savoy to the Rhine. This puts [SCOPE.sState('french_claim_state').GetName] in considerable danger of invasion."
 natural_borders.4.f:0 ""The French haven't learned a bloody lesson since Bonaparte. If there's a single saber or demigun in their arsenal, they'll spoil for a fight."\n\n"Could we count on a new alliance to check France? The last war left us all so bloody that any peace is worth saving.""
 natural_borders.4.f2:0 "Invasion after invasion into these borderlands have left the people on the right-hand banks bitter to the French. A new anthem has swept the region, a thunderous call for every German knight, of flesh and ghost, to defence against another incursion."
 natural_borders.4.a:0 "Muster every able man to defend their homes."
 natural_borders.4.b:0 "Perhaps appeasement is the best approach."
 notification_fra_natural_borders_notification_name:0 "French Ambitions"
 notification_fra_natural_borders_notification_desc:0 "[SCOPE.sCountry('france_scope').GetName] has announced its intentions to expand towards its 'natural borders', spanning from the Atlantic to the Rhine."
 notification_fra_natural_borders_notification_tooltip:0 "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg:0 "Purchase Luxembourg"
 france_annex_luxembourg_desc:0 "Luxembourg lies within our natural borders, and should be part of France. Perhaps a generous offer would persuade their overlord to accept a sale."
 natural_borders.5.t:0 "The Purchase of Luxembourg"
 natural_borders.5.d:0 "[SCOPE.sCountry('lux_overlord').GetName] has wisely agreed to our terms for the purchase of [SCOPE.sCountry('lux_scope').GetName]. The territory has returned to its rightful place as part of the [ROOT.GetCountry.GetAdjective] nation."
 natural_borders.5.f:0 "The remarkable things one can do with money — purchase land, silence critique, hire labor — are limitless with the right mindset. With enough of it, one might purchase a country."
 natural_borders.5.a:0 "A natural extension of our borders."
 luxembourg_payment:0 "Luxembourg Payments"
 luxembourg_payment_received:0 "Luxembourg Payments"