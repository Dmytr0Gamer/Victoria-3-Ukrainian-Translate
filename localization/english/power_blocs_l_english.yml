 notification_power_struggle_started_for_leader_desc:0 "[SCOPE.sCountry('country').GetName] started a [concept_power_struggle] to become the [concept_power_bloc_leader] of [SCOPE.GetRootScope.GetPowerBloc.GetName]. We need to prevent their [concept_prestige] from exceeding ours by [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] during the next [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] months in order to keep the leadership"
