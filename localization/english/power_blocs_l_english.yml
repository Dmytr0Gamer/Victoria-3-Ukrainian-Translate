 notification_power_bloc_member_kicked_desc:0 "Our [SCOPE.GetRootScope.GetPowerBloc.GetName] membership has been revoked by the [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] [SCOPE.sCountry('actor').GetName]"
