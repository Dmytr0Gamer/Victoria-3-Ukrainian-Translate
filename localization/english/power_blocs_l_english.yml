 notification_power_struggle_started_for_contender_name:0 "A [concept_power_struggle] is started"
 notification_power_struggle_started_for_contender_desc:0 "We started a [concept_power_struggle] to become the [concept_power_bloc_leader] of [SCOPE.GetRootScope.GetPowerBloc.GetName]. We need to uphold our [concept_prestige] [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] above the current leader's prestige for [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] months in order to take the leadership"
