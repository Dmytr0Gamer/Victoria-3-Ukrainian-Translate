 identity_sovereign_empire_desc:0 "This $concept_power_bloc_identity_extra_short$ is focused on an [Concept('concept_overlord', '$concept_overlord_possessive$')] [Concept('concept_subject', '$concept_subjects$')] and territories within the $concept_power_bloc$."
 identity_military_treaty_organization_desc:0 "This $concept_power_bloc_identity_extra_short$ is focused around having a militaristic approach, the specifics of which can be determined through [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]."
 identity_trade_league_desc:0 "This $concept_power_bloc_identity_extra_short$ is heavily focused on [Concept('concept_country', '$concept_countries$')] banding together to focus on internal and external trade."
 identity_ideological_union_desc:0 "This $concept_power_bloc_identity_extra_short$ values ideological cohesion among its [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')], while not being tied to a specific political side or ideology."
 identity_religious_desc:0 "This $concept_power_bloc_identity_extra_short$ focuses on religious unity. It thrives in religious homogeneity."


 PRINCIPLE_NAME_FORMAT:0 "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction:0 "Construction"
 principle_group_construction_desc:0 "Efforts in the $concept_power_bloc$ to streamline [concept_construction] of [Concept('concept_building', '$concept_buildings$')] have resulted in higher efficiency and even the creation of specialized [Concept('concept_company', '$concept_companies$')]."
 principle_group_internal_trade:0 "Internal Trade"
 principle_group_internal_trade_desc:0 "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] agree to reduce [concept_tariffs] and harmonize regulations to facilitate the free flow of [Concept('concept_good', '$concept_goods$')] and services within the $concept_power_bloc$."
 principle_group_market_unification:0 "Market Unification"
 principle_group_market_unification_desc:0 "Unifying the [Concept('concept_market', '$concept_markets$')] of all [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] under the [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_possessive_short$')] guidance, leading to higher cooperation within the $concept_power_bloc$ and less with external [Concept('concept_country', '$concept_countries$')]."
 principle_group_vassalization:0 "Vassalization"
 principle_group_vassalization_desc:0 "Benefits from turning the trusting [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] of the $concept_power_bloc$ into loyal servants."
 principle_group_advanced_research:0 "Advanced Research"
 principle_group_advanced_research_desc:0 "Internal communication for the exchange of scientific information benefitting all [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_defensive_cooperation:0 "Defensive Cooperation"
 principle_group_defensive_cooperation_desc:0 "The $concept_power_bloc$ commits to mutual defense, ensuring collective security and strategic alignment among [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_aggressive_coordination:0 "Aggressive Coordination"
 principle_group_aggressive_coordination_desc:0 "Strengthening the Bloc's capabilities to plan offensive maneuvers."
 principle_group_external_trade:0 "External Trade"
 principle_group_external_trade_desc:0 "The $concept_power_bloc$ adopts a unified external [Concept('concept_tariffs', '$concept_tariff$')] and trade policy to negotiate favorable trade agreements with #b non-member#! countries."
 principle_group_food_standardization:0 "Food Standardization"
 principle_group_food_standardization_desc:0 "Standardization of food production related processes. The food is easier to produce and even healthier."
 principle_group_police_coordination:0 "Police Coordination"
 principle_group_police_coordination_desc:0 "New equipment and tactics for local police forces make them more effective."
 principle_group_transport:0 "Transportation Infrastructure"
 principle_group_transport_desc:0 "Guidelines stipulate the joint development and funding of cross-border transport infrastructure to enhance connectivity and economic integration."
 principle_group_military_industry:0 "Militarized Industry"
 principle_group_military_industry_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] dictate collaborative development and production of military technologies and equipment."
 principle_group_colonial_offices:0 "Colonial Offices"
 principle_group_colonial_offices_desc:0 "[Concept('concept_law', '$concept_laws$')] are designed to maximize resource extraction and economic benefit from [Concept('concept_colony', '$concept_colonies$')], ensuring the metropolitan [concept_country] effectively controls and profits from $concept_colonial$ territories."
 principle_group_foreign_investment:0 "Foreign Investment"
 principle_group_foreign_investment_desc:0 "The $concept_power_bloc$ establishes transparent rules for foreign investors, aiming to attract and protect overseas investments."
 principle_group_creative_legislature:0 "Creative Legislature"
 principle_group_creative_legislature_desc:0 "Guidelines encourage streamlined legislative processes across [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')], making [concept_law] enactment more efficient."
 principle_group_freedom_of_movement:0 "Freedom of Movement"
 principle_group_freedom_of_movement_desc:0 "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] ensure the right to work, live, and travel freely across borders, fostering cultural exchange and economic opportunities."
 principle_group_divine_economics:0 "Divine Economics"
 principle_group_divine_economics_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] integrate religious values and church oversight into economic policies."
 principle_group_exploit_members:0 "Exploitation of Members"
 principle_group_exploit_members_desc:0 "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] allow the [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')] to leverage the resources and labor of weaker [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_sacred_civics:0 "Sacred Civics"
 principle_group_sacred_civics_desc:0 "Governmental policies and civic duties are considered to be infused with a religious or mystical significance that goes beyond mere mundane politics."
 principle_group_ideological_truth:0 "Ideological Truth"
 principle_group_ideological_truth_desc:0 "[Concept('concept_law', '$concept_laws$')] enforce the propagation and education of the $concept_power_bloc_possessive$ official ideology, suppressing dissenting views to maintain ideological purity and unity among [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."

