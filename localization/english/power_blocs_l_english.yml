 notification_power_bloc_leader_left_name:0 "[SCOPE.sCountry('next').GetName] now leads [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_leader_left_desc:0 "[SCOPE.sCountry('previous').GetName] have left the [concept_power_bloc] and is replaced by [SCOPE.sCountry('next').GetName] as the [concept_power_bloc_leader] of [SCOPE.GetRootScope.GetPowerBloc.GetName]"
